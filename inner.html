            "title": "《习近平文化思想学习纲要》：像石榴籽一样紧紧抱在一起——关于铸牢中华民族共同体意识",
            "date": "2025年04月07日",
            "full_date": "2025年04月07日 00:00",
            "author": "河南大学宣传部",
            "content": [
                "作者：发布日期：2025年04月07日 09:11浏览量：",
                "像石榴籽一样紧紧抱在一起——关于铸牢中华民族共同体意识中华民族是世界上伟大的民族，创造了源远流长、辉煌灿烂、举世无双的中华文明。一部中国史，就是一部各民族交融汇聚成多元一体中华民族的历史，就是各民族共同缔造、发展、巩固统一的伟大祖国的历史。我国各民族之所以团结融合，多元之所以聚为一体，源自各民族文化上的兼收并蓄、经济上的相互依存、情感上的相互亲近，源自中华民族追求团结统一的内生动力。中华民族自古以来就秉持“六合同风，九州共贯”、“天下大同”的理念，把大一统看作是“天地之常经，古今之通义”。早在先秦时期，我国就逐渐形成了以炎黄华夏为凝聚核心、“五方之民”共天下的交融格局。秦国“书同文，车同轨，量同衡，行同伦”，开启了中国统一的多民族国家发展的历程。此后，无论哪个民族入主中原，都以统一天下为己任，都以中华文化的正统自居。在漫长的发展历程中，我国各民族共同开拓了祖国的辽阔疆域，共同缔造了统一的多民族国家，共同书写了辉煌的中国历史，共同创造了灿烂的中华文化，共同培育了伟大的民族精神，逐渐形成血脉相融、骨肉相连，你中有我、我中有你，多元一体、不可分割的命运共同体。中华民族共同体的形成和发展是人心所向、大势所趋、历史必然。五千多年中华文明所孕育的伟大祖国、伟大民族，永远是全体中华儿女最深沉、最持久的情感所系。在这片辽阔、美丽、富饶的土地上，各族人民都有一个共同家园，就是中国；都有一个共同身份，就是中华民族；都有一个共同名字，就是中国人；都有一个共同梦想，就是实现中华民族伟大复兴。中华民族共同体意识是民族团结之本。只有铸牢中华民族共同体意识，才能增进各民族对中华民族的自觉认同，夯实我国民族关系发展的思想基础，构建起维护国家统一和民族团结的坚固思想长城，推动中华民族成为认同度更高、凝聚力更强的命运共同体。习近平总书记指出：“铸牢中华民族共同体意识，就是要引导各族人民牢固树立休戚与共、荣辱与共、生死与共、命运与共的共同体理念。”要顺应中华民族从历史走向未来、从传统走向现代、从多元凝聚为一体的发展大趋势，推动各民族树立正确的国家观、历史观、民族观、文化观、宗教观，增强国家意识、公民意识、法治意识，坚定对伟大祖国、中华民族、中华文化、中国共产党、中国特色社会主义的高度认同，使各民族人心归聚、精神相依，像石榴籽一样紧紧抱在一起。铸牢中华民族共同体意识，必须构建科学完备的中华民族共同体理论体系。中华民族有自身独特的历史，解析中华民族的历史，就不能套用西方那一套民族理论。要立足中华民族悠久历史，把马克思主义民族理论同中国具体实际相结合、同中华优秀传统文化相结合，遵循中华民族发展的历史逻辑、理论逻辑，科学揭示中华民族形成和发展的道理、学理、哲理。增进文化认同，构筑中华民族共有精神家园，是铸牢中华民族共同体意识的精神和文化基础。习近平总书记指出：“文化认同是最深层次的认同，是民族团结之根、民族和睦之魂。”文化认同问题解决了，对伟大祖国、对中华民族、对中国特色社会主义道路的认同才能巩固。中华文化是各民族优秀文化的集大成。我国各民族创作了诗经、楚辞、汉赋、唐诗、宋词、元曲、明清小说等伟大作品，传承了格萨尔王、玛纳斯、江格尔等震撼人心的伟大史诗，建设了万里长城、都江堰、大运河、故宫、布达拉宫、坎儿井等伟大工程。各民族文化互鉴融通、兼收并蓄，逐渐超越地域乡土、血缘世系、宗教信仰，汇聚形成具有强大凝聚力和吸引力的中华文化，中华文化认同把内部差异极大的广土巨族整合成多元一体的中华民族。历史充分证明，各民族都对中华文化的形成和发展作出了贡献，认同中华文化和认同本民族文化并育而不相悖。中华文化是主干，各民族文化是枝叶，根深干壮才能枝繁叶茂。把汉文化等同于中华文化、忽略少数民族文化，把本民族文化自外于中华文化、对中华文化缺乏认同，都是不对的，都要坚决克服。各民族在文化上要相互尊重、相互欣赏，相互学习、相互借鉴，在增强对中华文化认同的基础上繁荣发展本民族文化，推进中华民族共有精神家园建设。构筑中华民族共有精神家园是一项战略任务。小德川流，大德敦化。社会主义核心价值观决定着中华民族共有精神家园的发展方向。必须以社会主义核心价值观为引领，面向各族群众加强党的理论和路线方针政策教育，大力弘扬以爱国主义为核心的民族精神、以改革创新为核心的时代精神，用共同理想信念凝心铸魂，打牢民族团结的思想基础。要树立和突出各民族共享的中华文化符号和中华民族形象，构建和运用中华文化特征、中华民族精神、中国国家形象的表达体系，形成人心凝聚、团结奋进的强大精神纽带。加强对青少年的历史文化教育，全面推广普及国家通用语言文字，全面推行使用国家统编教材，把中华民族共同体意识从小就植入孩子们的心灵。构建铸牢中华民族共同体意识宣传教育常态化机制，深入开展民族团结进步宣传教育，讲好中华民族故事，大力宣介中华民族共同体意识。香港同胞、澳门同胞、台湾同胞和海外侨胞，都是中华民族大家庭的成员。我们的同胞无论生活在哪里，身上都有鲜明的中华文化烙印。香港、澳门回归祖国后，重新纳入国家治理体系，走上了同祖国内地优势互补、共同发展的宽广道路。港澳同胞对国家发展和民族复兴的信心不断增强，对国家的认同感和向心力不断增强。要深化“一国两制”实践教育，加强港澳地区中国历史和中华文化教育，加强港澳同内地人文交流，增强香港同胞、澳门同胞国家意识和爱国精神，维护香港、澳门长期繁荣稳定，确保“一国两制”实践行稳致远。解决台湾问题、实现祖国完全统一，是全体中华儿女的共同愿望。两岸同胞是血浓于水的一家人，同根同源、同文同种，中华文化是两岸同胞心灵的根脉和归属。要完善促进两岸经济文化交流合作制度和政策，推动两岸共同弘扬中华文化，促进两岸同胞心灵契合。两岸同胞要坚定中华文化自信，自觉做中华文化的守护者、传承者、弘扬者，增强中华民族的归属感、认同感、荣誉感，铸牢中华民族共同体意识。长期以来，一代又一代海外侨胞，秉承中华民族优秀传统，热情支持中国革命、建设、改革事业，为中华民族发展壮大、促进祖国和平统一大业、增进中国人民同各国人民的友好合作作出了重要贡献。要做好海外侨胞和归侨侨眷的思想文化引领，促进海内外中华儿女团结奋斗，为全面建成社会主义现代化强国、实现中华民族伟大复兴汇聚磅礴伟力。来源：《习近平文化思想学习纲要》",

                "人民有信仰，国家有力量，民族有希望——关于培育和践行社会主义核心价值观核心价值观是一个民族赖以维系的精神纽带，是一个国家共同的思想道德基础。如果没有共同的核心价值观，一个民族、一个国家就会魂无定所、行无依归。习近平总书记指出：“培育和弘扬核心价值观，有效整合社会意识，是社会系统得以正常运转、社会秩序得以有效维护的重要途径，也是国家治理体系和治理能力的重要方面。”中国历史上很早就提出了“礼义廉耻，国之四维”的思想，后经历代吸收融合，逐步形成了以“仁、义、礼、智、信”为主要内容的核心价值观，总体上为我国封建社会二千多年统治秩序和社会秩序提供了精神支撑。当今社会，各国都十分重视培育和弘扬核心价值观，力求保持自身价值理念的稳定性和持续性。同时，一些国家发生社会动荡、政权更迭，很重要的一个原因就是核心价值体系混乱了，核心价值观受到了怀疑和否定。历史和现实都表明，核心价值观是一个国家的重要稳定器，能否构建具有强大感召力的核心价值观，关系社会和谐稳定，关系国家长治久安。在当代中国，我们的民族、我们的国家应该坚守什么样的核心价值观？这个问题是一个理论问题，也是一个实践问题。党的十八大提出，倡导富强、民主、文明、和谐，倡导自由、平等、公正、法治，倡导爱国、敬业、诚信、友善，积极培育和践行社会主义核心价值观。这一概括把涉及国家、社会、公民的价值要求融为一体，回答了我们要建设什么样的国家、建设什么样的社会、培育什么样的公民的重大问题。社会主义核心价值观，反映了社会主义本质要求，继承了中华优秀传统文化，吸收了世界文明有益成果，体现了当代中国精神，凝结着全体人民共同的价值追求。要把培育和践行社会主义核心价值观作为凝魂聚气、强基固本的基础工程，广泛开展社会主义核心价值观宣传教育，完善培育和践行社会主义核心价值观制度机制，不断夯实中国特色社会主义的思想道德基础。核心价值观建设，说到底是人的思想建设、灵魂建设，聚焦的是造就具有正确世界观、人生观、价值观的社会主义建设者。习近平总书记指出，培育和践行社会主义核心价值观，要以培养担当民族复兴大任的时代新人为着眼点。这一重大命题把“培育什么样的价值观”同“培养什么样的人”更加紧密地结合起来，抓住了价值观建设的根本。担当民族复兴大任的时代新人，必须是在思想水平、政治觉悟、道德品质、文化素养、精神状态等方面同新时代要求相符合的社会主义建设者和接班人，绝不能是社会主义破坏者和掘墓人，绝不能是“长着中国脸，不是中国心，没有中国情，缺少中国味”的人。培养担当民族复兴大任的时代新人，要坚持不懈用习近平新时代中国特色社会主义思想铸魂育人，坚持立德树人、以文化人，教育引导人民不断提高思想觉悟、道德水准、文明素养，以全新的时代风貌和精神状态投身强国建设、民族复兴伟业。坚持以理想信念为核心，是培育和践行社会主义核心价值观的重要原则。革命理想高于天。中国共产党从诞生之日起就把马克思主义写在自己的旗帜上，把实现共产主义确立为最高理想。在我们党一百多年的历史中，无数共产党人不惜流血牺牲，靠的就是这种信仰，为的就是这个理想。习近平总书记强调：“理想信念动摇，世界观、人生观、价值观就会全面蜕变，本事再大也担当不起民族复兴大任。”崇高信仰、坚定信念不会自发产生。要着眼补足精神之钙，引导党员、干部深入学习马克思主义基本理论，深入学习党的创新理论，把理想信念建立在对科学理论的理性认同上，解决好世界观、人生观、价值观这个“总开关”问题。要在全体人民特别是青少年中加强理想信念教育，深化社会主义和共产主义宣传教育，用共同理想信念凝聚民族意志、激发中国力量，让理想信念的明灯永远在全国各族人民心中闪亮。中国共产党人的精神谱系是社会主义核心价值观的重要源泉和集中体现。一百多年前，中国共产党的先驱们创建了中国共产党，形成了坚持真理、坚守理想，践行初心、担当使命，不怕牺牲、英勇斗争，对党忠诚、不负人民的伟大建党精神，这是中国共产党的精神之源。一百多年来，中国共产党弘扬伟大建党精神，在长期奋斗中形成了井冈山精神、长征精神、遵义会议精神、延安精神、西柏坡精神、红岩精神、抗美援朝精神、“两弹一星”精神、特区精神、抗洪精神、抗震救灾精神、抗疫精神、脱贫攻坚精神、探月精神等伟大精神，构筑起了中国共产党人的精神谱系。中国共产党人的精神谱系是我们的宝贵精神财富，跨越时空、历久弥新，深深融入我们党、国家、民族、人民的血脉之中，为我们立党兴党强党提供了丰厚滋养。培育和践行社会主义核心价值观，必须大力弘扬以伟大建党精神为源头的中国共产党人精神谱系，发扬红色传统、传承红色基因，赓续共产党人精神血脉，始终保持革命者的大无畏奋斗精神，鼓起迈进新征程、奋进新时代的精气神。历史是最好的教科书，是最好的营养剂，也是弘扬社会主义核心价值观的生动教材。党史、新中国史、改革开放史、社会主义发展史为开展社会主义核心价值观教育提供了丰富素材和充沛养分。我们党历来注重用党的奋斗历程和伟大成就鼓舞斗志、明确方向，用党的光荣传统和优良作风坚定信念、凝聚力量，用党的实践创造和历史经验启迪智慧、砥砺品格。要坚持正确党史观、树立大历史观，坚持理论武装同常态化长效化开展党史学习教育相结合，学好党史、用好党史，从党的历史中汲取智慧和力量，做到学史明理、学史增信、学史崇德、学史力行。深入开展面向全社会的党史、新中国史、改革开放史、社会主义发展史宣传教育，引导广大人民群众知史爱党、知史爱国，在全面建设社会主义现代化国家伟大实践中建功立业。在社会主义核心价值观中，最深层、最根本、最永恒的是爱国主义。爱国主义是中华民族的民族心、民族魂，是我们民族精神的核心。爱国主义自古以来就流淌在中华民族血脉之中，去不掉，打不破，灭不了，是中国人民和中华民族维护民族独立和民族尊严的强大精神动力。对每一个中国人来说，爱国是本分，也是职责，是心之所系、情之所归。习近平总书记强调，弘扬爱国主义精神，必须把爱国主义教育作为永恒主题，必须坚持爱国主义和社会主义相统一，必须维护祖国统一和民族团结，必须尊重和传承中华民族历史和文化，必须坚持立足民族又面向世界。要把爱国主义教育贯穿国民教育和精神文明建设全过程，深化爱国主义教育研究和爱国主义精神阐释，不断丰富教育内容、创新教育载体、增强教育效果，让爱国主义成为每一个中国人的坚定信念和精神依靠，让爱国主义精神代代相传、发扬光大。培育和践行社会主义核心价值观，必须加强公民道德建设、提高全社会道德水平。核心价值观，其实就是一种德，既是个人的德，也是国家的德、社会的德。国无德不兴，人无德不立。一个民族、一个人能不能把握自己，很大程度上取决于道德价值。加强新时代公民道德建设，必须将国家价值目标、社会价值准则和公民价值规范有机融入各方面、全过程，推进社会公德、职业道德、家庭美德、个人品德建设，引导人们向往和追求讲道德、尊道德、守道德的生活，为中国特色社会主义事业提供源源不断的精神动力和道德滋养。中华优秀传统文化，是涵养社会主义核心价值观的重要源泉，蕴含着丰富的思想道德资源。我们的先人们，在长期实践中培育和形成了一整套传统美德规范。如中国古代就有崇仁爱、重民本、守诚信、讲辩证、尚和合、求大同等思想，其中就有很多具有永恒价值的内容。培育和践行社会主义核心价值观，必须坚持马克思主义道德观、坚持社会主义道德观，构建中华传统美德传承体系，“以古人之规矩，开自己之生面”，努力实现中华传统美德的创造性转化、创新性发展，使之与现代文化、现实生活相融相通，成为全体人民精神生活、道德实践的鲜明标识。政德是整个社会道德建设的风向标。立政德，就是要加强党员干部思想道德建设，修炼好共产党人的“心学”。为政之道，修身为本。党员干部特别是领导干部务必把加强道德修养作为十分重要的人生必修课，涵养道德操守，明礼诚信，怀德自重。要加强党性教育和道德建设，加强新时代廉洁文化建设，引导党员干部明大德、严公德、守私德，重品行、正操守、养心性，带头践行社会主义核心价值观，努力成为全社会的道德楷模，以道德的力量去赢得人心、赢得事业成就。文明是现代化国家的显著标志。培育时代新风新貌、推动社会文明程度不断提高，是全面建设社会主义现代化国家的重要目标，也是建设社会主义文化强国的重大任务。必须发挥好社会主义核心价值观对精神文明创建的引领作用，坚持重在建设、以立为本，坚持久久为功、持之以恒，努力推动形成适应新时代要求的思想观念、精神面貌、文明风尚、行为规范。统筹推动文明培育、文明实践、文明创建，是提高全社会文明程度的有效途径。要把社会主义核心价值观的要求融入各种精神文明创建活动之中，坚持创建为民、创建惠民，深化文明城市、文明村镇、文明单位、文明家庭、文明校园创建工作，推进城乡精神文明建设融合发展。在全社会弘扬劳动精神、奋斗精神、奉献精神、创造精神、勤俭节约精神，加强和改进基层思想政治工作，深化拓展新时代文明实践中心建设，实施文明乡风建设工程，加强和改进未成年人思想道德建设，健全诚信建设长效机制，着力提升公民文明素质和社会文明程度。注重家庭、注重家教、注重家风，培育爱国爱家、相亲相爱、向上向善、共建共享的社会主义家庭文明新风尚。网络文明是新形势下社会文明的重要内容。加强网络文明建设，要共 同推进文明办网、文明用网、文明上网，以时代新风塑造和净化网络空间，共建网上美好精神家园。用社会主义核心价值观引领我国各宗教，是坚持我国宗教中国化方向，积极引导宗教与社会主义社会相适应的重要要求。马克思主义宗教观认为，宗教既有共性也有个性，宗教在不同历史时期、不同国家地区、不同民族都会呈现出不同的问题与矛盾。宗教与所处社会相适应，是世界各宗教生存发展的客观规律，也是我国宗教健康传承的必然要求。只有与社会主义社会相适应、实现了中国化的宗教，才能有利于我国社会稳定、有利于人民生活改善，才能在推动我国经济社会发展中发挥积极作用。要用社会主义核心价值观引领、用中华文化浸润我国各宗教，在宗教界开展爱国主义、集体主义、社会主义教育，引导宗教界人士和信教群众培育和践行社会主义核心价值观，弘扬中华文化。支持各宗教在保持基本信仰、核心教义、礼仪制度的同时，深入挖掘教义教规中有利于社会和谐、时代进步、健康文明的内容，对教规教义作出符合当代中国发展进步要求、符合中华优秀传统文化的阐释，使我国各宗教更具中国特色、中国风格、中国气派。培育和践行社会主义核心价值观，贵在坚持知行合一、坚持行胜于言。习近平总书记强调，一种价值观要真正发挥作用，必须融入社会生活，让人们在实践中感知它、领悟它，达到“百姓日用而不知”的程度。在这方面，我国古代把道德教育渗透到衣食住行、言谈举止各个方面，通过各种礼仪、制度来规范和约束人们的言行。当今时代，我们要通过教育引导、舆论宣传、文化熏陶、实践养成、制度保障等，把社会主义核心价值观日常化、具体化、形象化、生活化，使社会主义核心价值观内化为人们的精神追求，外化为人们的自觉行动。培育和践行社会主义核心价值观，要注重全方位贯穿、深层次融入，在落细、落小、落实上下功夫，真正把社会主义核心价值观融入法治建设、融入社会发展、融入日常生活。坚持依法治国和以德治国相结合，把社会主义核心价值观的要求转化为具有刚性约束力的法律规定，用法律来推动核心价值观建设，教育引导全社会自觉遵守法律、遵循公序良俗。建立和规范礼仪制度，利用重大纪念日、民族传统节日等契机，传播主流价值，增强人们的认同感和归属感。加强爱国主义、民族团结进步、科普、国防等教育基地建设，深入开展丰富多彩的社会主义核心价值观教育实践活动。积极发挥党和国家功勋荣誉表彰的精神引领、典型示范作用，推动全社会崇尚英雄、缅怀先烈、争做先锋。坚持全民行动、干部带头，从家庭做起、从娃娃抓起，利用各种时机和场合，形成有利于培育和践行社会主义核心价值观的生活情景和社会氛围，使核心价值观的影响像空气一样无所不在、无时不有。培育和践行社会主义核心价值观，要抓好青少年这个重点人群。青少年阶段是人生的“拔节孕穗期”，这一时期心智逐渐健全，思维进入最活跃状态，最需要精心引导和栽培。习近平总书记指出：“我为什么要对青年讲讲社会主义核心价值观这个问题？是因为青年的价值取向决定了未来整个社会的价值取向，而青年又处在价值观形成和确立的时期，抓好这一时期的价值观养成十分重要。这就像穿衣服扣扣子一样，如果第一粒扣子扣错了，剩余的扣子都会扣错。人生的扣子从一开始就要扣好。”浇花浇根，育人育心。青少年教育最重要的是教给他们正确的思想，引导他们走正路。要不断完善学校积极主导、家庭主动尽责、社会有效支持的协同育人机制，教育引导学生树立坚定的理想信念，永远听党话、跟党走，矢志奉献国家和人民。完善学校管理和教育评价体系，充分发挥学校教书育人主阵地作用，坚持把社会主义核心价值观的基本内容和要求融入学校教育教学之中，体现在学校日常管理之中，做到进教材、进课堂、进头脑，让社会主义核心价值观的种子在学生们心中生根发芽。思政课是落实立德树人根本任务的关键课程。办好思政课，最根本的是要全面贯彻党的教育方针，解决好培养什么人、怎样培养人、为谁培养人这个根本问题。要坚持以习近平新时代中国特色社会主义思想为指导，坚持思政课建设与党的创新理论武装同步推进，构建以习近平新时代中国特色社会主义思想为核心内容的课程教材体系，深入推进大中小学思想政治教育一体化建设。着眼增强思政课的思想性、理论性和亲和力、针对性，始终坚持马克思主义指导地位，以中国特色社会主义取得的举世瞩目成就为内容支撑，以中华优秀传统文化、革命文化和社会主义先进文化为力量根基，把道理讲深讲透讲活，守正创新推动思政课建设内涵式发展，以“大思政课”拓展全面育人新格局，培养德智体美劳全面发展的社会主义建设者和接班人，造就更多让党放心、爱国奉献、担当民族复兴大任的时代新人。来源：《习近平文化思想学习纲要》",
                "人民有信仰，国家有力量，民族有希望——关于培育和践行社会主义核心价值观",
                "核心价值观是一个民族赖以维系的精神纽带，是一个国家共同的思想道德基础。如果没有共同的核心价值观，一个民族、一个国家就会魂无定所、行无依归。习近平总书记指出：“培育和弘扬核心价值观，有效整合社会意识，是社会系统得以正常运转、社会秩序得以有效维护的重要途径，也是国家治理体系和治理能力的重要方面。”",
                "中国历史上很早就提出了“礼义廉耻，国之四维”的思想，后经历代吸收融合，逐步形成了以“仁、义、礼、智、信”为主要内容的核心价值观，总体上为我国封建社会二千多年统治秩序和社会秩序提供了精神支撑。当今社会，各国都十分重视培育和弘扬核心价值观，力求保持自身价值理念的稳定性和持续性。同时，一些国家发生社会动荡、政权更迭，很重要的一个原因就是核心价值体系混乱了，核心价值观受到了怀疑和否定。历史和现实都表明，核心价值观是一个国家的重要稳定器，能否构建具有强大感召力的核心价值观，关系社会和谐稳定，关系国家长治久安。",
                "在当代中国，我们的民族、我们的国家应该坚守什么样的核心价值观？这个问题是一个理论问题，也是一个实践问题。党的十八大提出，倡导富强、民主、文明、和谐，倡导自由、平等、公正、法治，倡导爱国、敬业、诚信、友善，积极培育和践行社会主义核心价值观。这一概括把涉及国家、社会、公民的价值要求融为一体，回答了我们要建设什么样的国家、建设什么样的社会、培育什么样的公民的重大问题。社会主义核心价值观，反映了社会主义本质要求，继承了中华优秀传统文化，吸收了世界文明有益成果，体现了当代中国精神，凝结着全体人民共同的价值追求。要把培育和践行社会主义核心价值观作为凝魂聚气、强基固本的基础工程，广泛开展社会主义核心价值观宣传教育，完善培育和践行社会主义核心价值观制度机制，不断夯实中国特色社会主义的思想道德基础。",
                "核心价值观建设，说到底是人的思想建设、灵魂建设，聚焦的是造就具有正确世界观、人生观、价值观的社会主义建设者。习近平总书记指出，培育和践行社会主义核心价值观，要以培养担当民族复兴大任的时代新人为着眼点。这一重大命题把“培育什么样的价值观”同“培养什么样的人”更加紧密地结合起来，抓住了价值观建设的根本。",
                "担当民族复兴大任的时代新人，必须是在思想水平、政治觉悟、道德品质、文化素养、精神状态等方面同新时代要求相符合的社会主义建设者和接班人，绝不能是社会主义破坏者和掘墓人，绝不能是“长着中国脸，不是中国心，没有中国情，缺少中国味”的人。培养担当民族复兴大任的时代新人，要坚持不懈用习近平新时代中国特色社会主义思想铸魂育人，坚持立德树人、以文化人，教育引导人民不断提高思想觉悟、道德水准、文明素养，以全新的时代风貌和精神状态投身强国建设、民族复兴伟业。",
                "坚持以理想信念为核心，是培育和践行社会主义核心价值观的重要原则。革命理想高于天。中国共产党从诞生之日起就把马克思主义写在自己的旗帜上，把实现共产主义确立为最高理想。在我们党一百多年的历史中，无数共产党人不惜流血牺牲，靠的就是这种信仰，为的就是这个理想。习近平总书记强调：“理想信念动摇，世界观、人生观、价值观就会全面蜕变，本事再大也担当不起民族复兴大任。”",
                "崇高信仰、坚定信念不会自发产生。要着眼补足精神之钙，引导党员、干部深入学习马克思主义基本理论，深入学习党的创新理论，把理想信念建立在对科学理论的理性认同上，解决好世界观、人生观、价值观这个“总开关”问题。要在全体人民特别是青少年中加强理想信念教育，深化社会主义和共产主义宣传教育，用共同理想信念凝聚民族意志、激发中国力量，让理想信念的明灯永远在全国各族人民心中闪亮。",
                "中国共产党人的精神谱系是社会主义核心价值观的重要源泉和集中体现。一百多年前，中国共产党的先驱们创建了中国共产党，形成了坚持真理、坚守理想，践行初心、担当使命，不怕牺牲、英勇斗争，对党忠诚、不负人民的伟大建党精神，这是中国共产党的精神之源。一百多年来，中国共产党弘扬伟大建党精神，在长期奋斗中形成了井冈山精神、长征精神、遵义会议精神、延安精神、西柏坡精神、红岩精神、抗美援朝精神、“两弹一星”精神、特区精神、抗洪精神、抗震救灾精神、抗疫精神、脱贫攻坚精神、探月精神等伟大精神，构筑起了中国共产党人的精神谱系。",
                "中国共产党人的精神谱系是我们的宝贵精神财富，跨越时空、历久弥新，深深融入我们党、国家、民族、人民的血脉之中，为我们立党兴党强党提供了丰厚滋养。培育和践行社会主义核心价值观，必须大力弘扬以伟大建党精神为源头的中国共产党人精神谱系，发扬红色传统、传承红色基因，赓续共产党人精神血脉，始终保持革命者的大无畏奋斗精神，鼓起迈进新征程、奋进新时代的精气神。",
                "历史是最好的教科书，是最好的营养剂，也是弘扬社会主义核心价值观的生动教材。党史、新中国史、改革开放史、社会主义发展史为开展社会主义核心价值观教育提供了丰富素材和充沛养分。我们党历来注重用党的奋斗历程和伟大成就鼓舞斗志、明确方向，用党的光荣传统和优良作风坚定信念、凝聚力量，用党的实践创造和历史经验启迪智慧、砥砺品格。要坚持正确党史观、树立大历史观，坚持理论武装同常态化长效化开展党史学习教育相结合，学好党史、用好党史，从党的历史中汲取智慧和力量，做到学史明理、学史增信、学史崇德、学史力行。深入开展面向全社会的党史、新中国史、改革开放史、社会主义发展史宣传教育，引导广大人民群众知史爱党、知史爱国，在全面建设社会主义现代化国家伟大实践中建功立业。",
                "在社会主义核心价值观中，最深层、最根本、最永恒的是爱国主义。爱国主义是中华民族的民族心、民族魂，是我们民族精神的核心。爱国主义自古以来就流淌在中华民族血脉之中，去不掉，打不破，灭不了，是中国人民和中华民族维护民族独立和民族尊严的强大精神动力。",
                "对每一个中国人来说，爱国是本分，也是职责，是心之所系、情之所归。习近平总书记强调，弘扬爱国主义精神，必须把爱国主义教育作为永恒主题，必须坚持爱国主义和社会主义相统一，必须维护祖国统一和民族团结，必须尊重和传承中华民族历史和文化，必须坚持立足民族又面向世界。要把爱国主义教育贯穿国民教育和精神文明建设全过程，深化爱国主义教育研究和爱国主义精神阐释，不断丰富教育内容、创新教育载体、增强教育效果，让爱国主义成为每一个中国人的坚定信念和精神依靠，让爱国主义精神代代相传、发扬光大。",
                "培育和践行社会主义核心价值观，必须加强公民道德建设、提高全社会道德水平。核心价值观，其实就是一种德，既是个人的德，也是国家的德、社会的德。国无德不兴，人无德不立。一个民族、一个人能不能把握自己，很大程度上取决于道德价值。加强新时代公民道德建设，必须将国家价值目标、社会价值准则和公民价值规范有机融入各方面、全过程，推进社会公德、职业道德、家庭美德、个人品德建设，引导人们向往和追求讲道德、尊道德、守道德的生活，为中国特色社会主义事业提供源源不断的精神动力和道德滋养。",
                "中华优秀传统文化，是涵养社会主义核心价值观的重要源泉，蕴含着丰富的思想道德资源。我们的先人们，在长期实践中培育和形成了一整套传统美德规范。如中国古代就有崇仁爱、重民本、守诚信、讲辩证、尚和合、求大同等思想，其中就有很多具有永恒价值的内容。培育和践行社会主义核心价值观，必须坚持马克思主义道德观、坚持社会主义道德观，构建中华传统美德传承体系，“以古人之规矩，开自己之生面”，努力实现中华传统美德的创造性转化、创新性发展，使之与现代文化、现实生活相融相通，成为全体人民精神生活、道德实践的鲜明标识。",
                "政德是整个社会道德建设的风向标。立政德，就是要加强党员干部思想道德建设，修炼好共产党人的“心学”。为政之道，修身为本。党员干部特别是领导干部务必把加强道德修养作为十分重要的人生必修课，涵养道德操守，明礼诚信，怀德自重。要加强党性教育和道德建设，加强新时代廉洁文化建设，引导党员干部明大德、严公德、守私德，重品行、正操守、养心性，带头践行社会主义核心价值观，努力成为全社会的道德楷模，以道德的力量去赢得人心、赢得事业成就。",
                "文明是现代化国家的显著标志。培育时代新风新貌、推动社会文明程度不断提高，是全面建设社会主义现代化国家的重要目标，也是建设社会主义文化强国的重大任务。必须发挥好社会主义核心价值观对精神文明创建的引领作用，坚持重在建设、以立为本，坚持久久为功、持之以恒，努力推动形成适应新时代要求的思想观念、精神面貌、文明风尚、行为规范。",
                "统筹推动文明培育、文明实践、文明创建，是提高全社会文明程度的有效途径。要把社会主义核心价值观的要求融入各种精神文明创建活动之中，坚持创建为民、创建惠民，深化文明城市、文明村镇、文明单位、文明家庭、文明校园创建工作，推进城乡精神文明建设融合发展。在全社会弘扬劳动精神、奋斗精神、奉献精神、创造精神、勤俭节约精神，加强和改进基层思想政治工作，深化拓展新时代文明实践中心建设，实施文明乡风建设工程，加强和改进未成年人思想道德建设，健全诚信建设长效机制，着力提升公民文明素质和社会文明程度。注重家庭、注重家教、注重家风，培育爱国爱家、相亲相爱、向上向善、共建共享的社会主义家庭文明新风尚。网络文明是新形势下社会文明的重要内容。加强网络文明建设，要共 同推进文明办网、文明用网、文明上网，以时代新风塑造和净化网络空间，共建网上美好精神家园。",
                "用社会主义核心价值观引领我国各宗教，是坚持我国宗教中国化方向，积极引导宗教与社会主义社会相适应的重要要求。马克思主义宗教观认为，宗教既有共性也有个性，宗教在不同历史时期、不同国家地区、不同民族都会呈现出不同的问题与矛盾。宗教与所处社会相适应，是世界各宗教生存发展的客观规律，也是我国宗教健康传承的必然要求。只有与社会主义社会相适应、实现了中国化的宗教，才能有利于我国社会稳定、有利于人民生活改善，才能在推动我国经济社会发展中发挥积极作用。要用社会主义核心价值观引领、用中华文化浸润我国各宗教，在宗教界开展爱国主义、集体主义、社会主义教育，引导宗教界人士和信教群众培育和践行社会主义核心价值观，弘扬中华文化。支持各宗教在保持基本信仰、核心教义、礼仪制度的同时，深入挖掘教义教规中有利于社会和谐、时代进步、健康文明的内容，对教规教义作出符合当代中国发展进步要求、符合中华优秀传统文化的阐释，使我国各宗教更具中国特色、中国风格、中国气派。",
                "培育和践行社会主义核心价值观，贵在坚持知行合一、坚持行胜于言。习近平总书记强调，一种价值观要真正发挥作用，必须融入社会生活，让人们在实践中感知它、领悟它，达到“百姓日用而不知”的程度。在这方面，我国古代把道德教育渗透到衣食住行、言谈举止各个方面，通过各种礼仪、制度来规范和约束人们的言行。当今时代，我们要通过教育引导、舆论宣传、文化熏陶、实践养成、制度保障等，把社会主义核心价值观日常化、具体化、形象化、生活化，使社会主义核心价值观内化为人们的精神追求，外化为人们的自觉行动。",
                "培育和践行社会主义核心价值观，要注重全方位贯穿、深层次融入，在落细、落小、落实上下功夫，真正把社会主义核心价值观融入法治建设、融入社会发展、融入日常生活。坚持依法治国和以德治国相结合，把社会主义核心价值观的要求转化为具有刚性约束力的法律规定，用法律来推动核心价值观建设，教育引导全社会自觉遵守法律、遵循公序良俗。建立和规范礼仪制度，利用重大纪念日、民族传统节日等契机，传播主流价值，增强人们的认同感和归属感。加强爱国主义、民族团结进步、科普、国防等教育基地建设，深入开展丰富多彩的社会主义核心价值观教育实践活动。积极发挥党和国家功勋荣誉表彰的精神引领、典型示范作用，推动全社会崇尚英雄、缅怀先烈、争做先锋。坚持全民行动、干部带头，从家庭做起、从娃娃抓起，利用各种时机和场合，形成有利于培育和践行社会主义核心价值观的生活情景和社会氛围，使核心价值观的影响像空气一样无所不在、无时不有。",
                "培育和践行社会主义核心价值观，要抓好青少年这个重点人群。青少年阶段是人生的“拔节孕穗期”，这一时期心智逐渐健全，思维进入最活跃状态，最需要精心引导和栽培。习近平总书记指出：“我为什么要对青年讲讲社会主义核心价值观这个问题？是因为青年的价值取向决定了未来整个社会的价值取向，而青年又处在价值观形成和确立的时期，抓好这一时期的价值观养成十分重要。这就像穿衣服扣扣子一样，如果第一粒扣子扣错了，剩余的扣子都会扣错。人生的扣子从一开始就要扣好。”",
                "浇花浇根，育人育心。青少年教育最重要的是教给他们正确的思想，引导他们走正路。要不断完善学校积极主导、家庭主动尽责、社会有效支持的协同育人机制，教育引导学生树立坚定的理想信念，永远听党话、跟党走，矢志奉献国家和人民。完善学校管理和教育评价体系，充分发挥学校教书育人主阵地作用，坚持把社会主义核心价值观的基本内容和要求融入学校教育教学之中，体现在学校日常管理之中，做到进教材、进课堂、进头脑，让社会主义核心价值观的种子在学生们心中生根发芽。",
                "思政课是落实立德树人根本任务的关键课程。办好思政课，最根本的是要全面贯彻党的教育方针，解决好培养什么人、怎样培养人、为谁培养人这个根本问题。要坚持以习近平新时代中国特色社会主义思想为指导，坚持思政课建设与党的创新理论武装同步推进，构建以习近平新时代中国特色社会主义思想为核心内容的课程教材体系，深入推进大中小学思想政治教育一体化建设。着眼增强思政课的思想性、理论性和亲和力、针对性，始终坚持马克思主义指导地位，以中国特色社会主义取得的举世瞩目成就为内容支撑，以中华优秀传统文化、革命文化和社会主义先进文化为力量根基，把道理讲深讲透讲活，守正创新推动思政课建设内涵式发展，以“大思政课”拓展全面育人新格局，培养德智体美劳全面发展的社会主义建设者和接班人，造就更多让党放心、爱国奉献、担当民族复兴大任的时代新人。",
                "来源：《习近平文化思想学习纲要》"
            ],

                "作者：发布日期：2025年04月02日 12:39浏览量：",
                "实现精神上的独立自主——关于坚定文化自信文化自信是更基础、更广泛、更深厚的自信，是一个国家、一个民族发展中最基本、最深沉、最持久的力量。坚定文化自信，是事关国运兴衰、事关文化安全、事关民族精神独立性的大问题。习近平总书记指出，无论哪一个国家、哪一个民族，如果不珍惜自己的思想文化，丢掉了思想文化这个灵魂，这个国家、这个民族是立不起来的。有文化自信的民族，才能立得住、站得稳、行得远。中华民族素有文化自信的气度。“礼仪三百、威仪三千”的礼乐文明，“近悦远来、万方辐辏”的大国气象，“星汉灿烂、光焰万丈”的千古文章，无不散发着中华民族从容、自信、优雅的精神气息。到了近代，中国逐步成为半殖民地半封建社会，国家和民族经历了刻骨铭心的惨痛历史，中华传统思想文化经历了剧烈变革的阵痛，文化自信、国民自信受到极大损伤。一百多年来，中国共产党团结带领中国人民，以“为有牺牲多壮志，敢教日月换新天”的大无畏气概，书写了中华民族几千年历史上最恢宏的史诗，迎来了从站起来、富起来到强起来的历史性跨越，极大增强了做中国人的自信心和自豪感。当今世界，要说哪个政党、哪个国家、哪个民族能够自信的话，那中国共产党、中华人民共和国、中华民族是最有理由自信的。习近平总书记指出，站立在九百六十多万平方公里的广袤土地上，吸吮着五千多年中华民族漫长奋斗积累的文化养分，拥有十四亿多中国人民聚合的磅礴之力，我们走中国特色社会主义道路，具有无比广阔的时代舞台，具有无比深厚的历史底蕴，具有无比强大的前进定力。增强文化自觉和文化自信，是坚定道路自信、理论自信、制度自信的题中应有之义。我们有坚定的道路自信、理论自信、制度自信，其本质是建立在五千多年文明传承基础上的文化自信。文化自信，来自我们的文化主体性。任何文化要立得住、行得远，要有引领力、凝聚力、塑造力、辐射力，就必须有自己的主体性。文化主体性反映了一个国家和民族对自身文化的自觉意识和进行文化创新创造的主动精神。有了文化主体性，就有了文化意义上坚定的自我，文化自信就有了根本依托。中华文明是世界上唯一绵延不断且以国家形态发展至今的伟大文明，这充分证明了中华文明具有自我发展、回应挑战、开创新局的文化主体性与旺盛生命力。在漫长的历史进程中，中华民族以自强不息的决心和意志，筚路蓝缕，跋山涉水，走过了不同于世界其他文明体的发展历程。习近平总书记指出：“为什么中华民族能够在几千年的历史长河中顽强生存和不断发展呢？很重要的一个原因，是我们民族有一脉相承的精神追求、精神特质、精神脉络。”中华文化既是历史的，也是当代的。面对近代以来的剧烈社会变迁，中华民族没有放弃自己的文化主体性，在艰辛守护和不懈探索中赓续中华文脉，巩固我们的文化主体性。这一主体性是中国共产党带领中国人民在中国大地上建立起来的；是在创造性转化、创新性发展中华优秀传统文化，继承革命文化，发展社会主义先进文化的基础上，借鉴吸收人类一切优秀文明成果的基础上建立起来的；是通过把马克思主义基本原理同中国具体实际、同中华优秀传统文化相结合建立起来的。有了文化主体性，中国共产党就有了引领时代的强大文化力量，中华民族和中国人民就有了国家认同的坚实文化基础，中华文明就有了和世界其他文明交流互鉴的鲜明文化特性。坚定文化自信，就是坚持走自己的路。独立自主是中华民族精神之魂，是我们立党立国的重要原则。党的百年奋斗成功道路是党领导人民独立自主探索开辟出来的，马克思主义的中国篇章是中国共产党人依靠自身力量实践出来的，贯穿其中的一个基本点就是中国的问题必须从中国基本国情出发，由中国人自己来解答。这种独立自主的探索精神，这种坚持走自己路的坚定决心，是我们党不断从挫折中觉醒、不断从胜利走向胜利的真谛。不论过去、现在和将来，我们都要把国家和民族发展放在自己力量的基点上，坚持民族自尊心和自信心，坚定不移走自己的路。走自己的路，不仅仅是坚持经济、政治上的独立自主，也要实现精神上的独立自主。精神是一个民族赖以长久生存的灵魂，唯有精神上达到一定的高度，这个民族才能在历史的洪流中屹立不倒、奋勇向前。如果没有自己的精神独立性，那政治、思想、文化、制度等方面的独立性就会被釜底抽薪。习近平总书记指出，如果“以洋为尊”、“以洋为美”、“唯洋是从”，跟在别人后面亦步亦趋、东施效颦，热衷于“去思想化”、“去价值化”、“去历史化”、“去中国化”、“去主流化”那一套，绝对是没有前途的！坚定文化自信，要立足中华民族伟大历史实践和当代实践，用中国道理总结好中国经验，把中国经验提升为中国理论，既不盲从各种教条，也不照搬外国理论，实现精神上的独立自主。坚定文化自信，要善于从中华文化宝库中萃取精华、汲取能量。中华文化独一无二的理念、智慧、气度、神韵，增添了中国人民和中华民族内心深处的自信和自豪。习近平总书记指出：“泱泱中华，历史何其悠久，文明何其博大，这是我们的自信之基、力量之源。”中国人民的理想和奋斗，中国人民的价值观和精神世界，是始终深深植根于中华优秀传统文化沃土之中的。中华优秀传统文化的丰富哲学思想、人文精神、教化思想、道德理念等，可以为人们认识和改造世界提供有益启迪，可以为治国理政提供有益启示，也可以为道德建设提供有益启发，不论过去还是现在，都有其永不褪色的价值。只有坚持从历史走向未来，从延续民族文化血脉中开拓前进，我们才能做好今天的事业。要坚守中华文化立场、传承中华文化基因，坚持和完善中国人看待世界、看待社会、看待人生的独特价值体系、文化内涵和精神品质，始终保持对自身文化理想、文化价值的高度信心，始终保持对自身文化生命力、创造力的高度信心。开放包容是文明发展的活力来源，也是文化自信的显著标志。只有充满自信的文明，才会在保持自己民族特色的同时包容、借鉴、吸收各种不同文明。习近平总书记指出：“强调承认和尊重本国本民族的文明成果，不是要搞自我封闭，更不是要搞唯我独尊、“只此一家，别无分店＇。”各国各民族都应该虚心学习、积极借鉴别国别民族思想文化的长处和精华，这是增强本国本民族思想文化自尊、自信、自立的重要条件。中华文明的博大气象，就得益于中华文化自古以来开放的姿态、包容的胸怀。中华文明从来不用单一文化代替多元文化，而是由多元文化汇聚成共同文化，化解冲突，凝聚共识。从赵武灵王胡服骑射到北魏孝文帝汉化改革，从“洛阳家家学胡乐”到“万里羌人尽汉歌”，从佛教东传、“伊儒会通”到“西学东渐”、新文化运动，从马克思主义和社会主义思想传入中国到改革开放以来全方位对外开放，中华文明始终在兼收并蓄中历久弥新，铸就了中华民族博采众长的文化自信。今天，我们比以往任何一个时代都更有条件破解“古今中西之争”，也比以往任何一个时代都更迫切需要一批熔铸古今、汇通中西的文化成果。要秉持精神上的独立自主，不忘本来、吸收外来、面向未来，以更加博大的胸怀，积极主动学习借鉴世界一切优秀文明成果，铸就中华文化新辉煌。坚定文化自信，必须建构中国自主的知识体系。“穷理者欲知事物之所以然与其所当然者而已。”面对当代中国广泛而深刻的社会变革以及层出不穷的新知识、新经验、新信息，不能只是泛泛知道其中一些概念和要求，而是要注重构建与之相适应的知识体系。建构中国自主的知识体系，需要我们以中国为观照、以时代为观照，立足中国实际，解决中国问题，系统提炼概括中国式现代化的新理论和新实践，不断深化党的创新理论体系化学理化，不断推动中华优秀传统文化创造性转化、创新性发展，不断推进知识创新、理论创新、方法创新，不仅要让世界知道“发展中的中国”、“开放中的中国”、“为人类文明作贡献的中国”，还要让世界知道“学术中的中国”、“理论中的中国”、“哲学社会科学中的中国”。建构中国自主的知识体系，必须加快构建中国特色哲学社会科学。哲学社会科学是人们认识世界、改造世界的重要工具，是推动历史发展和社会进步的重要力量，其发展水平反映了一个民族的思维能力、精神品格、文明素质，体现了一个国家的综合国力和国际竞争力。哲学社会科学的特色、风格、气派，是发展到一定阶段的产物，是成熟的标志，是实力的象征，也是自信的体现。我们的哲学社会科学有没有中国特色，归根到底要看有没有主体性、原创性。只有以我国实际为研究起点，提出具有主体性、原创性的理论观点，构建具有自身特质的学科体系、学术体系、话语体系，我国哲学社会科学才能形成自己的特色和优势，才能真正屹立于世界学术之林。建设具有中国特色、中国风格、中国气派的哲学社会科学，要坚持以马克思主义为指导，按照立足中国、借鉴国外，挖掘历史、把握当代，关怀人类、面向未来的思路，体现继承性、民族性，体现原创性、时代性，体现系统性、专业性，在学术命题、学术思想、学术观点、学术标准、学术话语上不断提高能力和水平。抓好教材体系建设，形成适应中国特色社会主义发展要求、立足国际学术前沿、门类齐全的哲学社会科学教材体系。加快建设中国特色新型智库，培养造就一批善于思考和研究中国问题的人才。广大哲学社会科学工作者要做到方向明、主义真、学问高、德行正，自觉以回答中国之问、世界之问、人民之问、时代之问为学术己任，以形显中国之路、中国之治、中国之理为思想追求，把论文写在祖国的大地上，在研究解决事关党和国家全局性、根本性、关键性的重大问题上拿出真本事、取得好成果。来源：《习近平文化思想学习纲要》",

                "中华文明的博大气象，就得益于中华文化自古以来开放的姿态、包容的胸怀。中华文明从来不用单一文化代替多元文化，而是由多元文化汇聚成共同文化，化解冲突，凝聚共识。从赵武灵王胡服骑射到北魏孝文帝汉化改革，从“洛阳家家学胡乐”到“万里羌人尽汉歌”，从佛教东传、“伊儒会通”到“西学东渐”、新文化运动，从马克思主义和社会主义思想传入中国到改革开放以来全方位对外开放，中华文明始终在兼收并蓄中历久弥新，铸就了中华民族博采众长的文化自信。",
                "今天，我们比以往任何一个时代都更有条件破解“古今中西之争”，也比以往任何一个时代都更迫切需要一批熔铸古今、汇通中西的文化成果。要秉持精神上的独立自主，不忘本来、吸收外来、面向未来，以更加博大的胸怀，积极主动学习借鉴世界一切优秀文明成果，铸就中华文化新辉煌。",

                "建构中国自主的知识体系，必须加快构建中国特色哲学社会科学。哲学社会科学是人们认识世界、改造世界的重要工具，是推动历史发展和社会进步的重要力量，其发展水平反映了一个民族的思维能力、精神品格、文明素质，体现了一个国家的综合国力和国际竞争力。哲学社会科学的特色、风格、气派，是发展到一定阶段的产物，是成熟的标志，是实力的象征，也是自信的体现。我们的哲学社会科学有没有中国特色，归根到底要看有没有主体性、原创性。只有以我国实际为研究起点，提出具有主体性、原创性的理论观点，构建具有自身特质的学科体系、学术体系、话语体系，我国哲学社会科学才能形成自己的特色和优势，才能真正屹立于世界学术之林。",
                "建设具有中国特色、中国风格、中国气派的哲学社会科学，要坚持以马克思主义为指导，按照立足中国、借鉴国外，挖掘历史、把握当代，关怀人类、面向未来的思路，体现继承性、民族性，体现原创性、时代性，体现系统性、专业性，在学术命题、学术思想、学术观点、学术标准、学术话语上不断提高能力和水平。抓好教材体系建设，形成适应中国特色社会主义发展要求、立足国际学术前沿、门类齐全的哲学社会科学教材体系。加快建设中国特色新型智库，培养造就一批善于思考和研究中国问题的人才。广大哲学社会科学工作者要做到方向明、主义真、学问高、德行正，自觉以回答中国之问、世界之问、人民之问、时代之问为学术己任，以形显中国之路、中国之治、中国之理为思想追求，把论文写在祖国的大地上，在研究解决事关党和国家全局性、根本性、关键性的重大问题上拿出真本事、取得好成果。",

            "title": "《习近平文化思想学习纲要》：推动文化繁荣、建设文化强国——关于担负新时代的文化使命",
            "date": "2025年03月24日",

            "content": [
                "作者：发布日期：2025年03月24日 12:28浏览量：",
                "推动文化繁荣、建设文化强国——关于担负新时代的文化使命中国共产党既是中国先进文化的积极引领者和践行者，又是中华优秀传统文化的忠实传承者和弘扬者，始终把建设民族的科学的大众的中华民族新文化作为自己的使命，不断书写中国文化建设新篇章。党的百年奋斗凝结着我国文化奋进的历史。我们党诞生于半殖民地半封建的旧中国，那时的中国政治腐朽、经济凋敝、社会动荡，在文化上更是由于“文明蒙尘”而呈现出一片消极自卑、支离混乱的景象。马克思列宁主义传入中国后，中国共产党应运而生，中国人民开始从精神上由被动转为主动。肩负着实现中华民族伟大复兴历史使命的中国共产党，“不但要把一个政治上受压迫、经济上受剥削的中国，变为一个政治上自由和经济上繁荣的中国，而且要把一个被旧文化统治因而愚昧落后的中国，变为一个被新文化统治因而文明先进的中国”。在不同的历史时期，我们党总是结合时代变化和实践发展，与时俱进地提出自己的文化纲领、文化目标、文化政策，引领文化建设不断取得新成就。新民主主义革命时期，毛泽东同志明确提出“建立中华民族的新文化，这就是我们在文化领域中的目的”，用革命文化高擎民族精神火炬，激励中国人民浴血奋战、百折不挠。社会主义革命和建设时期，我们党强调要“改变经济落后和文化落后的面貌”，并提出“科学文化现代化”的重要目标，激发起全国人民共同建设新中国的雄心壮志。改革开放和社会主义现代化建设新时期，我们党在坚持以经济建设为中心的同时高度重视文化建设，提出建设社会主义精神文明，强调始终代表中国先进文化的前进方向，着力推动社会主义文化大发展大繁荣、建设社会主义文化强国，为中国特色社会主义事业注入磅礴动力。进入新时代，我们党面临的主要任务是，实现第一个百年奋斗目标，开启实现第二个百年奋斗目标新征程，朝着实现中华民族伟大复兴的宏伟目标继续前进。从党的十八大提出“扎实推进社会主义文化强国建设”，到党的十九大提出“坚定文化自信，推动社会主义文化繁荣兴盛”、党的十九届五中全会提出到二〇三五年“建成文化强国”，再到党的二十大提出“推进文化自信自强，铸就社会主义文化新辉煌”，我们党对文化建设目标任务的认识一以贯之、持续深化。二〇二三年六月，习近平总书记在文化传承发展座谈会上提出在新的起点上继续推动文化繁荣、建设文化强国的明确要求，强调要共同努力创造属于我们这个时代的新文化，充分彰显了我们党的文化主体性和历史使命感，为中华民族伟大复兴标示了文化坐标、锚定了文明航向。担负起新时代的文化使命，推动文化繁荣、建设文化强国，必须坚定不移走中国特色社会主义文化发展道路。在新中国成立以来特别是改革开放以来的历史进程中，我们党坚持不懈推动文化建设，不断发展面向现代化、面向世界、面向未来的，民族的科学的大众的社会主义文化，走出了一条中国特色社会主义文化发展道路。历史和实践充分证明，中国特色社会主义文化发展道路是推动社会主义文化繁荣兴盛的唯一正确道路。党的十八大以来，我们党不断深化对中国特色社会主义文化的认识，并将其同中国特色社会主义道路、理论、制度一道，作为中国特色社会主义的重要组成部分，赋予中国特色社会主义文化新的定位和新的内涵，大大拓展了中国特色社会主义文化发展道路。习近平总书记指出：“中国特色社会主义文化，源自于中华民族五千多年文明历史所孕育的中华优秀传统文化，熔铸于党领导人民在革命、建设、改革中创造的革命文化和社会主义先进文化，植根于中国特色社会主义伟大实践。”这一文化，积淀着中华民族最深层的精神追求，代表着中华民族独特的精神标识，是激励全党全国各族人民奋勇前进的强大精神力量。推动文化繁荣、建设文化强国，要传承和弘扬中华优秀传统文化。中华优秀传统文化源远流长、博大精深，是中华文明的智慧结晶和精华所在，是我们在世界文化激荡中站稳脚跟的根基，也是中国特色社会主义植根的文化沃土。习近平总书记强调，“我们生而为中国人，最根本的是我们有中国人的独特精神世界”。不忘本来才能开辟未来，善于继承才能更好创新。对历史文化特别是先人传承下来的价值理念和道德规范，要有鉴别地加以对待，有扬弃地予以继承，既不能片面地讲厚古薄今，又不能片面地讲厚今薄古，而是要本着科学的态度，传承和弘扬中华优秀传统文化，努力用中华民族创造的一切精神财富来以文化人、以文育人。传承和弘扬中华优秀传统文化，关键是推动中华优秀传统文化创造性转化、创新性发展。创造性转化，就是要按照时代特点和要求，对那些至今仍有借鉴价值的内涵和陈旧的表现形式加以改造，赋予其新的时代内涵和现代表达形式，激活其生命力。创新性发展，就是要按照时代的新进步新进展，对中华优秀传统文化的内涵加以补充、拓展、完善，增强其影响力和感召力。要坚持古为今用、推陈出新，兼收并蓄、择善而从，使中华民族最基本的文化基因同当代中国相适应、同现代社会相协调、同现实文化相融通，把跨越时空、超越国界、富有永恒魅力、具有当代价值的文化精神弘扬起来。推动文化繁荣、建设文化强国，要继承和弘扬革命文化。在党和人民伟大革命斗争中孕育的革命文化，是中国革命胜利的有力武器，也是中国特色社会主义文化的精神滋养。新中国是红色的，是无数革命先烈用鲜血和生命铸就的。在我国九百六十多万平方公里的广袤大地上红色资源星罗棋布，每一个历史事件、每一位革命英雄、每一种革命精神、每一件革命文物，都代表着我们党走过的光辉历程、取得的重大成就，展现了我们党的梦想和追求、情怀和担当、牺牲和奉献，汇聚成我们党的红色血脉。不忘初心，方得始终。习近平总书记指出：“一切向前走，都不能忘记走过的路；走得再远、走到再光辉的未来，也不能忘记走过的过去，不能忘记为什么出发。”要结合新的时代条件发扬光大革命文化，讲好党的故事、革命的故事、英雄和烈士的故事，加强革命传统教育、爱国主义教育、青少年思想道德教育，使红色基因渗进血液、浸入心扉，让红色血脉始终赓续、代代相传，为实现中华民族伟大复兴注入强大动能。推动文化繁荣、建设文化强国，要大力发展社会主义先进文化。社会主义先进文化是党领导人民在探索、开创、坚持、发展中国特色社会主义的历史进程中创造的文化。发展社会主义先进文化，是建设中国特色社会主义的内在要求，也是推进中国式现代化的必然要求。要坚持马克思主义在意识形态领域指导地位的根本制度，坚持为人民服务、为社会主义服务，坚持百花齐放、百家争鸣，坚持创造性转化、创新性发展，以社会主义核心价值观为引领，不断推动文化创新创造，为人民提供精神指引。发展社会主义先进文化，必须大力弘扬中国精神。中国精神就是以爱国主义为核心的民族精神，以改革创新为核心的时代精神。要用民族精神和时代精神振奋起全民族的精气神，不断增强团结一心的精神纽带、自强不息的精神动力，铸牢凝心聚力的兴国之魂、强国之魂。一个国家、一个民族的强盛，总是以文化兴盛为支撑的。没有社会主义文化繁荣发展，就没有社会主义现代化。今天，实现中华民族伟大复兴进入不可逆转的历史进程，我们比历史上任何时期都更接近、更有信心和能力实现中华民族伟大复兴的目标。越是接近目标，越需要准备付出更为艰巨、更为艰苦的努力，越需要增强人民力量、振奋民族精神。在新的历史起点上，我们要锚定二〇三五年建成文化强国的战略目标，坚持马克思主义这一根本指导思想，植根博大精深的中华文明，顺应信息技术发展潮流，不断发展具有强大思想引领力、精神凝聚力、价值感召力、国际影响力的新时代中国特色社会主义文化，不断增强人民精神力量，筑牢强国建设、民族复兴的文化根基。来源：《习近平文化思想学习纲要》",

            "title": "《习近平文化思想学习纲要》：“两个结合”是我们取得成功的最大法宝——关于坚持把马克思主义基本...",

                "作者：发布日期：2025年03月23日 10:46浏览量：",
                "“两个结合”是我们取得成功的最大法宝——关于坚持把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合马克思主义是科学的理论，它犹如壮丽的日出，照亮了人类探索历史规律和寻求自身解放的道路，为我们认识世界、改造世界提供了强大思想武器。在人类思想史上，没有一种理论能达到马克思主义的高度，也没有一种思想能像马克思主义那样对人类文明进步产生了如此广泛而深刻的影响。习近平总书记指出，从《共产党宣言》发表到今天，马克思主义所阐述的一般原理整个来说仍然是完全正确的。尽管时代在变化，社会在发展，但我们依然处在马克思主义所指明的历史时代，马克思主义依然占据着真理和道义的制高点。马克思主义是我们共产党人的“真经”，必须始终坚持马克思主义基本原理不动摇，任何时候任何情况下都不能丢。同时，马克思主义具有与时俱进的理论品质，是不断发展的开放的理论体系。一部马克思主义发展史就是马克思、恩格斯以及他们的后继者们不断根据时代、实践、认识发展而发展的历史，是不断吸收人类历史上一切优秀思想文化成果丰富自己的历史。马克思主义并没有结束真理，而是开辟了通向真理的道路。对待马克思主义，不能采取教条主义的态度，也不能采取实用主义的态度，而是应该以科学的态度对待科学、以真理的精神追求真理，不断坚持和发展马克思主义，推进马克思主义中国化时代化。习近平总书记指出：“我们推进马克思主义中国化时代化的根本途径是“两个结合”。“两个结合”，就是把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合。坚持和发展马克思主义，必须同中国具体实际相结合。马克思主义理论不是教条而是行动指南，必须随着实践发展而发展。对这个问题的认识，我们党曾有过偏差，并为此付出了沉重代价。党的历史上，年轻的中国共产党一度简单套用马克思主义一般原理和照搬俄国革命经验，没有充分考虑中国国情和中国革命实际，使中国革命遭受了严重挫折。毛泽东同志深刻认识到，面对中国的特殊国情，不能以教条主义的观点对待马克思主义，必须从中国实际出发，实现马克思主义中国化。在推进马克思主义中国化的过程中，毛泽东同志创造性地解决了马克思主义基本原理同中国具体实际相结合的一系列重大问题。习近平总书记在回顾这段历史时指出，毛泽东同志用马克思主义之“矢”射中国具体实际之“的”的伟大实践，为我们正确对待马克思主义、不断推进马克思主义中国化时代化提供了光辉典范。坚持和发展马克思主义，必须同中华优秀传统文化相结合。历史和现实一再告诉我们，一个抛弃了或者背叛了自己历史文化的民族，不仅不可能发展起来，而且很可能上演一幕幕历史悲剧。只有植根本国、本民族历史文化沃土，马克思主义真理之树才能根深叶茂。党的十八大以来，习近平总书记深刻洞察马克思主义和中华优秀传统文化的内在关系，深刻把握马克思主义理论创新和社会主义文化发展的内在规律，鲜明提出“把马克思主义基本原理同中华优秀传统文化相结合”的重大命题。二0二一年七月，习近平总书记在庆祝中国共产党成立一百周年大会上首次提出“第二个结合”；二0二三年六月，习近平总书记在文化传承发展座谈会上对“两个结合”特别是“第二个结合”的一系列重大理论和现实问题作了全面系统的阐述。从“第一个结合”到“第二个结合”，从“一个结合”到“两个结合”，体现了我们党对马克思主义中国化时代化基本规律认识的不断深化，揭示了我们党推动理论创新和文化繁荣的必由之路，标志着党的理论创造性、文化主体性、精神独立性实现了新的升华。在长期实践探索和理论创新的基础上，中国共产党人深刻认识到，只有把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合，坚持运用辩证唯物主义和历史唯物主义，不断推进马克思主义中国化时代化，才能正确回答时代和实践提出的重大问题，才能始终保持马克思主义的蓬勃生机和旺盛活力。正是在坚持“两个结合”中，我们党不断把马克思主义中国化时代化推向前进，取得了毛泽东思想、邓小平理论、“三个代表”重要思想、科学发展观、习近平新时代中国特色社会主义思想等重大理论成果，用马克思主义中国化时代化科学理论引领伟大实践，指引党和国家事业不断取得新的伟大成就。历史充分表明，“两个结合”是我们取得成功的最大法宝。“两个结合”不仅是推进党的理论创新的根本途径，也是开辟和发展中国特色社会主义的必由之路。中国特色社会主义道路是在马克思主义指导下走出来的，也是从五千多年中华文明史中走出来的。习近平总书记强调：“如果没有中华五千年文明，哪里有什么中国特色？如果不是中国特色，哪有我们今天这么成功的中国特色社会主义道路？”中国特色社会主义之所以不一样，之所以生机勃勃、充满活力，关键就在于中国特色，中国特色的关键就在于“两个结合”。“两个结合”特别是“第二个结合”，让中国特色社会主义道路有了更加宏阔深远的历史纵深，拓展了中国特色社会主义道路的文化根基。只有立足波澜壮阔的中华五千多年文明史，才能真正理解中国道路的历史必然、文化内涵与独特优势。中华文明具有突出的连续性，从根本上决定了中华民族必然走自己的路。中华文明具有突出的创新性，从根本上决定了中华民族守正不守旧、尊古不复古的进取精神，决定了中华民族不惧新挑战、勇于接受新事物的无畏品格。中华文明具有突出的统一性，从根本上决定了中华民族各民族文化融为一体、即使遭遇重大挫折也牢固凝聚，决定了国土不可分、国家不可乱、民族不可散、文明不可断的共同信念，决定了国家统一永远是中国核心利益的核心，决定了一个坚强统一的国家是各族人民的命运所系。中华文明具有突出的包容性，从根本上决定了中华民族交往交流交融的历史取向，决定了中国各宗教信仰多元并存的和谐格局，决定了中华文化对世界文明兼收并蓄的开放胸怀。中华文明具有突出的和平性，从根本上决定了中国始终是世界和平的建设者、全球发展的贡献者、国际秩序的维护者，决定了中国不断追求文明交流互鉴而不搞文化霸权，决定了中国不会把自己的价值观念与政治体制强加于人，决定了中国坚持合作、不搞对抗，决不搞“党同伐异”的小圈子。在中国特色社会主义新时代，党和国家的事业之所以取得了历史性成就、发生了历史性变革，一个重要原因就是我们坚持了“两个结合”。正是在“两个结合”的指引下，我们成功开辟和发展了中国特色社会主义、推进和拓展了中国式现代化。中国式现代化是赓续古老文明的现代化，而不是消灭古老文明的现代化；是从中华大地长出来的现代化，不是照搬照抄其他国家的现代化；是文明更新的结果，不是文明断裂的产物。中国式现代化赋予中华文明以现代力量，中华文明赋予中国式现代化以深厚底蕴。中国式现代化是中华民族的旧邦新命，必将推动中华文明重焕荣光。“第二个结合”，是新时代中国共产党人坚持和发展马克思主义、续写马克思主义中国化时代化新篇章的重大理论创造。习近平总书记指出：“马克思主义中国化时代化这个重大命题本身就决定，我们决不能抛弃马克思主义这个魂脉，决不能抛弃中华优秀传统文化这个根脉。”推进马克思主义中国化时代化，必须坚持马克思主义这个立党立国、兴党兴国之本不动摇，坚持植根本国、本民族历史文化沃土发展马克思主义不停步。“第二个结合”的前提是马克思主义与中华优秀传统文化彼此契合。“结合”不是硬凑在一起的，相互契合才能有机结合。中华优秀传统文化中蕴含的天下为公、民为邦本、为政以德、革故鼎新、任人唯贤、天人合一、自强不息、厚德载物、讲信修睦、亲仁善邻等，是中国人民在长期生产生活中积累的宇宙观、天下观、社会观、道德观的重要体现，同科学社会主义价值观主张具有高度契合性。马克思主义传入中国后，科学社会主义的主张受到中国人民热烈欢迎，并最终扎根中国大地、开花结果，决不是偶然的，而是同我国传承了几千年的优秀历史文化和广大人民日用而不觉的价值观念融通的。“第二个结合”的结果是马克思主义与中华优秀传统文化互相成就。“结合”不是“拼盘”，不是简单的“物理反应”，而是深刻的“化学反应”，造就了一个有机统一的新的文化生命体。马克思主义以先进思想理论的真理之光激活了中华文明的基因，推动了中华文明的生命更新和现代转型。中华优秀传统文化充实了马克思主义的文化生命，推动马克思主义不断实现中国化时代化的新飞跃，显示出日益鲜明的中国风格与中国气派。“第二个结合”让马克思主义成为中国的，中华优秀传统文化成为现代的，让经由“结合”而形成的新文化成为中国式现代化的文化形态。习近平总书记强调，“第二个结合＇是又一次的思想解放”。“第二个结合”本身就是创新，同时又开启了广阔的理论和实践创新空间，让我们掌握了思想和文化主动，并有力地作用于道路、理论和制度，巩固了我们的文化主体性。这一结合是对马克思主义中国化时代化历史经验的深刻总结，是对中华文明发展规律的深刻把握，表明我们党对中国道路、理论、制度的认识达到了新高度，表明我们党的历史自信、文化自信达到了新高度，表明我们党在传承中华优秀传统文化中推进文化创新的自觉性达到了新高度。习近平新时代中国特色社会主义思想是坚持“两个结合”、推进马克思主义中国化时代化的最新理论成果，是中华文化和中国精神的时代精华，实现了马克思主义中国化时代化新的飞跃。这一思想的创立、丰富和发展，是马克思主义科学真理性的最有力体现，也是我们文化主体性的最有力体现。推进马克思主义中国化时代化是一个追求真理、揭示真理、笃行真理的过程。不断谱写马克思主义中国化时代化新篇章，是当代中国共产党人的庄严历史责任。继续推进实践基础上的理论创新，必须坚持“两个结合”，把握好习近平新时代中国特色社会主义思想的世界观和方法论，坚持好、运用好贯穿其中的立场观点方法，深刻回答中国之问、世界之问、人民之问、时代之问，不断开辟马克思主义中国化时代化新境界。要始终坚守理论创新的魂和根，以马克思主义为指导对中华五千多年文明宝库进行全面挖掘，将中华民族的伟大精神和丰富智慧更深层次地注入马克思主义，把马克思主义思想精髓同中华优秀传统文化精华贯通起来、同人民群众日用而不觉的共同价值观念融通起来，不断夯实马克思主义中国化时代化的历史基础和群众基础。及时科学解答时代新课题，坚持在实践中发现真理、发展真理，用实践来实现真理、检验真理。着力推进党的创新理论体系化学理化，不断深化理论研究阐释，更好学习把握习近平新时代中国特色社会主义思想的理论体系。注重从人民群众的创造中汲取理论创新智慧，提炼出新的理论成果，让党的创新理论深入亿万人民心中。来源：《习近平文化思想学习纲要》",

            "title": "《习近平文化思想学习纲要》：既要物质富足，也要精神富有——关于推动物质文明和精神文明协调发展",
            "date": "2025年03月22日",

            "content": [
                "作者：发布日期：2025年03月22日 09:35浏览量：",
                "既要物质富足，也要精神富有——关于推动物质文明和精神文明协调发展国家强盛、民族复兴需要物质文明的积累，更需要精神文明的升华。纵观人类发展史，那些历史上保持长期繁荣强盛的国家，不仅创造了强大的物质文明，往往也创造了引领那个时代的精神文明。习近平总书记指出，人无精神则不立，国无精神则不强。没有人民精神世界的极大丰富，没有民族精神力量的不断增强，一个国家、一个民族不可能屹立于世界民族之林。物质文明和精神文明，是人类认识世界、改造世界全部成果的总括和结晶。物质文明在整个人类社会文明体系中具有基础性作用，对精神文明起着制约和决定作用，同时精神文明对物质文明具有反作用。物质文明和精神文明是互为条件又互为目的，相互促进，不可偏废的。物质文明的发展会对精神文明的发展提出更高的要求，同时精神文明的发展又会成为物质文明建设的动力。精神的力量、文化的力量，总是“润物细无声”地融入经济力量、政治力量、社会力量之中，成为经济发展的“助推器”、政治文明的“导航灯”、社会和谐的“黏合剂”。那种“一手硬，一手软”的倾向，那种认为物质文明建设是“硬劳动”，精神文明建设是“软劳动”，重硬轻软的做法，都是违反辩证法的。推动物质文明和精神文明协调发展，是坚持和发展中国特色社会主义的本质特征。习近平总书记指出，物质贫困不是社会主义，精神贫乏也不是社会主义。两个文明都搞好，才是中国特色社会主义。当高楼大厦在我国大地上遍地林立时，中华民族精神的大厦也应该巍然耸立。中国特色社会主义是全面发展、全面进步的伟大事业。坚持和发展中国特色社会主义、实现中华民族伟大复兴的中国梦，是物质文明和精神文明均衡发展、相互促进的结果，也是两个文明比翼双飞的发展过程。推进中国特色社会主义事业，要深刻认识经济基础对上层建筑的决定作用、上层建筑对经济基础的反作用，在坚持以经济建设为中心的同时，全面推进经济建设、政治建设、文化建设、社会建设、生态文明建设，实现物质文明、政治文明、精神文明、社会文明、生态文明全面提升。改革开放以来，我国社会生产力水平明显提高，人民生活显著改善，人民群众的需要呈现多样化、多层次、多方面的特点，不仅对物质生活提出了更高要求，对精神文化生活的期待也越来越高。同时，我国社会正处在思想大活跃、观念大碰撞、文化大交融的时代，各种社会矛盾和问题相互叠加、集中呈现，人们思想活动的独立性、选择性、多变性、差异性明显增强，思想道德领域出现了一些不容忽视的现象。越是深化改革、扩大开放，越要加强精神文明建设。只有坚持“两手抓、两手都要硬”，以辩证的、全面的、平衡的观点正确处理物质文明和精神文明的关系，把精神文明建设贯穿改革开放和现代化全过程、渗透社会生活各方面，才能实现物质文明和精神文明相互协调、相互促进，使全体人民始终拥有团结奋斗的思想基础、开拓进取的主动精神、健康向上的价值追求。党的十八大以来，以习近平同志为核心的党中央全面把握社会主义建设规律和中国国情，把文化建设摆在更加突出位置。统筹推进“五位一体”总体布局、协调推进“四个全面”战略布局，文化是重要内容；推动高质量发展，文化是重要支点；满足人民日益增长的美好生活需要，文化是重要因素；战胜前进道路上各种风险挑战，文化是重要力量源泉。今天，我国经济实力、科技实力、综合国力和人民生活水平跃上了新的大台阶，精神文明建设领域发生全面、深刻、根本性的变化，人民思想觉悟、道德水准、文明素养和全社会文明程度不断提升，精神面貌更加奋发昂扬，为新时代坚持和发展中国特色社会主义、开创党和国家事业全新局面提供了强大正能量。实践充分证明，只有物质文明建设和精神文明建设都搞好，国家物质力量和精神力量都增强，全国各族人民物质生活和精神生活都改善，中国特色社会主义事业才能顺利向前推进。中国式现代化，是中国共产党领导的社会主义现代化，既有各国现代化的共同特征，更有基于自己国情的中国特色。习近平总书记指出，中国式现代化，是人口规模巨大的现代化、全体人民共同富裕的现代化、物质文明和精神文明相协调的现代化、人与自然和谐共生的现代化、走和平发展道路的现代化。物质富足、精神富有，是社会主义现代化的根本要求，也是中国式现代化的崇高追求。新征程上，以中国式现代化全面推进强国建设、民族复兴伟业，必须不断厚植现代化的物质基础，不断夯实人民幸福生活的物质条件，同时大力发展社会主义先进文化，加强理想信念教育，传承中华文明，促进物的全面丰富和人的全面发展。中国式现代化是物质文明和精神文明相协调的现代化，这是我们的现代化区别于西方现代化的重要方面。西方现代化的最大弊端，就是以资本为中心而不是以人民为中心，追求资本利益最大化而不是服务绝大多数人的利益。西方早期的现代化，一边是财富的积累，一边是信仰缺失、物欲横流。今天，西方国家日渐陷入困境，一个重要原因就是无法遏制资本贪婪的本性，无法解决物质主义膨胀、精神贫乏等痼疾。中国式现代化是以人民为中心的现代化，摒弃了西方以资本为中心的现代化、物质主义膨胀的现代化老路，把实现人民对美好生活的向往作为现代化建设的出发点和落脚点，既要物质财富极大丰富，也要精神财富极大丰富，走出了一条物质文明和精神文明相协调的现代化新路。推动物质文明和精神文明协调发展，最终目的是要促进人的全面发展。习近平总书记指出，现代化的本质是人的现代化。人，本质上就是文化的人，而不是“物化”的人；是能动的、全面的人，而不是僵化的、“单向度”的人。人类不仅追求物质条件、经济指标，还要追求“幸福指数”；不仅追求自然生态的和谐，还要追求“精神生态”的和谐；不仅追求效率和公平，还要追求人际关系的和谐与精神生活的充实，追求生命的意义。现代化的最终目标是实现人自由而全面的发展，让人们的物质和精神世界同样富足。促进共同富裕与促进人的全面发展是高度统一的。我们说的共同富裕是全体人民共同富裕，是人民群众物质生活和精神生活都富裕。推进中国式现代化，不仅要看国内生产总值、财政收入、居民收入等纸面上的指标数据，更要看人民的幸福安康。必须坚持以人民为中心的发展思想，把增进人民福祉、促进人的全面发展、朝着共同富裕方向稳步前进作为出发点和落脚点，着力解决人民群众所需所急所盼，让人民群众获得感、幸福感、安全感更加充实、更有保障、更可持续，更好共享经济、政治、文化、社会、生态等各方面发展成果。新时代新征程，要锲而不舍、一以贯之抓好社会主义精神文明建设，强化社会主义核心价值观引领，加强爱国主义、集体主义、社会主义教育，广泛开展群众性精神文明创建活动，努力推动形成适应新时代要求的思想观念、精神面貌、文明风尚、行为规范，不断丰富人民精神世界，不断提高全民族的精神文化素质，推动人的全面发展、全体人民共同富裕取得更为明显的实质性进展。来源：《习近平文化思想学习纲要》",

                "建设具有强大凝聚力和引领力的社会主义意识形态——关于坚持党的文化领导权（6）文化关乎国本、国运。文化兴国运兴，文化强民族强。习近平总书记指出，中华民族伟大复兴需要以中华文化发展繁荣为条件，没有中华文化繁荣兴盛，就没有中华民族伟大复兴。今天，我们正处于实现中华民族伟大复兴关键时期，比以往更加需要从文化传承中汲取思想智慧、从文化创造中凝聚奋进力量，建设具有强大凝聚力和引领力的社会主义意识形态，在思想上精神上紧紧团结在一起，以自强不息、奋发有为的精神状态全力推进强国建设、民族复兴伟业。（7）掌握思想领导是掌握一切领导的基础。中国共产党是在中华民族救亡图存历史大潮中诞生、勇担民族复兴历史大任的党，也是用科学理论武装起来、以科学理论引路指向的党，始终高度重视以先进的思想文化为引领，振奋民族精神、激发前进动力，团结带领全体人民朝着实现民族复兴的宏伟目标不断迈进。一百多年来，我们党坚持把马克思主义写在自己的旗帜上，用马克思主义观察时代、解读时代、引领时代，用这一科学理论武装广大党员、干部的头脑，在同各种错误思潮的不断斗争中开辟前进道路，使全党全国各族人民在党的旗帜下团结成“一块坚硬的钢铁”，使中国这个古老的东方大国创造了人类历史上前所未有的发展奇迹。拥有马克思主义科学理论指导是我们党的鲜明品格和独特优势，是党坚定信仰信念、把握历史主动的根本所在。正是由于掌握了马克思主义科学真理，我们党才从根本上掌握了思想文化的领导权，掌握了创造历史的主动权。历史和实践证明，只有思想上精神上的吸引力和凝聚力，才是内在的强大的持久的。精神旗帜举不高、树不牢，就会迷失前进方向，就会失去奋斗动力。习近平总书记指出，一个政权的瓦解往往是从思想领域开始的，思想防线被攻破了，其他防线就很难守住。我们要战胜前进道路上一切风险挑战、从胜利走向新的胜利，必须始终坚持党的文化领导权，巩固全党全社会思想上的团结统一，在思想上、精神上、文化上筑牢党的执政基础和群众基础。这是事关党和国家前途命运的大事。（8）坚持党的文化领导权，必须坚持马克思主义在意识形态领域的指导地位。意识形态决定文化前进方向和发展道路。马克思主义是我们立党立国、兴党兴国的根本指导思想，是社会主义意识形态的旗帜和灵魂。只有坚持马克思主义在意识形态领域的指导地位，才能确保我们党始终保持思想上的统一、政治上的团结、行动上的一致，确保我们国家在党的集中统一领导下始终沿着社会主义方向前进。在坚持以马克思主义为指导这一根本问题上，我们必须坚定不移，任何时候任何情况下都不能动摇。巩固马克思主义在意识形态领域的指导地位，巩固全党全国各族人民团结奋斗的共同思想基础，是意识形态工作的根本任务。意识形态工作是党的一项极端重要的工作，是为国家立心、为民族立魂的工作。党的十一届三中全会以来，我们党始终坚持以经济建设为中心，集中精力把经济建设搞上去、把人民生活搞上去。但强调经济工作是中心工作，并不是说其他工作都不重要了，也不能说只要群众物质生活好就可以了。党的群众基础和执政基础包括物质和精神两方面，精神上丧失群众基础，最后也要出问题。我们在集中精力进行经济建设的同时，一刻也不能放松和削弱意识形态工作。必须把意识形态工作的领导权、管理权、话语权牢牢掌握在手中，任何时候都不能旁落，否则就要犯无可挽回的历史性错误。要坚持以立为本、立破并举，坚持马克思主义在意识形态领域指导地位的根本制度，全面落实意识形态工作责任制，加强阵地建设和管理，旗帜鲜明反对和抵制各种错误观点，不断增强意识形态领域主导权和话语权，着力建设具有强大凝聚力和引领力的社会主义意识形态。（9）坚持党的文化领导权，必须坚持以习近平新时代中国特色社会主义思想为指导。习近平新时代中国特色社会主义思想是当代中国马克思主义、二十一世纪马克思主义，是中华文化和中国精神的时代精华，是党和国家必须长期坚持的指导思想。在当代中国，坚持和发展习近平新时代中国特色社会主义思想，就是真正坚持和发展马克思主义。党的十八大以来，在习近平新时代中国特色社会主义思想指导下，我们党领导全国各族人民，统揽伟大斗争、伟大工程、伟大事业、伟大梦想，推动中国特色社会主义进入了新时代，实现第一个百年奋斗目标，开启了实现第二个百年奋斗目标新征程。党确立习近平总书记党中央的核心、全党的核心地位，确立习近平新时代中国特色社会主义思想的指导地位，反映了全党全军全国各族人民共同心愿，对新时代党和国家事业发展、对推进中华民族伟大复兴历史进程具有决定性意义。面对错综复杂的国际国内形势、艰巨繁重的改革发展稳定任务、各种不确定难预料的风险挑战，必须持续加强理论武装，坚持不懈用习近平新时代中国特色社会主义思想凝心铸魂。要健全用党的创新理论武装全党、教育人民、指导实践工作体系，完善党委（党组）理论学习中心组学习制度，完善思想政治工作体系，创新马克思主义理论研究和建设工程，实施哲学社会科学创新工程，深入推进党的创新理论体系化学理化研究阐释，广泛开展理论宣传普及，引导广大干部群众全面学习领会习近平新时代中国特色社会主义思想的科学体系、丰富内涵、实践要求，深入把握这一思想的世界观和方法论，坚持好、运用好贯穿其中的立场观点方法，深刻领悟“两个确立”的决定性意义，不断增进对党的创新理论的政治认同、思想认同、理论认同、情感认同，更好把党的创新理论转化为认识世界、改造世界的强大力量。（10）坚持党的文化领导权，必须坚持与时俱进、开拓创新。文化是最需要创新的领域，与时俱进是我国文化不断繁荣发展的强大动力。古今中外，文化无不遵循这样一条规律：因时而兴，乘势而变，随时代而行，与时代同频共振。“不日新者必日退。”只有在实践创造中不断进行文化创造，在历史进步中不断实现文化进步，才能始终掌握文化领导权，以先进思想文化引领社会发展进步。习近平总书记指出：“当代中国正经历着我国历史上最为广泛而深刻的社会变革，也正在进行着人类历史上最为宏大而独特的实践创新。这种伟大实践必将给文化创新创造提供强大动力和广阔空间。”要把握时代脉搏、聆听时代声音、吸纳时代精华，不断推进实践基础上的文化创新，用创新增添文化发展动力、激活文明进步源泉，以新思路、新话语、新机制、新形式创造出更多跨越时空、富有永恒魅力的文化成果，使中国特色社会主义文化始终反映时代精神、引领时代潮流。推动文化创新，关键在人才。人才是创新的第一资源。发展新时代中国特色社会主义文化，必须充分发挥人才创新创造活力，尊重人才成长规律，完善符合文化领域特点的人才选拔、培养、使用、激励机制，营造识才、重才、爱才的良好政策环境，建设一支规模宏大、结构合理、锐意创新的高水平文化人才队伍。（11）坚持党的文化领导权，必须把坚持和加强党对宣传思想文化工作的全面领导落到实处。党的领导是全面的、系统的、整体的，必须全面、系统、整体加以落实，把党的领导贯彻到宣传思想文化工作的各方面各环节。要加强党中央对宣传思想文化工作的集中统一领导，完善文化建设领导管理体制机制，旗帜鲜明坚持党管宣传、党管意识形态、党管媒体、党管互联网，坚持政治家办报、办刊、办台、办新闻网站，让党的旗帜在宣传思想文化战线高高飘扬。坚持和加强党对宣传思想文化工作的全面领导，要坚持党性和人民性相统一。在中国共产党领导的社会主义中国，党性和人民性是一致的、统一的。党性寓于人民性之中，没有脱离人民性的党性，也没有脱离党性的人民性。习近平总书记指出：“那些“你是替党讲话，还是替老百姓讲话＇、“你是站在党的一边，还是站在群众一边＇的论调，把党性和人民性对立起来，在思想上是糊涂的，在理论上是错误的，在实践上是有害的。”坚持党性和人民性相统一，就是要坚持讲政治，把握正确导向，把体现党的主张和反映人民心声统一起来。做好宣传思想文化工作，各级宣传思想文化部门承担着十分重要的职责，要胸怀大局、把握大势、着眼大事，强化政治担当，勇于改革创新，敢于善于斗争，做到守土有责、守土负责、守土尽责。宣传思想文化干部要不断增强脚力、眼力、脑力、笔力，努力打造一支政治过硬、本领高强、求实创新、能打胜仗的宣传思想文化工作队伍。同时，做好宣传思想文化工作仅靠宣传思想文化部门是不够的，必须全党动手。各级党委和政府要把做好宣传思想文化工作作为重大政治责任扛在肩上，做好干部配备、人才培养、资源投入等工作，确保党中央关于文化建设的决策部署落到实处。党委（党组）主要负责同志要带头把方向、抓导向、管阵地、强队伍，不断提高领导宣传思想文化工作的能力和水平。要树立大宣传的工作理念，动员各条战线各个部门一起来做，调动各方面积极性主动性创造性，汇聚起文化强国建设的强大合力。来源：《习近平文化思想学习纲要》",

化为人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，经济社会发展对文化建设提出更高要求，人民群众对精神文化生活有更高期待，社会主义文化强国建设面临新形势新任务。以习近平同志为核心的党中央把文化建设提升到一个新的历史高度，深刻把握中国特色社会主义文化建设的内在规律，坚持以人民为中心的工作导向，围绕举旗帜、聚民心、育新人、兴文化、展形象建设社会主义文化强国，不断满足人民日益增长的精神文化需求，为建设物质文明和精神文明协调发展的中国式现代化提供强大精神动力。社会思想文化呈现新的特点。当今时代，随着经济科技快速发展和社会格局深刻调整，社会思想观念和价值取向日趋活跃。特别是新一轮科技革命和产业变革方兴未艾，以互联网、人工智能等为代表的信息技术日新月异，既深刻改变信息生产传播方式和人们生产生活方式，也深刻重塑媒体形态、舆论生态、文化业态，巩固壮大主流思想舆论面临新的重大挑战。同时，各种敌对势力意识形态渗透有增无减，拜金主义、享乐主义、极端个人主义和历史虚无主义等错误思潮不时出现，有的领导干部政治立场模糊、缺乏斗争精神，严重影响人们思想和社会舆论环境。面对纷繁复杂的意识形态领域形势，以习近平同志为核心的党中央深刻把握意识形态工作的极端重要性，确立并坚持马克思主义在意识形态领域指导地位的根本制度，提升信息化条件下文化领域治理能力，坚持用社会主义核心价值观引领文化建设，发展壮大主流价值、主流舆论、主流文化，不断巩固全党全国各族人民团结奋斗的共同思想基础，使全体人民在理想信念、价值理念、道德观念上紧紧团结在一起。文运同国运相牵，文脉同国脉相连。习近平文化思想熔铸古今、汇通中外，应时代之变迁、立时代之潮头、发时代之先声，充分彰显了中华民族的文化主体性，有力巩固了中国共产党的文化领导权，是引领新时代中国共产党人和中国人民担负文化使命、推动文化繁荣、建设文化强国的思想之旗。（3）在领导革命、建设、改革历程中，中国共产党坚持把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合，始终用先进思想文化引领前进方向、凝聚奋斗力量，团结带领全国各族人民坚持不懈探索文化发展道路、推进文化建设实践，不断以思想文化新觉醒、理论创造新成果、文化建设新成就推动事业发展。以毛泽东同志为主要代表的中国共产党人高度重视文化的地位作用，提出革命文化要为无产阶级政治服务、为工农兵服务，推动建设民族的科学的大众的中华民族新文化，坚持百花齐放、百家争鸣和古为今用、洋为中用，繁荣发展社会主义文化，不断提高人民群众的思想道德和科学文化素质，为我国文化建设指明了前进方向、奠定了坚实基础。以邓小平同志为主要代表的中国共产党人立足我国社会主义初级阶段的基本国情，强调物质文明和精神文明两手抓、两手都要硬，培养有理想、有道德、有文化、有纪律的社会主义新人，坚持四项基本原则，反对资产阶级自由化，吸收借鉴人类社会创造的优秀思想文化成果，开创了中国特色社会主义文化建设新局面。以江泽民同志为主要代表的中国共产党人大力发展中国特色社会主义文化，强调中国共产党必须始终代表中国先进文化的前进方向，坚持依法治国和以德治国相结合，持续推进社会主义精神文明建设，为社会主义现代化建设提供了强大精神动力和智力支持。以胡锦涛同志为主要代表的中国共产党人明确建设社会主义文化强国目标，推动文化体制机制改革创新，建设和谐文化，推进社会主义核心价值体系建设，推动中国特色社会主义文化大发展大繁荣，引领我国文化建设进入新的发展阶段。党的十八大以来，以习近平同志为主要代表的中国共产党人立足党和国家事业发展全局，着眼实现中华民族伟大复兴的历史任务，系统回答了新时代坚持和发展什么样的中国特色社会主义文化、怎样坚持和发展中国特色社会主义文化的重大课题，深刻阐明了一系列方向性、根本性、全局性问题，为新时代文化建设提供了总方针、总遵循、总要求，形成了习近平文化思想，开辟了中国特色社会主义文化建设新境界。习近平文化思想是坚持“两个结合”、推动马克思主义文化理论创新的重大成果。这一思想，坚持从中国文化建设的客观实际和丰富实践出发，既继承和创新了马克思主义文化理论，特别是马克思主义关于社会存在与社会意识、经济基础与上层建筑的关系，关于人的全面发展，关于文化本质和文化创造主体，关于意识形态、精神生产，关于世界历史与精神交往等重要思想观点；又吸收和发展了中华优秀传统文化中关于文以载道、文以化人，关于民族大义、家国情怀，关于道德教化、伦理规范，关于人文素养、美学精神，关于文化交流、文明共生等重要价值理念，以宏阔的历史纵深和文明视野深化了对社会主义文化建设、中华文明发展、人类文明进步的规律性认识，在集大成、开新局中谱写了马克思主义中国化时代化的精彩华章。（4）习近平文化思想全面阐述了新时代文化建设的地位作用、目标任务、方针原则、战略路径、实                 "（2）时代是思想之母，实践是理论之源。习近平文化思想，是在中华民族伟大复兴战略全局和世界百年未有之大变局相互交织、相互影响的时代背景下产生的，是在中国特色社会主义文化建设理论创新和实践创新深刻互动的历史进程中形成的，源自实践又指导和推动实践不断向前发展。",
                "世界文化激荡展现新的态势。当今世界正经历百年未有之大变局，世界之变、时代之变、历史之变以前所未有的方式展开，国际政治经济秩序和全球治理体系发生深刻变化，世界文化、人类文明的发展格局和演进态势也在经历调整和重塑。一方面，世界范围内的文化多样化持续推进，文明交流互鉴日益广泛，人们对促进共同发展、维护和平稳定、推动文明进步的渴望更加强烈，需求更加迫切。另一方面，世界进入新的动荡变革期，保护主义、孤立主义、民粹主义等思潮不断抬头，文明冲突、文明优越等论调不时沉渣泛起，人类社会面临着思想割裂、文化纷争的共同威胁，人类文明站在何去何从的十字路口。面对世界范围内各种思想文化交流交融交锋的新形势，以习近平同志为核心的党中央深刻把握人类文明发展规律，深刻洞察中国和世界关系的历史性变化，既在世界文化激荡中坚守中华文化立场和文化主体性，又推动落实全球文明倡议、促进人类文明交流互鉴，为人类社会发展和人类文明进步贡献中国智慧、中国方案。",
                "中华文明发展提出新的课题。在五千多年历史中，中国人民创造了博大精深、璀璨夺目的中华文明。近代以后，中国逐步成为半殖民地半封建社会，国家蒙辱、人民蒙难、文明蒙尘。从那时起，实现中华民族伟大复兴，就成为中国人民和中华民族最伟大的梦想。中国共产党一经成立，就义无反顾肩负起实现民族复兴的历史使命，团结带领全国各族人民在中华大地上绘就了人类发展史上波澜壮阔的壮美画卷，中华民族迎来了从站起来、富起来到强起来的伟大飞跃。如何在中华民族伟大复兴的历史大潮中实现文明复兴、文化进步，如何在五千多年中华文明基础上推动文明更新、创造人类文明新形态，成为当代中国共产党人面对的新课题。党的十八大以来，以习近平同志为核心的党中央以高度的历史自信、文化自信全面把握中华民族的过去、现在、未来，把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合，在赓续历史文脉中推进文化创造，在传承中华文明中推动文化进步，赋予中华民族伟大复兴更为深刻的文化内涵和更为宽广的文明维度，凝聚起更为强大的中国精神、中国价值、中国力量。",
                "文化强国建设进入新的阶段。推进文化强国建设，是全面建设富强民主文明和谐美丽的社会主义现代化强国的重要方面。改革开放以来，我们党高度重视物质文明和精神文明两手抓，推动社会主义文化繁荣发展，建设社会主义文化强国取得重要进展。进入新时代，我国社会主要矛盾转化为人民日益增长的美好生活需要和不平衡不充分的发展之间的矛盾，经济社会发展对文化建设提出更高要求，人民群众对精神文化生活有更高期待，社会主义文化强国建设面临新形势新任务。以习近平同志为核心的党中央把文化建设提升到一个新的历史高度，深刻把握中国特色社会主义文化建设的内在规律，坚持以人民为中心的工作导向，围绕举旗帜、聚民心、育新人、兴文化、展形象建设社会主义文化强国，不断满足人民日益增长的精神文化需求，为建设物质文明和精神文明协调发展的中国式现代化提供强大精神动力。",
                "社会思想文化呈现新的特点。当今时代，随着经济科技快速发展和社会格局深刻调整，社会思想观念和价值取向日趋活跃。特别是新一轮科技革命和产业变革方兴未艾，以互联网、人工智能等为代表的信息技术日新月异，既深刻改变信息生产传播方式和人们生产生活方式，也深刻重塑媒体形态、舆论生态、文化业态，巩固壮大主流思想舆论面临新的重大挑战。",
                "同时，各种敌对势力意识形态渗透有增无减，拜金主义、享乐主义、极端个人主义和历史虚无主义等错误思潮不时出现，有的领导干部政治立场模糊、缺乏斗争精神，严重影响人们思想和社会舆论环境。面对纷繁复杂的意识形态领域形势，以习近平同志为核心的党中央深刻把握意识形态工作的极端重要性，确立并坚持马克思主义在意识形态领域指导地位的根本制度，提升信息化条件下文化领域治理能力，坚持用社会主义核心价值观引领文化建设，发展壮大主流价值、主流舆论、主流文化，不断巩固全党全国各族人民团结奋斗的共同思想基础，使全体人民在理想信念、价值理念、道德观念上紧紧团结在一起。",
                "文运同国运相牵，文脉同国脉相连。习近平文化思想熔铸古今、汇通中外，应时代之变迁、立时代之潮头、发时代之先声，充分彰显了中华民族的文化主体性，有力巩固了中国共产党的文化领导权，是引领新时代中国共产党人和中国人民担负文化使命、推动文化繁荣、建设文化强国的思想之旗。",
                "（3）在领导革命、建设、改革历程中，中国共产党坚持把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合，始终用先进思想文化引领前进方向、凝聚奋斗力量，团结带领全国各族人民坚持不懈探索文化发展道路、推进文化建设实践，不断以思想文化新觉醒、理论创造新成果、文化建设新成就推动事业发展。",
                "以毛泽东同志为主要代表的中国共产党人高度重视文化的地位作用，提出革命文化要为无产阶级政治服务、为工农兵服务，推动建设民族的科学的大众的中华民族新文化，坚持百花齐放、百家争鸣和古为今用、洋为中用，繁荣发展社会主义文化，不断提高人民群众的思想道德和科学文化素质，为我国文化建设指明了前进方向、奠定了坚实基础。",
                "以邓小平同志为主要代表的中国共产党人立足我国社会主义初级阶段的基本国情，强调物质文明和精神文明两手抓、两手都要硬，培养有理想、有道德、有文化、有纪律的社会主义新人，坚持四项基本原则，反对资产阶级自由化，吸收借鉴人类社会创造的优秀思想文化成果，开创了中国特色社会主义文化建设新局面。",
                "以江泽民同志为主要代表的中国共产党人大力发展中国特色社会主义文化，强调中国共产党必须始终代表中国先进文化的前进方向，坚持依法治国和以德治国相结合，持续推进社会主义精神文明建设，为社会主义现代化建设提供了强大精神动力和智力支持。",
                "以胡锦涛同志为主要代表的中国共产党人明确建设社会主义文化强国目标，推动文化体制机制改革创新，建设和谐文化，推进社会主义核心价值体系建设，推动中国特色社会主义文化大发展大繁荣，引领我国文化建设进入新的发展阶段。",
                "党的十八大以来，以习近平同志为主要代表的中国共产党人立足党和国家事业发展全局，着眼实现中华民族伟大复兴的历史任务，系统回答了新时代坚持和发展什么样的中国特色社会主义文化、怎样坚持和发展中国特色社会主义文化的重大课题，深刻阐明了一系列方向性、根本性、全局性问题，为新时代文化建设提供了总方针、总遵循、总要求，形成了习近平文化思想，开辟了中国特色社会主义文化建设新境界。",
                "习近平文化思想是坚持“两个结合”、推动马克思主义文化理论创新的重大成果。这一思想，坚持从中国文化建设的客观实际和丰富实践出发，既继承和创新了马克思主义文化理论，特别是马克思主义关于社会存在与社会意识、经济基础与上层建筑的关系，关于人的全面发展，关于文化本质和文化创造主体，关于意识形态、精神生产，关于世界历史与精神交往等重要思想观点；又吸收和发展了中华优秀传统文化中关于文以载道、文以化人，关于民族大义、家国情怀，关于道德教化、伦理规范，关于人文素养、美学精神，关于文化交流、文明共生等重要价值理念，以宏阔的历史纵深和文明视野深化了对社会主义文化建设、中华文明发展、人类文明进步的规律性认识，在集大成、开新局中谱写了马克思主义中国化时代化的精彩华章。",
                "（4）习近平文化思想全面阐述了新时代文化建设的地位作用、目标任务、方针原则、战略路径、实践要求，既有文化理论上的创新突破，又有文化工作上的布局部署，是一个明体达用、体用贯通的科学体系。",
                "习近平文化思想蕴含一系列重大创新观点，包括坚持党的文化领导权，推动物质文明和精神文明协调发展，坚持“两个结合”，担负新时代的文化使命，坚定文化自信，培育和践行社会主义核心价值观，铸牢中华民族共同体意识，掌握信息化条件下舆论主导权、广泛凝聚社会共识，坚持以人民为中心的工作导向，加强文化遗产保护传承，构建中国话语和中国叙事体系，促进文明交流互鉴。这些重大创新观点，是习近平文化思想中的基础性、原则性内容，集中体现了这一思想在理念上的创新、价值上的引领、思路上的突破，极大拓展了党对新时代宣传思想文化工作认识的广度和深度。",
                "习近平文化思想还涵盖了一系列战略部署，包括健全用党的创新理论武装全党、教育人民、指导实践工作体系，全面落实意识形态工作责任制，推动理想信念教育常态化制度化，把社会主义核心价值观融入法治建设、融入社会发展、融入日常生活，加快构建中国特色哲学社会科学，加快构建融为一体、合而为一的全媒体传播格局，健全网络综合治理体系，推出更多同新时代相匹配的文化精品，深化文化体制机制改革，加强对中华优秀传统文化的挖掘和阐发，积极推进文物保护利用和文化遗产保护传承，全面推进中华民族共有精神家园建设，坚持我国宗教中国化方向，加强国际传播能力建设，深化文明交流互鉴，打造宣传思想文化工作队伍等。这些战略部署，是习近平文化思想的有机组成部分，全面铺展了宣传思想文化工作的基本框架和整体布局，明确了新时代文化建设的路线图和任务书，体现了目标与路径的一致、宏观与具体的融合、整体与重点的统一，彰显着鲜明的问题导向和实践导向，为深入推进文化强国建设提供了全面指引。",
                "习近平文化思想是一个不断展开的、开放式的思想体系。这一思想既植根于当代中国的实践创新、理论创新，也在“人类知识的总和”中积极借鉴吸收世界文明优秀成果，具有与时俱进、守正创新的品格和广纳博采、兼收并蓄的气象。随着新时代中国特色社会主义文化建设实践的深入推进、不断拓展，习近平文化思想必将进一步丰富、发展、完善，展现更为强大的真理力量和实践伟力。",
                "（5）新时代文化建设之所以能够取得历史性成就、发生历史性变革，最根本在于有习近平总书记领航掌舵，有习近平新时代中国特色社会主义思想特别是习近平文化思想科学指引。新征程上，必须紧密团结在以习近平同志为核心的党中央周围，坚持以习近平新时代中国特色社会主义思想为指导，深入学习贯彻习近平文化思想，坚定文化自信、秉持开放包容、坚持守正创新，发展社会主义先进文化，弘扬革命文化，传承中华优秀传统文化，不断激发全民族文化创新创造活力，铸就社会主义文化新辉煌。",
                "来源：《习近平文化思想学习纲要》"

                "作者：发布日期：2025年04月23日 09:28浏览量：",
                "加快建设文化强国习近平今天进行二十届中央政治局第十七次集体学习，内容是建设文化强国，目的是总结新时代我国文化建设成就，分析面临的新形势新任务，对加快建设文化强国进行思考。我们党历来高度重视文化建设。党的十八大以来，我们坚持把文化建设摆在治国理政突出位置，作出一系列重大部署，形成新时代中国特色社会主义文化思想，推动文化建设在正本清源、守正创新中取得历史性成就，全党全国各族人民文化自信明显增强，文化创造生机勃勃，文化事业和文化产业更加繁荣，人民群众精神文化生活更加丰富，社会主义文化强国建设迈出坚实步伐。同时要看到，在世界百年变局加速演进、我国社会主要矛盾深刻变化、新一轮科技革命和产业变革深入发展的背景下，文化强国建设仍存在不少短板和不足，必须高度重视，认真研究解决。党的二十大和二十届三中全会对文化强国建设作出部署，去年我在文化传承发展座谈会上也就此提出了一些新要求。建设文化强国，事关中国式现代化建设全局，事关中华民族复兴大业，事关提升国际竞争力。我们要锚定2035年建成文化强国的战略目标，坚持马克思主义这一根本指导思想，植根博大精深的中华文明，顺应信息技术发展潮流，不断发展具有强大思想引领力、精神凝聚力、价值感召力、国际影响力的新时代中国特色社会主义文化，不断增强人民精神力量，筑牢强国建设、民族复兴的文化根基。第一，坚定不移走中国特色社会主义文化发展道路。我们党是具有高度文化自觉的马克思主义政党，始终站在时代前列，引领文化发展进步，带领人民走出了中国特色社会主义文化发展道路。这条道路最本质的特征，就是坚持党的领导。我多次讲过，过不了互联网这一关，就过不了长期执政这一关。这里最关键的，就是必须把党管宣传、党管意识形态、党管媒体、党管互联网原则落实到位，提升信息化条件下文化领域治理能力，在思想上、精神上、文化上筑牢党的执政基础和群众基础。坚持中国特色社会主义文化发展道路，既要坚定道不变、志不改的信心和决心，又要适应时代发展变化，主动识变应变求变。要坚持马克思主义在意识形态领域指导地位的根本制度，全面贯彻新时代中国特色社会主义文化思想，发展面向现代化、面向世界、面向未来的，民族的科学的大众的社会主义文化。紧紧围绕建设具有强大凝聚力和引领力的社会主义意识形态，坚持以社会主义核心价值观为引领，不断构筑中国精神、中国价值、中国力量，发展壮大主流价值、主流舆论、主流文化。第二，着力激发全民族文化创新创造活力。文化的生命力在于创新创造。要落实党的二十届三中全会部署，坚持以人民为中心的创作导向，坚持把社会效益放在首位、社会效益和经济效益相统一，把激发创新创造活力作为深化文化体制机制改革的中心环节，加快完善文化管理体制和生产经营机制。围绕提高文化原创能力，改进文艺创作生产服务、引导、组织工作机制，孕育催生一批深入人心的时代经典，构筑中华文化的新高峰。要坚持出成果和出人才相结合、抓作品和抓环境相贯通，积极营造良好文化生态，充分发扬学术民主、文艺民主，支持作家、艺术家和专家学者扎根生活、潜心创作，推动文化创新创造活力持续迸发。文化与科技相生相促。要探索文化和科技融合的有效机制，用互联网思维和信息技术改进文化创作生产流程，推动“硬件”和“软件”全面升级，实现文化建设数字化赋能、信息化转型，把文化资源优势转化为文化发展优势。面对生成式人工智能等新技术的涌现，要统筹好发展和安全。第三，始终坚持文化建设着眼于人、落脚于人。文化强国之“强”最终要体现在人民的思想境界、精神状态、文化修养上。要坚持以人民为中心，着眼满足人民群众多样化、多层次、多方面的精神文化需求，提升文化服务和文化产品供给能力，增强人民群众文化获得感、幸福感。要重视发挥文化养心志、育情操的作用，涵养全民族昂扬奋发的精神气质。文化创造核心在人。要把育人才、建队伍作为重要而紧迫的战略任务，统筹各类人才培养，建设一支规模宏大、结构合理、锐意创新的高水平文化人才队伍。要尊重人才成长规律，建立健全科学权威、公开透明的文艺和学术评价体系，完善符合文化领域特点的人才选拔、培养、使用、激励机制，营造识才、重才、爱才的良好政策环境。第四，在创造性转化和创新性发展中赓续中华文脉。中华优秀传统文化凝结着中华民族绵延发展的基因和密码。高扬中华民族的文化主体性，把历经沧桑留下的中华文明瑰宝呵护好、弘扬好、发展好，是当代中国共产党人的历史责任和神圣使命。要坚持古为今用、推陈出新，坚持创造性转化、创新性发展，深入挖掘和阐发中华优秀传统文化的精神内涵，用马克思主义激活中华传统文化中的优秀因子并赋予其新的时代内涵，发展新时代中国特色社会主义文化。文化遗产是辉煌灿烂中华文明的有力见证，是老祖宗留给我们的宝贵财富。要秉持敬畏历史、热爱文化之心，坚持保护第一、合理利用和最小干预原则，推动文化遗产系统性保护和统一监管，加强历史文化名城、街区、村镇的整体保护和活态传承。健全文化遗产保护传承体制机制，加快完善法规制度体系，加强工作力量配备和管理资源整合，切实增强权威性、协同性、约束力。第五，不断提升国家文化软实力和中华文化影响力。文化软实力和影响力是综合国力的重要组成部分。当前，世界百年变局加速演进，国家文化影响力竞争也日趋激烈。作为负责任大国，我们必须更加主动地宣介中国主张、传播中华文化、展示中国形象。要推进国际传播格局重构，加大外宣工作统筹协调力度，创新开展网络外宣，构建多渠道、立体式对外传播格局。开放包容是文明发展的动力源泉。近年来，我国一些文学作品、网络游戏、网络影视剧成功“出海”，到中国旅游成为海外民众的新时尚，彰显了中华文化的力量、对外开放的力量。我们要强化用文化同世界对话的理念，广泛开展形式多样的国际人文交流合作，推动更多富有历史文化底蕴、反映当代中国生活、具备国际文化视野的作品走出国门。更加积极主动地学习借鉴人类一切优秀文明成果，创造一批熔铸古今、汇通中外的文化成果。建设文化强国是全党全社会的共同任务。要加强党中央对宣传思想文化工作的集中统一领导，完善文化建设领导管理体制机制，搞好规划设计、统筹协调、任务分工、督促落实。各级党委和政府要把文化建设摆在突出位置，切实加强组织领导，做好干部配备、人才培养、资源投入等工作，调动各方面积极性主动性创造性，汇聚起文化强国建设的强大合力。※这是习近平总书记2024年10月28日在二十届中央政治局第十七次集体学习时的讲话。来源：《求是》2025年第8期",

                "作者：发布日期：2025年03月24日 16:07浏览量：",
                "《中央八项规定实施细则》为贯彻落实《十八届中央政治局关于改进工作作风、密切联系群众的八项规定》，制定如下实施细则：一、改进调查研究1.注重实际效果。安排中央政治局委员(含中央政治局常委，下同)到基层调研要紧紧围绕调研主题，实事求是地安排考查内容，为领导同志深入基层、深入群众、深入实际创造条件，既要到工作开展好的地方去总结经验，更要到困难较多、情况复杂、矛盾尖锐的地方去调研解决问题。在考察点上，要使领导同志有更多的自主活动，力求准确、全面、深入了解情况，防止调研工作走形式、走过场。中央政治局常委可结合分管工作听取省(自治区、直辖市)工作汇报，一般不召开全省(自治区、直辖市)性工作汇报会和由省级几个领导班子成员参加的会议。各考察点现场要真实，不能为迎接考察装修布置，更不能弄虚作假。汇报工作时要讲真话、报实情。2.减少陪同人员。中央政治局常委到地方考察调研，陪同的中央和国家机关有关部门负责同志不超过5人，省(自治区、直辖市)陪同的负责同志不超过3人;其他中央政治局委员到地方考察调研时，陪同的中央和国家机关有关部门负责同志不超过2人，省(自治区、直辖市)由1位负责同志陪同，省(自治区、直辖市)主要负责同志可不陪同。中央政治局委员到地方考察调研，不搞层层多人陪同，市(地、州、盟)、县(市、区、旗)只安排1位负责同志陪同;考察企事业单位和条条管理部门时，其在异地的上级单位和主管部门的负责同志不到现场陪同。3.简化接待工作。中央政治局委员在地方考察调研期间，不张贴悬挂横幅标语，不安排群众迎送，不铺设迎宾地毯，不摆放花草，不组织专场文艺表演，不安排超规格套房，一般不安排接见合影，不赠送各类纪念品或土特产，不安排宴请，不上高档菜肴，自助餐也要注意节俭。除工作需要外，不安排中央政治局委员到名胜古迹、风景区参观。中央政治局常委外出考察时根据工作需要可由空军安排飞机，也可乘坐民航飞机;其他中央政治局委员外出考察乘坐民航班机，如有特殊情况需要乘坐空军飞机，须经中央办公厅报中央批准。4.改进警卫工作。中央政治局委员的警卫工作，要坚持有利于联系群众的原则，实行内紧外松的警卫方式，减少扰民。中央政治局委员出行时要减少交通管制，不得封路。中央政治局委员如因工作需要前往名胜古迹、风景区考察，一律不得封山、封园、封路。在公务活动现场，要合理安排警力，尽可能缩小警戒控制范围，不清场闭馆，不得停止、限制正常的生产经营活动。警卫部门要根据中央关于改进工作作风、密切联系群众的要求，进一步修改完善有关安全警卫工作的具体规定，严格按照相关规定部署组织警卫工作，不得违反规定扩大警卫范围、提高警卫规格。二、精简会议活动和文件简报5.减少会议活动。各地区各部门要本着务实高效的原则，严格清理、切实减少各类会议活动，能不开的坚决不开，可以合并的坚决合并。各部门召开本系统全国性会议，每年不超过1次。未经中央批准，不在地方任职的中央政治局委员一律不出席各类剪彩、奠基活动和庆祝会、纪念会、表彰会、博览会、研讨会及各类论坛等，在地方任职的中央政治局委员出席上述活动也要从严掌握。要严格会议活动审批程序，以党中央、国务院名义召开的全国性会议和举行的重大活动，由中央办公厅、国务院办公厅统筹安排。中央各议事协调机构及其办公室、中央和国家机关各部门召开的全国性会议和举行的重要活动，须经中央办公厅、国务院办公厅审核后报批，涉外会议和重要活动还须送中央外办、外交部审核。6.控制会议活动规模和时间。严格控制各类会议活动规模，减少参加人员。各部门召开的全国性会议，只安排与会议内容密切相关的部门参加，人数不超过300人，时间不超过2天，不请各省(自治区、直辖市)党委和政府主要负责同志、分管负责同志出席。中央政治局常委不出席各部门召开的工作会议。要坚持开短会、讲短话，力戒空话、套话。各类会议活动不安排中央政治局委员接见会议代表并合影。7.提高会议活动效率和质量。各地区各部门要充分运用现代信息技术手段改进会议形式，提高会议效率。全国性会议可视情采用电视电话会议形式召开，在不涉密且技术条件允许的情况下，有的会议可直接开到基层。电视电话会议的主会场和分会场都要控制规模、简化形式，不请外地同志到主会场参会，各地分会场布置要因地制宜、精简节约。需要安排讨论的会议，要精心设置议题，充分安排讨论时间，提高讨论深度。中央政治局委员会见外宾的形式、地点可灵活安排，注重实效。8.严格控制会议活动经费。各地区各部门举办会议活动，要严格执行有关规定，厉行节约，反对铺张浪费。严禁提高会议用餐、住宿标准，严禁组织高消费娱乐、健身活动。会议活动现场布置要简朴，工作会议一律不摆花草、不制作背景板。严禁以任何名义发放纪念品。9.减少各类文件简报。凡国家法律法规和党内法规已作出明确规定的，一律不再制发文件。没有实质内容、可发可不发的文件简报，一律不发。由部门发文或部门联合发文能够解决的，不再由中共中央、国务院(含中央办公厅、国务院办公厅)转发或印发。未经党中央、国务院批准，中央和国家机关各部门、各议事协调机构不得向地方党委和政府发布指示性公文，不得要求地方党委和政府报文。各地区各部门要严格按程序报文，不得多头报文。各部门报送党中央、国务院的简报原则上只保留1种。各部门内设机构和下属单位的简报，一律不报送党中央、国务院。10.提高文件简报的质量和时效。各地区各部门应严格按照中央办公厅、国务院办公厅的有关要求，对文件和简报资料的报送程序和格式进行规范，加强综合协调和审核把关，切实提高运转效率。文件要突出思想性、针对性和可操作性，严格控制篇幅;简报要重点反映重要动态、经验、问题和工作建议等内容，减少一般性工作情况汇报。各地区各部门要加快推进机关信息化建设，积极推广电子公文和二维条码应用，逐步实现文件和简报资料网络传输和网上办理，减少纸质文件和简报资料，降低运行成本，提高工作效率。三、规范出访活动11.合理安排出访。围绕外交工作需要合理制定年度出访总体方案，中央政治局委员每人每年出访不超过1次，时间不超过10天。中央政治局常委每次出访不超过4个国家(包括经停国家)，其他中央政治局委员每次出访不超过3个国家(包括经停国家)。中央政治局常委同一期出访安排不超过2人;中共中央总书记、国务院总理根据工作需要安排出访，原则上不安排同期出访。出席全球性或地区性会议、双边和多边机制活动、外国执政党重要会议以及特殊情况需要出访的，另行报批。12.控制随行人员。严格根据工作需要安排陪同人员和工作人员，中共中央总书记、国务院总理出访，陪同人员(不含领导同志配偶和我驻往访国大使夫妇，下同)不超过6人，工作人员总数原则上不超过50人，其他中央政治局常委出访，陪同人员不超过5人，工作人员不超过40人;其他中央政治局委员出访，陪同人员不超过4人，工作人员不超过16人。出席全球性或地区性会议、双边机制性会晤活动，陪同人员根据实际需要经中央外办或外交部报中央批准。13.规范乘机安排。严格按照规定乘坐交通工具，中共中央总书记、国务院总理出访乘坐专机，其他中央政治局常委出访根据工作需要可乘坐民航包机或班机，如需乘坐民航包机，须经中央外办报中央批准;其他中央政治局委员出访乘坐民航班机，一律不乘坐民航包机。中央政治局委员一律不乘坐私人包机、企业包机和外国航空公司包机。14.简化机场迎送和接待工作。中央政治局常委出访抵离京时，可安排出访主办部门、中国民航局各1位负责同志到机场迎送，其他部门不安排负责同志前往迎送;其他中央政治局委员出访抵离京时，不安排有关部门负责同志前往机场迎送。中央政治局委员出访，各有关驻外使领馆不安排中资机构、华侨华人和留学生代表到机场迎送。驻外使领馆和其他驻外机构一律不得向代表团赠送礼品，外方所赠礼品应严格按国家有关规定处理。15.加强统筹协调。中央政治局委员出访，由中央外办商有关部门统筹安排，年度出访计划每年1月底前报中央批准，当年年中进行1次综合协调。年度出访计划和年中协调安排经中央批准后，有关单位原则上不再临时安排中央政治局委员出访。四、改进新闻报道16.简化中央政治局委员出席会议活动新闻报道。要根据工作需要、新闻价值、社会效果决定是否报道。出席一般性会议和活动不作报道。要按照精简务实、注重效果的原则，进一步压缩数量、字数和时长，有的可刊播简短消息，有的只报标题新闻。中央政治局委员新闻报道中的职务称谓根据会议活动主题内容确定，不必报道担任的全部职务。要遵循新闻传播规律，进一步优化中央政治局委员会议活动报道内容和结构，调整播发顺序，除涉及重大会议活动和重大事件外，一般可安排在报刊、电视的头条新闻之后，以突出民生和社会新闻，增强传播效果。除具有全局意义和重大影响的会议活动外，一般情况下不安排广播电视直播。除中共中央总书记外，其他中央政治局委员出席会议活动，中央电视台报道时不出同期声。17.精简全国性会议活动新闻报道。经中央批准举办的全国性会议活动，除中共中央总书记外，中央政治局常委出席的，文字稿不超过1000字，中央电视台新闻联播播出时间不超过2分钟;其他中央政治局委员出席的，文字稿不超过500字，中央电视台新闻联播不作报道，晚间新闻播出时间不超过1分钟，未经中央批准的不作报道。中央各类议事协调机构及其办公室召开的会议，原则上不作报道;特殊情况需作报道的，须报中央批准，字数和时长参照上述标准执行。18.规范中央政治局委员考察调研活动新闻报道。考察调研活动新闻报道要多反映群众关心的实质性内容，更好贴近实际、贴近生活、贴近群众。除中共中央总书记外，中央政治局常委考察调研时，随行中央媒体记者一般不超过5人，其中包括2名摄像记者、1名编辑、1名摄影记者和1名文字记者，地方媒体一般不派记者参加;中央媒体报道中央政治局常委考察调研活动，新华社发文字信息通稿不超过1000字，中央电视台新闻联播播出时间不超过3分钟，不刊发侧记、特写、综述等。其他中央政治局委员的考察调研活动如需公开报道，新华社发文字消息通稿不超过800字，可安排在中央电视台晚间新闻播出，时间不超过1分钟。19.简化治丧活动新闻报道。担任“四副两高”以上领导职务的领导同志逝世后，中央政治局委员出席遗体送别活动的，新华社消息稿中只列名报道中央政治局常委和曾担任中共中央总书记、国家主席、中央军委主席职务的同志名单，其他中央政治局委员不再列名。中共中央总书记出席可配发慰问亲属的照片，其他中央政治局委员一般不配发照片。中央电视台新闻联播可播出中央政治局常委和曾担任中共中央总书记、国家主席、中央军委主席职务的同志送别画面，不再播出其他中央政治局委员画面。省部级领导干部及社会知名人士逝世后，中央政治局委员出席遗体送别活动或以其他方式表示哀悼、慰问的，中央电视台不报道，新华社消息稿中不列名报道中央政治局委员名单。20.简化诞辰纪念活动新闻报道。曾任中央政治局常委职务的已故党和国家领导人的诞辰纪念活动，中央政治局常委出席并讲话的，文字稿不超过1000字，中央电视台新闻联播播出时间不超过2分钟，讲话全文另发，人民日报摘发座谈会发言;中共中央总书记出席的纪念活动，可适当放宽有关标准。曾任其他领导职务的已故党和国家领导人的诞辰纪念活动，中央政治局常委出席，中央有关领导同志出席并讲话的，文字稿不超过300字，中央电视台新闻联播播出时间不超过1分钟，讲话全文另发，人民日报不摘发座谈会发言。21.优化中央政治局委员外事活动新闻报道。提高外事报道针对性，增加信息量，减少一般性报道。中央政治局委员同日会见多批外宾或多位中央政治局委员同日分别会见同一批外宾，人民日报、中央电视台新闻联播、晚间新闻发一条综合消息，不单独报道每场会见。除中共中央总书记、国务院总理外，中央政治局委员出访，人民日报、中央电视台新闻联播每个国家综合报道1次，新闻消息稿不超过1200字，电视新闻时间不超过3分钟。除中共中央总书记外，其他中央政治局委员不发侧记、特写、综述等其他形式报道;其他中央政治局委员出访期间会见外国元首、政府首脑等活动可作报道，新闻消息稿不超过500字，不配发照片，可安排在中央电视台晚间新闻中播出，时间不超过1分钟，出访的其他活动一般不作报道。出访活动新闻报道的报纸截稿时间为凌晨1时，新闻联播截稿时间为19时20分，此后主要政治局委员的外事活动，可在次日安排报道。22.规范重大专项工作新闻报道。中央政治局委员受中央委托到地方指导特大抢险救灾、处理重大安全事故、处理重大突发事件等重大专项工作，在应急阶段，文字稿不超过1000字，中央电视台新闻联播节目播出时间不超过2分钟;上述专项工作转入常态后，中央电视台新闻联播节目一般只综合报道工作进展情况，不单独报道中央政治局委员参加活动或讲话，改由晚间新闻节目报道，文字稿不超过500字，晚间新闻播出时间不超过1分钟。23.规范其他新闻报道。经中央批准，中央政治局常委和从中央政治局常委职务上退下来的同志出版著作等作品，由新华社播发简短出版消息，字数不超过200字，中央电视台不作报道。除经中央批准的重大展览和文艺演出活动外，中央政治局委员参观展览、观看一般性文艺演出以及出席其他文艺活动，一律不作报道。中央政治局委员给部门、地方的指示、批示等一般不作报道。24.加强新闻报道统筹协调。探索运用网络等新手段加强中央主要领导同志与群众的直接联系。充分发挥中央职能部门的作用，中央政治局委员的新闻报道工作由中央宣传部负责统筹协调和日常管理，并督促指导中央新闻媒体落实有关规定。涉及中央重大会议活动的新闻报道工作，中央宣传部商中央办公厅统筹安排。领导同志处不直接向新闻单位就报道字数、时长、版面、画面等提出要求，有关要求可按中央规定，由中央宣传部向新闻单位提出或由新闻单位根据实际情况自行确定。从中央政治局常委职务上退下来、仍担任国家机构主要负责人的领导同志，新闻报道工作仍按原标准执行;如有特殊情况，由中央宣传部研究解决。五、加强督促检查25.改进工作作风、密切联系群众，关系党的形象，关系党和人民事业成败。各级党政机关和领导干部要坚持以人为本、执政为民，带头改进工作作风，带头深入基层调查研究，带头密切联系群众，带头解决实际问题。各地区各部门要严格按照本细则，结合实际情况，制定涵盖各级领导干部的更加具体、更便于操作的贯彻落实办法，狠抓落实，确保抓出成效。26.各地区各部门要严格执行本细则，每年年底对执行情况进行1次专项检查，并将检查结果分别报送中央办公厅、国务院办公厅。27. 中央办公厅、国务院办公厅要定期督促检查，每年底通报执行情况，并向中央政治局常委会会议、中央政治局会议汇报执行情况，对违反规定的要建议有关部门进行处理。各级纪检监察机关要把监督执行本细则作为改进党风政风的一项经常性工作来抓。审计部门每年要对各地区各部门会议活动等经费的使用情况进行审查。28.人大、政协、军队、人民团体机关参照本细则执行。29.本细则由中央办公厅、国务院办公厅负责解释。30.本细则自发布之日起施行。此前发布的有关规定，凡与本细则不一致的，以本细则为准。来源：中央纪委国家监委网站",

                "为贯彻落实《十八届中央政治局关于改进工作作风、密切联系群众的八项规定》，制定如下实施细则：",
                "1.注重实际效果。安排中央政治局委员(含中央政治局常委，下同)到基层调研要紧紧围绕调研主题，实事求是地安排考查内容，为领导同志深入基层、深入群众、深入实际创造条件，既要到工作开展好的地方去总结经验，更要到困难较多、情况复杂、矛盾尖锐的地方去调研解决问题。在考察点上，要使领导同志有更多的自主活动，力求准确、全面、深入了解情况，防止调研工作走形式、走过场。中央政治局常委可结合分管工作听取省(自治区、直辖市)工作汇报，一般不召开全省(自治区、直辖市)性工作汇报会和由省级几个领导班子成员参加的会议。各考察点现场要真实，不能为迎接考察装修布置，更不能弄虚作假。汇报工作时要讲真话、报实情。",
                "2.减少陪同人员。中央政治局常委到地方考察调研，陪同的中央和国家机关有关部门负责同志不超过5人，省(自治区、直辖市)陪同的负责同志不超过3人;其他中央政治局委员到地方考察调研时，陪同的中央和国家机关有关部门负责同志不超过2人，省(自治区、直辖市)由1位负责同志陪同，省(自治区、直辖市)主要负责同志可不陪同。中央政治局委员到地方考察调研，不搞层层多人陪同，市(地、州、盟)、县(市、区、旗)只安排1位负责同志陪同;考察企事业单位和条条管理部门时，其在异地的上级单位和主管部门的负责同志不到现场陪同。",
                "3.简化接待工作。中央政治局委员在地方考察调研期间，不张贴悬挂横幅标语，不安排群众迎送，不铺设迎宾地毯，不摆放花草，不组织专场文艺表演，不安排超规格套房，一般不安排接见合影，不赠送各类纪念品或土特产，不安排宴请，不上高档菜肴，自助餐也要注意节俭。除工作需要外，不安排中央政治局委员到名胜古迹、风景区参观。中央政治局常委外出考察时根据工作需要可由空军安排飞机，也可乘坐民航飞机;其他中央政治局委员外出考察乘坐民航班机，如有特殊情况需要乘坐空军飞机，须经中央办公厅报中央批准。",
                "4.改进警卫工作。中央政治局委员的警卫工作，要坚持有利于联系群众的原则，实行内紧外松的警卫方式，减少扰民。中央政治局委员出行时要减少交通管制，不得封路。中央政治局委员如因工作需要前往名胜古迹、风景区考察，一律不得封山、封园、封路。在公务活动现场，要合理安排警力，尽可能缩小警戒控制范围，不清场闭馆，不得停止、限制正常的生产经营活动。警卫部门要根据中央关于改进工作作风、密切联系群众的要求，进一步修改完善有关安全警卫工作的具体规定，严格按照相关规定部署组织警卫工作，不得违反规定扩大警卫范围、提高警卫规格。",
                "二、精简会议活动和文件简报",
                "5.减少会议活动。各地区各部门要本着务实高效的原则，严格清理、切实减少各类会议活动，能不开的坚决不开，可以合并的坚决合并。各部门召开本系统全国性会议，每年不超过1次。未经中央批准，不在地方任职的中央政治局委员一律不出席各类剪彩、奠基活动和庆祝会、纪念会、表彰会、博览会、研讨会及各类论坛等，在地方任职的中央政治局委员出席上述活动也要从严掌握。要严格会议活动审批程序，以党中央、国务院名义召开的全国性会议和举行的重大活动，由中央办公厅、国务院办公厅统筹安排。中央各议事协调机构及其办公室、中央和国家机关各部门召开的全国性会议和举行的重要活动，须经中央办公厅、国务院办公厅审核后报批，涉外会议和重要活动还须送中央外办、外交部审核。",
                "6.控制会议活动规模和时间。严格控制各类会议活动规模，减少参加人员。各部门召开的全国性会议，只安排与会议内容密切相关的部门参加，人数不超过300人，时间不超过2天，不请各省(自治区、直辖市)党委和政府主要负责同志、分管负责同志出席。中央政治局常委不出席各部门召开的工作会议。要坚持开短会、讲短话，力戒空话、套话。各类会议活动不安排中央政治局委员接见会议代表并合影。",
                "7.提高会议活动效率和质量。各地区各部门要充分运用现代信息技术手段改进会议形式，提高会议效率。全国性会议可视情采用电视电话会议形式召开，在不涉密且技术条件允许的情况下，有的会议可直接开到基层。电视电话会议的主会场和分会场都要控制规模、简化形式，不请外地同志到主会场参会，各地分会场布置要因地制宜、精简节约。需要安排讨论的会议，要精心设置议题，充分安排讨论时间，提高讨论深度。中央政治局委员会见外宾的形式、地点可灵活安排，注重实效。",
                "8.严格控制会议活动经费。各地区各部门举办会议活动，要严格执行有关规定，厉行节约，反对铺张浪费。严禁提高会议用餐、住宿标准，严禁组织高消费娱乐、健身活动。会议活动现场布置要简朴，工作会议一律不摆花草、不制作背景板。严禁以任何名义发放纪念品。",
                "9.减少各类文件简报。凡国家法律法规和党内法规已作出明确规定的，一律不再制发文件。没有实质内容、可发可不发的文件简报，一律不发。由部门发文或部门联合发文能够解决的，不再由中共中央、国务院(含中央办公厅、国务院办公厅)转发或印发。未经党中央、国务院批准，中央和国家机关各部门、各议事协调机构不得向地方党委和政府发布指示性公文，不得要求地方党委和政府报文。各地区各部门要严格按程序报文，不得多头报文。各部门报送党中央、国务院的简报原则上只保留1种。各部门内设机构和下属单位的简报，一律不报送党中央、国务院。",
                "10.提高文件简报的质量和时效。各地区各部门应严格按照中央办公厅、国务院办公厅的有关要求，对文件和简报资料的报送程序和格式进行规范，加强综合协调和审核把关，切实提高运转效率。文件要突出思想性、针对性和可操作性，严格控制篇幅;简报要重点反映重要动态、经验、问题和工作建议等内容，减少一般性工作情况汇报。各地区各部门要加快推进机关信息化建设，积极推广电子公文和二维条码应用，逐步实现文件和简报资料网络传输和网上办理，减少纸质文件和简报资料，降低运行成本，提高工作效率。",
                "11.合理安排出访。围绕外交工作需要合理制定年度出访总体方案，中央政治局委员每人每年出访不超过1次，时间不超过10天。中央政治局常委每次出访不超过4个国家(包括经停国家)，其他中央政治局委员每次出访不超过3个国家(包括经停国家)。中央政治局常委同一期出访安排不超过2人;中共中央总书记、国务院总理根据工作需要安排出访，原则上不安排同期出访。出席全球性或地区性会议、双边和多边机制活动、外国执政党重要会议以及特殊情况需要出访的，另行报批。",
                "12.控制随行人员。严格根据工作需要安排陪同人员和工作人员，中共中央总书记、国务院总理出访，陪同人员(不含领导同志配偶和我驻往访国大使夫妇，下同)不超过6人，工作人员总数原则上不超过50人，其他中央政治局常委出访，陪同人员不超过5人，工作人员不超过40人;其他中央政治局委员出访，陪同人员不超过4人，工作人员不超过16人。出席全球性或地区性会议、双边机制性会晤活动，陪同人员根据实际需要经中央外办或外交部报中央批准。",
                "13.规范乘机安排。严格按照规定乘坐交通工具，中共中央总书记、国务院总理出访乘坐专机，其他中央政治局常委出访根据工作需要可乘坐民航包机或班机，如需乘坐民航包机，须经中央外办报中央批准;其他中央政治局委员出访乘坐民航班机，一律不乘坐民航包机。中央政治局委员一律不乘坐私人包机、企业包机和外国航空公司包机。",
                "14.简化机场迎送和接待工作。中央政治局常委出访抵离京时，可安排出访主办部门、中国民航局各1位负责同志到机场迎送，其他部门不安排负责同志前往迎送;其他中央政治局委员出访抵离京时，不安排有关部门负责同志前往机场迎送。中央政治局委员出访，各有关驻外使领馆不安排中资机构、华侨华人和留学生代表到机场迎送。驻外使领馆和其他驻外机构一律不得向代表团赠送礼品，外方所赠礼品应严格按国家有关规定处理。",
                "15.加强统筹协调。中央政治局委员出访，由中央外办商有关部门统筹安排，年度出访计划每年1月底前报中央批准，当年年中进行1次综合协调。年度出访计划和年中协调安排经中央批准后，有关单位原则上不再临时安排中央政治局委员出访。",
                "16.简化中央政治局委员出席会议活动新闻报道。要根据工作需要、新闻价值、社会效果决定是否报道。出席一般性会议和活动不作报道。要按照精简务实、注重效果的原则，进一步压缩数量、字数和时长，有的可刊播简短消息，有的只报标题新闻。中央政治局委员新闻报道中的职务称谓根据会议活动主题内容确定，不必报道担任的全部职务。要遵循新闻传播规律，进一步优化中央政治局委员会议活动报道内容和结构，调整播发顺序，除涉及重大会议活动和重大事件外，一般可安排在报刊、电视的头条新闻之后，以突出民生和社会新闻，增强传播效果。除具有全局意义和重大影响的会议活动外，一般情况下不安排广播电视直播。除中共中央总书记外，其他中央政治局委员出席会议活动，中央电视台报道时不出同期声。",
                "17.精简全国性会议活动新闻报道。经中央批准举办的全国性会议活动，除中共中央总书记外，中央政治局常委出席的，文字稿不超过1000字，中央电视台新闻联播播出时间不超过2分钟;其他中央政治局委员出席的，文字稿不超过500字，中央电视台新闻联播不作报道，晚间新闻播出时间不超过1分钟，未经中央批准的不作报道。中央各类议事协调机构及其办公室召开的会议，原则上不作报道;特殊情况需作报道的，须报中央批准，字数和时长参照上述标准执行。",
                "18.规范中央政治局委员考察调研活动新闻报道。考察调研活动新闻报道要多反映群众关心的实质性内容，更好贴近实际、贴近生活、贴近群众。除中共中央总书记外，中央政治局常委考察调研时，随行中央媒体记者一般不超过5人，其中包括2名摄像记者、1名编辑、1名摄影记者和1名文字记者，地方媒体一般不派记者参加;中央媒体报道中央政治局常委考察调研活动，新华社发文字信息通稿不超过1000字，中央电视台新闻联播播出时间不超过3分钟，不刊发侧记、特写、综述等。其他中央政治局委员的考察调研活动如需公开报道，新华社发文字消息通稿不超过800字，可安排在中央电视台晚间新闻播出，时间不超过1分钟。",
                "19.简化治丧活动新闻报道。担任“四副两高”以上领导职务的领导同志逝世后，中央政治局委员出席遗体送别活动的，新华社消息稿中只列名报道中央政治局常委和曾担任中共中央总书记、国家主席、中央军委主席职务的同志名单，其他中央政治局委员不再列名。中共中央总书记出席可配发慰问亲属的照片，其他中央政治局委员一般不配发照片。中央电视台新闻联播可播出中央政治局常委和曾担任中共中央总书记、国家主席、中央军委主席职务的同志送别画面，不再播出其他中央政治局委员画面。省部级领导干部及社会知名人士逝世后，中央政治局委员出席遗体送别活动或以其他方式表示哀悼、慰问的，中央电视台不报道，新华社消息稿中不列名报道中央政治局委员名单。",
                "20.简化诞辰纪念活动新闻报道。曾任中央政治局常委职务的已故党和国家领导人的诞辰纪念活动，中央政治局常委出席并讲话的，文字稿不超过1000字，中央电视台新闻联播播出时间不超过2分钟，讲话全文另发，人民日报摘发座谈会发言;中共中央总书记出席的纪念活动，可适当放宽有关标准。曾任其他领导职务的已故党和国家领导人的诞辰纪念活动，中央政治局常委出席，中央有关领导同志出席并讲话的，文字稿不超过300字，中央电视台新闻联播播出时间不超过1分钟，讲话全文另发，人民日报不摘发座谈会发言。",
                "21.优化中央政治局委员外事活动新闻报道。提高外事报道针对性，增加信息量，减少一般性报道。中央政治局委员同日会见多批外宾或多位中央政治局委员同日分别会见同一批外宾，人民日报、中央电视台新闻联播、晚间新闻发一条综合消息，不单独报道每场会见。除中共中央总书记、国务院总理外，中央政治局委员出访，人民日报、中央电视台新闻联播每个国家综合报道1次，新闻消息稿不超过1200字，电视新闻时间不超过3分钟。除中共中央总书记外，其他中央政治局委员不发侧记、特写、综述等其他形式报道;其他中央政治局委员出访期间会见外国元首、政府首脑等活动可作报道，新闻消息稿不超过500字，不配发照片，可安排在中央电视台晚间新闻中播出，时间不超过1分钟，出访的其他活动一般不作报道。出访活动新闻报道的报纸截稿时间为凌晨1时，新闻联播截稿时间为19时20分，此后主要政治局委员的外事活动，可在次日安排报道。",
                "22.规范重大专项工作新闻报道。中央政治局委员受中央委托到地方指导特大抢险救灾、处理重大安全事故、处理重大突发事件等重大专项工作，在应急阶段，文字稿不超过1000字，中央电视台新闻联播节目播出时间不超过2分钟;上述专项工作转入常态后，中央电视台新闻联播节目一般只综合报道工作进展情况，不单独报道中央政治局委员参加活动或讲话，改由晚间新闻节目报道，文字稿不超过500字，晚间新闻播出时间不超过1分钟。",
                "23.规范其他新闻报道。经中央批准，中央政治局常委和从中央政治局常委职务上退下来的同志出版著作等作品，由新华社播发简短出版消息，字数不超过200字，中央电视台不作报道。除经中央批准的重大展览和文艺演出活动外，中央政治局委员参观展览、观看一般性文艺演出以及出席其他文艺活动，一律不作报道。中央政治局委员给部门、地方的指示、批示等一般不作报道。",
                "24.加强新闻报道统筹协调。探索运用网络等新手段加强中央主要领导同志与群众的直接联系。充分发挥中央职能部门的作用，中央政治局委员的新闻报道工作由中央宣传部负责统筹协调和日常管理，并督促指导中央新闻媒体落实有关规定。涉及中央重大会议活动的新闻报道工作，中央宣传部商中央办公厅统筹安排。领导同志处不直接向新闻单位就报道字数、时长、版面、画面等提出要求，有关要求可按中央规定，由中央宣传部向新闻单位提出或由新闻单位根据实际情况自行确定。从中央政治局常委职务上退下来、仍担任国家机构主要负责人的领导同志，新闻报道工作仍按原标准执行;如有特殊情况，由中央宣传部研究解决。",
                "25.改进工作作风、密切联系群众，关系党的形象，关系党和人民事业成败。各级党政机关和领导干部要坚持以人为本、执政为民，带头改进工作作风，带头深入基层调查研究，带头密切联系群众，带头解决实际问题。各地区各部门要严格按照本细则，结合实际情况，制定涵盖各级领导干部的更加具体、更便于操作的贯彻落实办法，狠抓落实，确保抓出成效。",
                "26.各地区各部门要严格执行本细则，每年年底对执行情况进行1次专项检查，并将检查结果分别报送中央办公厅、国务院办公厅。",
                "27. 中央办公厅、国务院办公厅要定期督促检查，每年底通报执行情况，并向中央政治局常委会会议、中央政治局会议汇报执行情况，对违反规定的要建议有关部门进行处理。各级纪检监察机关要把监督执行本细则作为改进党风政风的一项经常性工作来抓。审计部门每年要对各地区各部门会议活动等经费的使用情况进行审查。",
                "28.人大、政协、军队、人民团体机关参照本细则执行。",
                "29.本细则由中央办公厅、国务院办公厅负责解释。",
                "30.本细则自发布之日起施行。此前发布的有关规定，凡与本细则不一致的，以本细则为准。",
                "来源：中央纪委国家监委网站"
            ],

        }

                "作者：郑博文 李茜发布日期：2025年03月20日 09:55浏览量：",

                "为认真学习贯彻习近平总书记在全国教育大会上的重要讲话精神和关于学校思政课建设的重要指示精神，进一步加强和改进新时代学校思政课及课程思政建设工作。12月30日上午，我校在金明校区图书馆三楼会议室召开学校思政课建设工作会。校党委书记季波出席会议，相关职能部门负责同志、各学院党委书记及教师代表参加会议。会议由校党委副书记杨萌芽主持。会上，教务处处长何欣汇报学校课程思政建设情况，马克思主义学院执行院长任东景汇报学校思政课程建设现状，教师代表沈贺、吴永辉、丁志伟、惠冬围绕思政课和课程思政建设作交流发言。杨萌芽在主持会议时指出，大学生思想政治教育工作是高校人才培养的重要组成部分，也是“双一流”建设的关键。我们一是要深化认识、加强学习。要深刻认识思想政治教育工作在落实立德树人根本任务中的关键作用，深入学习贯彻习近平总书记重要讲话精神，深刻领会其中的科学内涵和实践要求；二是要全员参与、人人思政。统筹协调行政工作者、党务工作者、教学和科研人员等育人力量同向同行，形成全员全过程全方位育人的良好格局；三是要系统集成、协同发力。加强课程思政和思政课程的顶层设计、前瞻谋划，大力支持、全面推进学校的思政课程和课程思政建设高质量发展。季波在总结讲话中强调，思想政治教育关系到“培养什么人、怎样培养人、为谁培养人”这一根本性问题,思政课程是落实立德树人根本任务的关键课程，课程思政是落实立德树人根本任务的关键环节。面对新时代的新要求，我们一是要坚定政治立场，提高思想认识。无论是思政课教师还是学校的管理人员，要不断提高政治站位，坚定信仰，筑牢思想防线，守好思政引领主阵地。二是要建设思政共同体，拓展工作格局。校领导带头讲，思政课教师全面讲，管理队伍人人讲、接力讲，逐渐形成多元育人主体共同参与的“大思政课”新局面。三是要积极探索思政课程和课程思政项目化建设、品牌化培育。因地制宜，充分发挥河南多元的思政育人资源、不断挖掘学校特色的育人元素，全面推进具有河大特色的大思政课体系建设，努力培养担当民族复兴重任的时代新人。",

                "作者：马洁发布日期：2024年12月13日 10:04浏览量：",
                "12月12日晚7点，校党委书记季波在我校金明校区图书馆一楼报告厅开讲“开学第一课”，以《选择河大就是选择责任、选择未来》为题，为师生带来了一堂思考深刻、内容丰富的思政课。各学生培养单位党委书记、党委副书记、团委书记、新生辅导员以及2024级新生、学校青年马克思主义者培养工程第十六期培训班学员等数千名师生，通过线上线下相结合的方式聆听课程。此次思政课由校党委副书记杨萌芽主持。季波用“自豪”“改变”“可期”三个关键词概括了河南大学的历史、现在和未来。从1912年的河南留学欧美预备学校发展成为国家“双一流”建设高校，河大始终站在国家教育的前沿，培养了无数栋梁之才。在抗战时期，河大展现了不屈不挠的精神，为维护文化和教育事业作出了巨大贡献。河大的历史是所有河大人的骄傲，是我们共同的财富；在省委省政府的支持下，学校大力弘扬“自信、拼搏、开放、创新”的新河大精神，以“强理振文，新工新医”为办学新路线，不断优化办学格局，提升办学质量，为师生提供更好的学习和研究环境；未来，河大将继续秉承“研究型综合性国际化一流大学”的办学目标，不断加强学科建设，提升科研水平，培养更多高素质人才，为国家发展和社会进步作出更大的贡献。季波勉励同学们牢记“梦想”“责任”“奋斗”三个关键词，以历届优秀校友为榜样，坚定理想信念，厚植家国情怀，实现小我、中我、大我三个层面的目标，以学习成就梦想，用实干创造未来；在学海遨游、知行合一、体育锻炼中“自讨苦吃”，完成从被动性学习到主动性学习、从接受性学习到探究性学习、从知识性获取到能力性提升、从单一性学习到交叉性学习四种转变；从学校百年奋斗历程中汲取智慧力量，知河大、爱河大、强河大，奉献国家社会、成就出彩人生。季波强调，针对学校在基础设施和教学条件上的问题，如学生宿舍的修缮、教学楼的维护、食堂设施的提升等，学校将不遗余力地为师生提供更好的学习环境和生活环境。尽管学校在硬件设施上还有待提升，但学校将不断努力，通过“硬件不够、软件来补”的方式，提高教育质量和服务水平，为学生的成长和发展创造更好的条件。他呼吁师生通过河南大学书记信箱、河南大学校长信箱、啄木鸟河大青年创建文明校园联络群和河南大学师生意见建议电子信箱等平台积极参与学校治理，为校园文明建设建言献策。学校相关部门将积极响应，及时解决师生诉求，共同构建一个更加开放、包容、高效的校园治理体系。在课堂中间，新闻与传播学院学生带来了精彩的现场表演《青春有我》，带领师生重走跨越一个多世纪的红色之路，探寻河大校园内代代相传的红色基因。课堂尾声，音乐学院郭超、王泽佳带领大家共唱校歌，将现场气氛推向高潮。铿锵有力的旋律，鼓舞人心的歌词，让在场的每位师生都感受到作为河大一员的自豪感与责任感。课后，广大师生纷纷表示，季波书记结合河南大学不同时期的发展历程和目标任务，为大家呈现了一堂精彩的思政课。通过这次开学第一课，他们对河南大学的历史和文化有了更深入的了解，对学校的未来发展充满了期待。这堂课不仅是一次精神的洗礼，更是一次行动的动员。全体河大人将以这次开学第一课为契机，以更加饱满的热情投入到学习和工作中，为实现河南大学的发展目标和国家的现代化建设贡献自己的力量。",

                "6月6日下午，河南大学学习习近平总书记在文化传承发展座谈会上的重要讲话精神研讨会在金明校区图书馆三楼会议室召开。会议由校党委宣传部、人文社科研究院、人文社科高等研究院联合举办，校党委常委、副校长孙君健，学校人文社科专家学者以及相关职能部门负责人出席本次座谈会。座谈会由校党委宣传部部长、新闻中心主任杨萌芽主持。孙君健领学了习近平总书记在文化传承发展座谈会上的重要讲话精神，强调习近平总书记的讲话是中华民族现代文明和社会主义文化强国建设的根本遵循，对于我校当下正在进行的主题教育和人文社会科学研究具有重大的现实意义。他指出，深刻理解习近平总书记的讲话精神要从以下几点出发，一是要充分理解中华民族现代文明的深刻内涵，二是要深入理解中华优秀传统文化的重要作用，三是要深入理解“两个结合”的内在规律。他表示，中华民族现代文明这一新概念蕴含着中国特色社会主义文化建设和中华民族文化建设的双重内涵，深刻把握了中华民族的突出特性，为实现中华民族伟大复兴提供了文化支撑；文化积淀是民族的血脉和精神，寄寓着人民的选择和愿望，连接着国家的历史和未来，要以中国为观照、以时代为观照，立足中国实际，不断推动中华优秀传统文化的创造性转化和创新性发展，推进知识创新、理论创新、方法创新，构建中国自主的知识体系；“两个结合”的论述开辟了马克思主义中国化时代化的新境界，是中国特色社会主义道路建设中得出的规律性认识，是又一次的思想解放。他强调，深入落实习近平总书记的重要讲话精神，要在主题教育中加强文化传承发展的教育、在人文社会科学研究中加强对文化传承发展的研究、在服务社会中贯彻文化传承发展的本质、在“双一流”建设中加强文化传承发展的落地。校文化传承与创新研究中心主任王明钦结合我校文化建设工作的具体实际，对学校以往的文化传承工作表示肯定。他认为，这些成绩的取得离不开我校对文化传承创新工作的重视和大力支持。他结合孙君健校长对学校下一步文化建设工作所提出的思考和思路，提出在今后的工作中，文化传承与创新研究中心要与广大专家学者开放合作，在开展研究工作时加强沟通，通过合作交流共同助力我校文化传承工作。他表示，习近平总书记在座谈会上的重要讲话精神会对国家的文化领域产生重大的影响，广大参会专家学者要结合座谈会上的讲话内容，开展相关课题研究，为学校的人文社科发展、文化传承创新工作作出更多的贡献。人文社科研究院院长桓占伟谈到，未来可能会形成以下几个方面的学术研究热点。一是建设中华民族现代文明，将来在建设中华民族的现代文明方面要坚持什么原则、秉承什么理念、确定什么任务、采取什么样的举措；二是中华文明为什么能够长期延续，其表现、动力、如何理解王朝的兴衰与文明连续的这样一种辩证的关系，是需要下一步继续深化继续开拓的一些问题。习近平总书记在文化传承发展座谈会上的讲话，在我校专家学者中引起强烈反响。《河南大学学报》编辑部主任、主编李伟昉认为，要真正了解当下，更好地建设中华民族现代文明，必须要有历史意识，要有历史的纵深感。中国优秀传统文化，包括耳熟能详的众多经典著作，都是在漫长的封建社会形态中孕育诞生出来的，不可避免的带有封建社会的一些特征。但是，封建社会积累创造出来的人类文明，并不随着封建社会的远去而失去其存在的全部价值，更不会因为人类进入更为高级的文明形态而遭到否定。人类社会不同历史发展阶段传承下来的优秀文化文明成果都是全世界共同享有的智慧结晶和宝贵财富，在反封建、扫除封建残余思想的时候，需要实事求是地细加甄别，不能将悠久历史中形成的优秀思想和宝贵的人格品质，不加分析地一概被冠以“封建”。黄河文化研究院执行院长魏继印表示，中华文化是多元的，其中黄河文化不仅是中国古代文化中唯一连续的文化，也是世界各文明中唯一连续的文化。经过数千年的发展，黄河文化不仅顽强地延续下来，成为中华文化的大熔炉，是中华民族的根和魂。只有不断地深入挖掘黄河文化精髓，弘扬黄河文化精神，讲好黄河文化故事，守正创新，把马克思主义基本原理与中华优秀传统文化相结合，走中华民族自己的道路，才能从根本上建设中华民族现代文明。中原发展研究院院长高保中认为，中华文明是中国式现代化的历史底蕴，具有突出的和平性，从根本上决定了中国式现代化必然是走和平发展道路的现代化。中华文明具有突出的连续性，从根本上决定了中国式现代化必须坚持自己的模式，只有从源远流长的历史连续性来认识中国式现代化，才能理解中国追求现代化的历史进程，才能探索出中国式现代化的实现路径，才能开辟出中国式现代化的光明前景。音乐学院教授、中国艺术研究院研究员毛小雨认为，学术研究与国家建设同频共振，广大教学科研工作者，应当不断提高研究水平，在自己的专业领域中为中国式现代化建设贡献更多智慧和力量。河南是中国的戏曲大省，拥有体量最大的地方戏剧种——豫剧，开封还是中国戏曲的发祥地，要思考建设独特的具有中国特色的综合性高校的戏剧教育体系，顺应国家的文化战略，满足社会的巨大需求，培育新一代传统戏剧文化传承者。文学院党委书记刘百陆梳理了文化自信一词的来龙去脉，其产生、发展、演变以及在过去某段时间出现的一系列学术问题。他表示，中华文化博大精深，里面有无穷的智慧，需要去深入地挖掘。黄河文化是中华民族的根和魂，是中华文明的重要组成部分，包含着丰富的文化内涵和智慧。通过深入挖掘黄河文化，可以更好地理解中华民族的文化传统和价值观念，增强中华民族的文化自信和认同感。同时，黄河文化也是中华民族的历史和文化遗产，对于保护和传承中华民族的文化遗产具有重要意义，研究和传承黄河文化对维系中华文明、中华民族的统一性是非常重要的。历史文化学院教授耿元骊认为，习近平总书记以深刻的历史洞察力和卓越的理论引领力，对中华文化传承做了一个高屋建瓴的方向性指引。他通过提出连续性、创新性、统一性、包容性、和平性这五个中华文明最显著特征，对中华文明做了一个精准的画像。在习近平总书记重要讲话精神的指引下，讲好中国历史，充分学习研究中华优秀传统文化这些宝贵资源，激活从事研究历史的生命力，是每一位历史学科的教学科研工作者的本分。哲学与公共管理学院教授赵清文表示，中华民族的现代文明，是以中国优秀传统文化为基础的，要全面认识中国优秀传统文化，结合中国的具体实际，建设具有高远价值追求的中华民族现代文明。治学研究要与中国发展的目标相结合，与实现现代化的时代使命有机结合，广大学者要脚踏实地，立足于学科特色，突出文化特色与地域特色，齐心协力把中国哲学研究建立在中原大地上，为文化建设与学术发展贡献一份独特力量。历史文化学院闵祥鹏教授认为，要深刻地认识到文化建设的重要性，通过科学的思考和研究，探索解决文化建设过程中所面临问题。对于历史学科而言，应聚焦当前社会发展与文化建设中的关键问题，把握历史规律，推进深层思考。在具体实践中，坚持以创新作为驱动力，加强国际性的交流合作，积极借鉴和吸收先进的文化建设经验，不断开拓新的研究领域，赓续历史文脉 ，谱写时代华章。历史文化学院副院长胡浩认为，中华民族要发挥自己对于其他文明以及整个世界文明的影响和贡献并通过发挥文化传承、发展创新实现中华民族在精神上的独立思考。历史学科响应中央号召对于中华文明起源和发展，将河南省中原的优秀文化底蕴展示出来。黄河文明中心副主任田志光表示，坚持马克思主义基本原理，从中国具体实际相结合，同中华优秀传统文化相结合。在两个结合的理论指导下，回答如何实现中华民族伟大复兴的中国之问和构建人类命运共同体的世界之问。在社会生活领域、政治生活领域和人文社会科学研究以及文艺工作领域进行深入展开和研究，扩展马克思主义中国化的深度与广度，重建中华文化的主体性与中国特色的人类指向。马克思主义学院副院长关海宽认为，在5000年文明发展中产生的中华优秀传统文化、在党和人民的伟大斗争中孕育的革命文化和社会主义先进文化积淀着中华民族最深层的精神追求，是中华民族独特的精神标识，要传承好、发展好，坚定历史自信、文化自信，胸怀“两个大局”，努力建设中华民族现代文明。文学院副教授梅东伟表示，要重视田野调查，要从民众生活中发现研究“对象”，以此推动知识的创新、生产；而知识生产与创新的“成果”最终还要回到民众中去，转化为地方文化资源，为地方文化建设和人民的文化生活服务。积极推动中原神话由“口头文学”到“非物质文化遗产”的转化，使学术知识转化为文化资源，为地方经济文化建设作出了重要贡献，将知识创新、文化传承与落实于人民生活的文化“之用”有效结合起来。黄河文明与可持续发展研究中心副主任候卫东表示，黄河流域文化博大精深，展现了中华民族深厚的文化底蕴，作为中华民族和华夏文明的发祥地，绘就了光辉灿烂的文明画卷。在中原广阔的文化空间中，充分运用中华优秀传统文化的宝贵资源，探索面向未来的理论和制度创新。河南大学人文社科高等研究院副教授岳鹏星表示：立足河南地区现代化的建设，必须要坚定文化自信，在精神上实现独立自主。在五千年的中华文明深厚基础上开辟和发展中国特色社会主义，必须秉持开放包容的态度，坚持两个结合，不断培育中国特色社会主义文化。要守正为本，创新为要，根植中原文化沃土，传承百年文化积淀融入“自信、拼搏、开放、创新”的新时代河大精神，营造尊重知识，尊重人才，尊重学术的环境和氛围，为学校“双一流”建设贡献力量。校党委宣传部部长、新闻中心主任杨萌芽在发言中表示，人文学术研究正逢其时，天时地利人和，应该主动服务国家重大战略。一是利用好文化资源优势。河南具有富集的文化资源，要将这一资源优势转化成推动学科建设的强劲动能。二是要有组织地开展科研工作。要解决各个学科、各个平台之间如何联动、如何协同攻关这一大问题，使彼此研究互相支撑、有体系地服务于国家文化建设，学科间、平台间要进行充分互动以发挥矩阵效应，将各个学科的优势充分体现出来；三是要培养更多能服务于“两个结合”、服务于助力国家文化事业发展的人才，要加强和引导教师多进行文化传承服务方面的研究工作；四是人文社会学科要主动作为，趁势而起。国家战略正在赋能文科，要在深入研究国家战略基础上，谋定而动，寻找突破口，寻找特色优势方向，形成合力。今后，要不断深化对文化建设规律性的认识，扎实推进学校的“双一流”建设，为中华民族现代文明和社会主义文化强国建设贡献河大力量。",

            "title": "我校文学院举行庆祝建院100周年创新发展大会",
            "date": "2023年03月08日",
            "full_date": "2023年03月08日 00:00",
            "author": "河南大学宣传部",
            "content": [
                "作者：发布日期：2023年03月08日 10:05浏览量：",
                "大会现场河南大学党委书记卢克平发表讲话中央文史馆研究馆馆员、北京大学博雅讲席教授陈平原发言校友、十二届全国政协教科文卫体委员会副主任、河南省政协原主席王全书发言校友、中国文联中国作协原副主席廖奔发言中国社会科学院学部委员、河南大学特聘教授刘跃进发言河南大学党委原书记关爱和发言河南大学教师、著名文化学者王立群教授发言校友、北京师范大学文学院院长王立军通过线上致辞文学院院长武新军致辞文学院教师代表辛永芬教授发言文学院2022级本科生学生代表谷雨晨婉发言老教师代表上台接受献花全体合唱校歌春回大地万物生长，百年恰是风华正茂。2023年3月3日，我校文学院迎来建院100周年。这一天，天朗气清、惠风和畅，文学院庆祝建院100周年创新发展大会在我校明伦校区大礼堂隆重举行。来自全国各地的领导、嘉宾、校友和师生欢聚一堂，共同回顾文学院团结奋进的拼搏历程，共同展望新百年文学院发展的光明未来。河南大学党委书记卢克平，党委副书记、副校长谭贞，中央文史馆研究馆馆员、北京大学博雅讲席教授陈平原，北京大学夏晓虹教授，校友、十二届全国政协教科文卫体委员会副主任、河南省政协原主席王全书，校友、中国文联中国作协原副主席廖奔，中国社会科学院学部委员、河南大学特聘教授刘跃进，河南大学党委原书记关爱和，河南大学教师、著名文化学者王立群莅临大会现场；校友、北京师范大学文学院院长王立军通过线上致辞；河南大学各部处、学院领导，各界校友以及文学院师生代表参加大会。1981级校友、中央广播电视总台主持人于洪和1995级校友、文学院教师段晓华主持大会。上午10时许，全体起立，奏唱国歌，大会正式开始。文学院院长武新军以“历史传统”和“创新”两个关键词为切入点致辞，指出明德新民、立德树人、不断超越、止于至善是学院能够不断前进发展、文脉不断之根本，并表示学院要在百年历史传统的基础上创新发展，坚持人才是第一资源，创新是第一动力，把立德树人作为重中之重，把创新驱动作为发展引擎，致力于建立一流学科的一流人才培养体系，不断凝练新的学科方向，推动学院高质量发展。王全书、廖奔、王立军作为校友代表分别致辞，对文学院百年华诞表示祝贺，感谢母校对自己的培育，对文学院的未来发展表达了真诚祝福。陈平原讲述了他与河南大学之间的深厚情谊，对河南大学在抗战烽火中的坚守表达了敬佩之情，对河南大学文学院未来发展致以期待和祝福，勉励师生努力前行，再创辉煌。刘跃进回忆了他与河南大学文学院的故事，表达了对河南大学深厚的感情。他指出教师在文化传承中的重要作用，强调教师更重要的使命是培育更多的人才，作为学者要继承前辈学者的家国情怀，肩负起历史责任，坚守中华文化立场，立足当代中国现实，做出具有时代特色的学问。关爱和回顾了河南大学以及河南大学文学院的发展史，指出百年来河南大学文学院与河南大学同命运，成为中原地区高等教育的参天大树，为我国高等教育事业发展培养了大批优秀人才，并表示在全面建设社会主义现代化国家、全面推进中华民族伟大复兴的历史进程中，文学院未来的100年更值得期待。王立群以“百年的意义”为题致辞，概括百年时间节点的关键意义。他指出，文学院成为河南大学历史上从未中断办学历史的唯一院系，靠的正是文学院“百年夙兴夜寐，茁壮发展”的坚守与担当和文学院人“于艰难困苦时，书声琅琅”的精神传承。文学院要以“鉴往”去“知来”，扬帆奋进正当时。文学院教师代表辛永芬、2022级本科生学生代表谷雨晨婉分别发言。辛永芬表示“古今不隔、中西贯通、思辨创新、报国为公”是学院百年来始终赓续不断的学术传统，“不忘使命、呕心沥血、勤勉敬业、滋养后学”是学院百年来始终不断发扬的园丁精神；谷雨晨婉则承诺将严守“博学慎思笃行日新”的院训，践行“守正创新知行合一”的院风，不负铁塔学子之名。卢克平对文学院全体师生在院党委行政的坚强领导下，团结协作、攻坚克难，取得一系列丰硕办学成果表示充分肯定，对文学院未来发展寄予厚望，希望文学院以百年院庆为新契机，传承百年优良办学传统，落实立德树人根本任务，勇立潮头、勇担使命、勇开新局、勇毅前行，坚定扛起“中原大地起高峰”的时代重任，让“河南大学文学院”这块金字招牌在新时代绽放出更加绚丽、更加夺目的光彩。学校将一如既往地支持文学院的建设与发展，共同推动学院谱写新时代高质量发展的崭新篇章。百年文脉，灼灼其华；继往开来，源远流长。此次大会，文学院精心准备，设置多样环节。大会现场，全体人员共同观看了河南大学首任文科主任冯友兰之女宗璞的采访视频和河南大学文学院院庆宣传片《文脉》。王芸、张豫林、宋应离、王文金、魏清源、毕桂发、王立群、齐文榜、梁工、胡山林等老教师代表登上大礼堂的舞台接受青年教师代表献花。新老教师同现的画面让不少人感动泪目，展现了河南大学文学院百年办学历史和生生不息的发展动力，体现了传播知识、创新知识永远是河南大学的使命所在；传承学术、发展学术永远是文学院的精神追求。与此同时，河南大学文学院的百年华诞还受到了国内其他高校的关注和祝福。中山大学中国语言文学系、华东师范大学中国语言文学系、四川大学文学与新闻学院、郑州大学文学院、信阳师范学院、传媒学院、周口师范学院文学院、河南大学北京校友会、河南大学山东校友会等单位纷纷发来贺信贺词，祝贺文学院百年华诞。1961级校友、河南省文学院原院长、河南省文联河南省作家协会副主席孙广举，1977级校友、原中国文联、中国作协原副主席廖奔挥毫泼墨，同祝文学院百岁生日快乐。“嵩岳苍苍，河水泱泱，中原文化悠且长……”大会在河南大学校歌中圆满落幕，歌声承载着众人的祝福与希冀从大礼堂传向四方，共期河南大学文学院在新的百年取得新的更大辉煌。",

                "为进一步提升我校国有资产管理和招标采购相关人员的政策水平和业务能力，助力学校“双一流”建设，3月4日上午，我校在金明校区计算机大楼二楼报告厅召开2023年国有资产管理和招标采购业务培训会。河南省财政厅政府采购监督管理处副处长宋熙文出席会议并致辞，校党委常委、副校长许绍康出席开班仪式并作动员讲话。全校各单位资产管理员、负责招标采购人员和各采购代理机构项目经理共计190余人参加了会议，会议由国资办、招标办主任南晗主持。宋熙文在致辞中代表省财政厅政府采购监督管理处肯定了我校政府采购工作，他认为我校近年来不断完善招标采购组织体系，健全完善规章制度，着力强化招标采购工作内控管理，认真落实采购人主体责任，为学校加强政府采购管理，提高资金使用效益发挥了重要作用。同时，他希望我校要以政府采购深化改革为契机，创新工作思路，充分落实采购人主体责任，强化结果导向，促进政府采购从程序导向型向结果导向型转变，更好地服务学校“双一流”建设。许绍康在培训会上发表动员讲话，他介绍了举办本次培训会的目的和培训内容，分析了当前我校国有资产管理和招标采购工作面临的问题和任务，并对参会学员提出了三点要求。一要提高站位，增强责任感。希望全校各部门各单位，立足“双航母”战略定位和“双一流”建设发展目标，精准全面地加强国有资产管理，规范高效地实施招标采购，进一步增强工作的使命感和责任感，以饱满的热情和审慎的态度做好每一个项目。二要明确任务，体现专业性。近年来，我校在国有资产和招标采购方面制定了一系列制度文件，如何准确理解和把握这些规章制度的内容，并在实际工作中贯彻实施，是本次学习培训的重点内容，要将学习成果转换为业务能力，在实践中体现工作的专业性，进一步提高学校国有资产管理和招标采购工作的保障能力。三要协调一致，形成凝聚力。招标采购项目从前期调研、需求制定、项目立项、组织采购到合同签订、履约验收、资金支付，需要项目单位、归口管理部门、招标采购部门以及监督部门的密切协作才能顺利完成，希望通过此次集中培训学习，各单位加强沟通与协调，做好各工作环节衔接与配合，形成凝聚力和战斗力，提高工作效率。最后，他激励学员们以更加深刻的认识、更加有为的姿态和更加扎实的作风，认真开展学习培训，积极参加讨论交流，努力提高业务能力，为学校“双一流”建设做出新的更大贡献。本次培训会为期两天，邀请了省财政厅政府采购监管处，校纪委，国资办、招标办等单位有关领导和同志，进行高校政府采购、国有资产管理、廉洁纪律教育等方面专题讲座和政策宣讲。培训课程结束后，还组织进行了业务考核，旨在检测参会学员的学习效果，深化对课程的理解和记忆。通过此次业务培训，理清了我校国有资产管理和招标采购各工作环节的风险点，规范了工作流程，提升了相关工作人员的业务水平，增强了风险防范意识，对于进一步促进学校资产管理和招标采购工作开创新局面，更上新台阶具有重要的意义。",

                "党的二十大报告提出：“坚持以文塑旅、以旅彰文，推进文化和旅游深度融合发展。”这为新时期文化和旅游融合发展指明了前进方向，也为河南文旅文创融合战略的实施提供了根本遵循。一、推动文旅文创融合发展必须扎根中华优秀传统文化党的二十大报告指出：“中华优秀传统文化源远流长、博大精深，是中华文明的智慧结晶，其中蕴含的天下为公、民为邦本、为政以德、革故鼎新、任人唯贤、天人合一、自强不息、厚德载物、讲信修睦、亲仁善邻等，是中国人民在长期生产生活中积累的宇宙观、天下观、社会观、道德观的重要体现，同科学社会主义主张具有高度契合性。”历史文化是一个国家、一个民族安身立命的基础，中华优秀传统文化更是中华民族独特的性格气节所在，是中华民族的精神魂魄所系，是我们在世界文化激荡中站稳脚跟的根基，是我们矗立于世界民族之林的根本。习近平总书记强调：“我们不是历史虚无主义者，也不是文化虚无主义者，不能数典忘祖、妄自菲薄。”因此，在推进文旅文创融合发展过程中，必须扎根中华优秀传统文化，不断推陈出新，把马克思主义思想精髓同中华优秀传统文化精华贯通起来、同人民群众日用而不觉的共同价值观念融通起来，不断赋予科学理论鲜明的中国特色，不断夯实马克思主义中国化时代化的历史基础和群众基础。二、推动文旅文创融合发展必须以增强文化自信为目标习近平总书记指出:“我们说要坚定中国特色社会主义道路自信、理论自信、制度自信，说到底是要坚定文化自信。文化自信是更基本、更深沉、更持久的力量”。全面建设社会主义现代化国家，必须坚持中国特色社会主义文化发展道路，围绕举旗帜、聚民心、育新人、兴文化、展形象，建设社会主义文化强国，不断增强文化自信，这样才能更好地走好“中国道路”、讲好“中国故事”。文旅文创融合发展是传播社会主义文化、讲好中国故事的重要载体和主阵地，河南在“老家河南”传统形象的基础上，率先在全国推出“行走河南·读懂中国”品牌宣传口号，就是要把河南作为国家的政治、经济和文化中心长达3000年的历史充分展现在世人面前，建设中华文化传承创新中心和世界文化旅游胜地，不断满足人民日益增长的精神文化需求，全面提升国家文化软实力和中华文化影响力。三、推动文旅文创融合发展必须坚持以人民为中心的导向“以人民为中心”就是要坚持把人民对美好生活的向往就是我们的奋斗目标，坚定不移走共同富裕的道路。繁荣发展文化事业和文化产业，推动文旅文创融合发展，同样要坚持以人民为中心，推出更多增强人民精神力量的优秀作品，培育造就大批德艺双馨的文学艺术家和规模宏大的文化文艺人才队伍。在推进文化产业发展时，要坚持把社会效益放在首位，实现社会效益和经济效益相统一，不断完善现代文化产业体系；在推进文化和旅游深度融合时，要坚持以文塑旅、以旅彰文，让人们在领略自然之美中感悟文化之美、陶冶心灵之美。此外，还要加大文物和文化遗产保护力度，加强历史文化保护传承，建好用好国家文化公园。四、推动文旅文创融合发展必须建设坚守中华文化立场“坚守中华文化立场”，就是要按照在中国大地上产生并发展的共同文化价值观、思想方式、人文理念、核心思想来分析和处理问题。“坚守中华文化立场”是稳固的、不能动摇的，是基于经受了历史的大风大浪之后，从先辈手中继承下来的文化历史资源和传统遗产，是“不忘本来”基础上的创新发展，是“开辟未来”永不枯竭的动力之源。文旅文创融合发展要提炼展示中华文明的精神标识和文化精髓，加快构建中国话语和中国叙事体系，讲好中国故事、传播好中国声音，展现可信、可爱、可敬的中国形象。五、推动文旅文创融合发展迫切需要河南奋勇争先河南之于中国，正如中国之于世界。习近平总书记在安阳红旗渠考察时指出：“红旗渠精神同延安精神是一脉相承的，是中华民族不可磨灭的历史记忆，永远震撼人心。”同时，在考察殷墟时强调：“殷墟出土的甲骨文为我们保存3000年前的文字，把中国信史向上推进了约1000年……考古工作要继续重视和加强，继续深化中华文明探源工程。”河南应牢记领袖嘱托，深刻把握文旅文创高渗透性、强融合型、可跨越性特征，站在以文化人的高度，加强推进文化强省将建设，努力把文旅文创产业培育成战略性支柱产业。尤其是要对文旅文创资源开展整合化利用、活态化展示、具象化传播，坚持“创意驱动、美学引领、艺术点亮、科技赋能”路径，加快构建形成以IP为核心的内容生产，实现文旅资源观、时空观和产品观重构，全面贯通文创资源端、创意开发端、生产营销端，在全国率先推出一批具有全球影响力的文化旅游精品线路，打造郑（郑州）汴（开封）洛（洛阳）世界文化旅游之都，优化国际人文环境，构筑文明交流互鉴高地。作者简介程遂营，河南大学文化产业与旅游管理学院院长、二级教授、博士生导师，入选“中原英才计划-中原文化名家”、河南大学杰出人才特区第三人才层次特聘教授。主持国家社科基金重大项目“建设黄河国家文化公园研究”等国家级、省部级项目10余项，发表学术论文60余篇，出版《唐宋开封生态环境研究》《黄河上的古都》《丝绸之路上的古城》等学术专著10余部。从2014年至今，应邀在央视《百家讲坛》主讲“六大古都”“黄河上的古都”“丝路上的古城”“长江边的名城”等系列节目，弘扬中国传统文化。",

                "党的二十大报告指出，中国式现代化的本质是中国共产党的领导。中国共产党自诞生之日起，以争取民族独立、人民解放和实现国家富强、人民幸福为己任，孜孜不倦地探索适合中国国情的现代化道路，是社会主义现代化宏图的擘画者。毛泽东同志在中共七大所作的《论联合政府》报告中提出了现代化的目标，“中国工人阶级的任务……是为着中国的工业化和农业近代化而斗争”。中华人民共和国成立伊始，党把集中力量进行经济建设提上议事日程，于1952年底酝酿1953年正式提出党在过渡时期的总路线，指出在一个相当长的时期内，“逐步实现国家的社会主义工业化”，设定了建设社会主义现代化国家的目标。党一开始就明确了工业化的社会主义性质。现代化内容随社会主义建设的深入不断拓展。1953年开始的第一个五年计划，把优先发展重工业作为建设的中心环节。“一五”计划的实施，156个重点项目的布局和建设，奠定了国家工业化的坚实基础。1954年，毛泽东同志提出“实现社会主义工业化”和“农业的社会主义化和机械化”的总任务，他在9月召开的第一届全国人大一次会议的开幕词中，向全国人民发出建设现代化国家的号召，“准备在几个五年计划之内，将我国这样一个经济上文化上落后的国家，建设成为一个工业化的具有高度现代化程度的伟大国家”。周恩来同志在一届人大《政府工作报告》中，也向全国人民提出“建设起强大的现代化的工业、现代化的农业、现代化的交通运输业和现代化的国防”任务。1956年八大通过的党章把“四个现代化”写进了总纲：“使中国具有强大的现代化的工业、现代化的农业、现代化的交通运输业和现代化的国防。”从最初的“逐步实现国家的社会主义工业化”到“实现社会主义工业化”和“农业的社会主义化和机械化”，再到“使中国具有强大的现代化的工业、现代化的农业、现代化的交通运输业和现代化的国防”，是以毛泽东为主要代表的中国共产党人不断拓展中国式现代化建设内涵的结果。“四个现代化”的提出，是以毛泽东同志为主要代表的中国共产党人探索社会主义现代化建设全新认识的结果。1956年社会主义进入初级阶段后，党和国家赋予中国式现代化新的内容和目标。周恩来同志认为工业是包括交通运输业的，1957年8月，他就这一认识作了说明：工业是包括交通运输业在内的，交通运输业是要先行的，要全面安排。这样，现代化的交通运输业涵盖在现代工业之内。建设强大的社会主义社会，科学技术的重要性愈加显现，毛泽东同志对社会主义现代化内涵进行了新的思考，1957年2月27日，他在《关于正确处理人民内部矛盾的问题》一文中，提出“将我国建设成为一个具有现代工业、现代农业和现代科学文化的社会主义国家”。社会主义建设的丰富实践使中国共产党深刻认识到科学技术的重大影响，把“科学文化现代化”表述为“科学技术现代化”。1963年1月29日，周恩来同志在上海提出：“我们要实现农业现代化、工业现代化、国防现代化、科学技术现代化，简称‘四个现代化’。把我国建设成为一个社会主义强国，关键在于实现科学技术现代化。”关于国防现代化的重要地位和作用，毛泽东同志有清醒的认识。1959年12月至1960年2月，毛泽东同志研读苏联《政治经济学（教科书）》第三版社会主义部分时，完整地提出了现代化的内容：“建设社会主义，原来要求是工业现代化，农业现代化，科学文化现代化，现在要加上国防现代化”。周恩来同志对国防现代化也有了新的思考，1959年12月24日，他在黑龙江省干部会议上指出，“使我们的国家更快地成为具有现代工业、现代农业、现代科学文化和现代国防的社会主义强国”。1960年3月18日，毛泽东同志重申了四个现代化：“使我们可以建设我们国家现代化的工业、现代化的农业、现代化的科学文化和现代化的国防。”1964年12月21日，周恩来同志在三届人大一次会议作《政府工作报告》时提出：要在不太长的历史时期内，把我国建设成为一个具有现代农业、现代工业、现代国防和现代科学技术的社会主义强国，赶上和超过世界先进水平。实现四个现代化，成为社会主义建设的战略目标。1975年1月，周恩来在四届全国人大一次会议《政府工作报告》中，再次重申“在本世纪内，全面实现农业、工业、国防和科学技术的现代化，使我国国民经济走在世界的前列”目标。“四个现代化”成为动员和激励人民积极投身社会主义建设的重要指导思想。党和国家主要领导人擘画了现代化实施的步骤，将现代化理论设计和现代化实践完美结合起来。在1964年三届全国人大一次会议上，周恩来同志提出了实现现代化“两步走”的设想。第一步，建立一个独立的比较完整的工业体系和国民经济体系；第二步，全面实现农业、工业、国防和科学技术的现代化。在1975年四届全国人大一次会议上，他对两步走的设想细化了具体时间安排：第一步在1980年以前，建成一个独立的比较完整的工业体系和国民经济体系；第二步，在本世纪内，全面实现农业、工业、国防和科学技术的现代化。十一届三中全会后，以邓小平同志为主要代表的中国共产党人，提出了现代化目标“三步走”战略：第一步，在八十年代翻一番，以1980年为基数，当时国民生产总值人均只有二百五十美元，翻一番达到五百美元，第二步是到本世纪末，再翻一番，人均达到一千美元。实现这个目标意味着我们进入小康社会，把贫困的中国变成小康的中国。那是国民生产总值超过一万亿美元，虽然人均数还很低，但是国家的力量有很很大的增强。我们制定的目标更重要的还是第三步，在下世纪用三十年到五十年再翻两番，大体上达到人均四千美元。做到这一步，中国就达到中等发达的水平。以江泽民同志为主要代表的中国共产党人，在1997年党的十五大上对“三步走”发展战略进一步细化：第一步，第一个10年实现国民生产总值比2000年翻一番；第二步，再经过10年的努力，到建党100年时，使国民经济更加发展，各项制度更加完善；第三步，到21世纪中叶建国100年时，基本实现现代化，建成富强民主文明的社会主义国家。以胡锦涛同志为主要代表的中国共产党人，将现代化的目标概括成“两个一百年”的奋斗目标：到建党100年时建成惠及十几亿人口的更高水平的小康社会，到新中国成立100年时基本实现现代化，建成社会主义现代化国家。党的十八大后，社会主义现代化建设进入新时代，以习近平同志为核心的党中央在完成全面建成小康社会的历史任务，实现第一个百年奋斗目标，迈上全面建设社会主义现代化国家新征程，向第二个百年奋斗目标进军之际，规划了“两步走”战略：全面建成社会主义现代化强国，总的战略安排是分两步走：从二〇二〇年到二〇三五年基本实现社会主义现代化；从二〇三五年到本世纪中叶把我国建成富强民主文明和谐美丽的社会主义现代化强国。综上所述，中国共产党不断赋予现代化新的内涵，拓展现代化的目标，设定现代化的步骤，使中华人民共和国迎来从站起来、富起来到站起来的天翻地覆变化，因此，中国共产党是中国式现代化蓝图的擘画者。作者简介：赵金康，历史文化学院教授、博士生导师，主要从事中华民国史、抗日战争史和中华人民共和国史的教学和研究。主持国家社科基金一般项目、重点项目和重大项目；出版《南京国民政府法制理论设计及其运作研究》；在《中共党史研究》《抗日战争研究》等专业期刊发表学术论文。",

                "习近平总书记在党的二十大报告中指出：“全面建设社会主义现代化国家，必须坚持中国特色社会主义文化发展道路，增强文化自信，围绕举旗帜、聚民心、育新人、兴文化、展形象建设社会主义文化强国，发展面向现代化、面向世界、面向未来的，民族的科学的大众的社会主义文化，激发全民族文化创新创造活力，增强实现中华民族伟大复兴的精神力量。”近期，河南卫视重磅推出《酿秋》《登高抒怀》《得见李白》《云窟万象》等系列节目，以新表达、新诠释等方式深入挖掘、匠心呈现中华优秀传统文化。作为主流广播电视媒体，河南卫视以“中国节日”为窗口，以“中国传统文化”为魂，为时代、为人民再现了一幅幅波澜壮阔的历史画卷。中华优秀传统文化是中华民族的根和魂，是民族创造力和生命力的集中体现，是民族发展的精神动力。党的十八大以来，习近平总书记站在中华五千多年文明高度，着眼新时代坚持和发展中国特色社会主义，以高瞻远瞩的战略眼光、深沉坚定的文化自信和清醒勇毅的历史自觉，在波澜壮阔的伟大创新实践中，强调弘扬光大中华优秀传统文化，使之焕发出勃勃生机活力。关于如何对待、传承与弘扬中华优秀传统文化，习近平总书记指明了方向，“要坚持古为今用、以古鉴今，坚持有鉴别的对待、有扬弃的继承，而不能搞厚古薄今、以古非今，努力实现传统文化的创造性转化、创新性发展，使之与现实文化相融相通，共同服务以文化人的时代任务。”这对于我国实现文化繁荣、建设社会主义文化强国具有重要意义。如何推进文化强国建设，习近平总书记明确指出：“要坚持马克思主义在意识形态领域的指导地位，坚守中华文化立场，坚持以社会主义核心价值观引领文化建设，紧紧围绕举旗帜、聚民心、育新人、兴文化、展形象的使命任务，加强社会主义精神文明建设，繁荣发展文化事业和文化产业，不断提高国家文化软实力，增强中华文化影响力，发挥文化引领风尚、教育人民、服务社会、推动发展的作用。”作为中华民族和华夏文明的重要发祥地之一，河南历史文化成就灿若星河，光耀神州。从河南省第八次党代会提出“加快文化资源大省向文化强省跨越”，到省第九次党代会提出“加快建设文化强省”，再到省第十次党代会首次明确提出“加快构建全国重要的文化高地”，将实施文旅文创融合战略纳入“十大战略”，这是应时合势之举、活跃全局之策，充分彰显出省委带领全省人民实现“两个确保”的决心和斗志。在河南省第十一次党代会上，河南省委书记楼阳生同志以习近平总书记关于社会主义文化强国建设精神为指导，把文旅文创融合战略纳入全省“十大战略”，纳入高质量建设现代化河南、高水平实现现代化河南的大局之中，为河南省文化事业、文化产业发展指明了方向、提供了遵循，也为河南省现代化建设指出了文化着力点。挖掘深厚历史文化底蕴，促进中原文化的创造性转化、创新性发展。从中原文化资源层面看，河南是文化资源大省，完整保留着中华民族文化发祥和传承的基因谱系，拥有伏羲太昊陵、黄帝故里、大运河、丝绸之路等中华文明的核心地标，分布着洛阳、郑州、开封、安阳4大古都，拥有8座国家历史文化名城，5处世界文化遗产，113项国家级非物质文化遗产，420个全国重点文物保护单位，是全国乃至全球范围内高品质文化资源最富集的区域，享有“地下文物全国第一，地上文物全国第二”的美誉。从中原文化特质层面看，河洛先民们披荆斩棘、筚路蓝缕，在中原大地上开创了灿烂辉煌的农耕文明；在这里繁衍生息的“炎黄子孙”见证过民安物阜的盛世繁华，经历过战火兵祸、旱涝饥荒的风雨沧桑；这片土地以其兼收并蓄、开放包容的文化特质，深深地影响着中华民族，引领着中华文化的发展历程。从中原文化人文思想层面看，“天人合一”的境界气度、“兼相爱、交相利”的文化理念、“尊道贵德”的道德气质、“终日乾乾，与时偕行”的精神品格等，在中华文化中有着无可比拟的价值；“正心、修身、齐家、治国”等人生理想、“穷则独善其身，达则兼济天下”等士人品格，闪烁着中华民族智慧的光芒。新时代，充分利用中原文化底蕴深厚的资源禀赋，是文旅文创融合战略的题中之义。全面强化思想引领，守正创新铸就中原大地文化影响力新高地。实施文旅文创融合战略，增强中原大地文化影响力，全面提升新时代河南良好形象，必须全面强化思想引领、推动宣传思想工作不断“强起来”。融媒体时代，不仅要注重媒体平台的融合，更要注重融媒体平台与受众之间的互动交流。要在内容上、话语上、情感上与受众充分融合，推动优秀传统文化创造性转化、创新性发展，把传统文化融入国民教育、社会治理、党的建设全过程，融入生产生活各方面。要建立健全互动机制，通过线下热线、线上征求意见、网络直播等传统媒体与新媒体的综合应用，使之与人们“亲密接触”，成为日用而不觉的生活方式和思维方式。同时还要关注及时优化话语转换。针对传统文化具象化传播，从职业素养上要切实强化尤其是新媒体从业人员的整体文化素质，提升其文化认知、理解、思考的水平。要围绕大众关注、关心、关切的热点、难点问题精心设置议题，注重贯通话语体系，多讲淳朴的实话，多讲富有活力的新话，多讲管用的短话，使其尽可能“沾泥土”“带露珠”“冒热气”，把文化宣传工作做到群众心坎上，从而产生情感共鸣。持续凝聚磅礴力量，在“两个结合”中实现奋勇前进的伟大征程。中原大地文脉绵延不绝，在中国共产党的带领之下，一百余年的奋斗呈现出气势磅礴的恢宏气象，积淀起亘古未有的自信自强，化作中原儿女内心更深历史文化底蕴，培植文化优势，彰显文化魅力，精心打造中原文化品牌，为建设文化凝聚更基本、更深沉、更持久的力量。进入新时代，习近平总书记创造性提出马克思主义中国化“两个结合”重大论断，坚持把马克思主义基本原理同中国具体实际相结合、同中华优秀传统文化相结合，孕育出中华文化和中国精神的时代精华，实现了马克思主义中国化新的飞跃。在文旅文创战略实施过程中，需要始终坚持创造性转化、创新性发展，文脉传承弦歌不辍、历久弥新。河南是黄河文明、中华文化的根脉之地，中原大地蕴藏着精神文明的丰富宝藏。从愚公移山、精忠报国，再到大别山、焦裕禄、红旗渠。这些都成为中华民族精神历程中最撼动心魄的象征，积淀了河南文化自信的丰厚底蕴。新时代，借助互联网时代技术的力量，积极发挥融媒体平台不同媒体的特点和优势，借助日趋成熟的AR、VR和5G技术，实现受众真正的“身临其境”，提升受众的浸入式体验，多感官、综合性地去感受和发现中原优秀传统文化的无穷魅力。利用大数据平台进行信息收集、分析，开发立体性的传播渠道，建立完善科学的宣传效果评价体系，跟踪反馈媒介传播的实际效果。可以充分依托互联网，积极拓展线上渠道,创新开发线下渠道,实现线上线下融合发展，助推传统文化IP创新发展；挖掘中原文化社会经济价值，以华夏历史文明传承创新区建设为载体，建立中原文化数据库，为河南文化产业发展提供资源支撑；践行“文化+”，推动产业融合、要素、创意融合，开发新热点，催化新业态，形成发展新动能；以科技创新为支撑，深化供给侧结构性改革，搭建文化创意产业集聚区，有效激发文化主体自主创新创业活力，从更大程度上提升中原文化资源的社会、经济价值。近年来，在习近平总书记系列重要讲话精神的指引下，河南深入实施中原人文精神文艺精品创作工程、文艺普及工程等“五大工程”，《焦裕禄》《红旗渠》《风中少林》《水月洛神》等好戏连台，《禅宗少林·音乐大典》《水秀》《黄帝千古情》《千回大宋》等旅游演艺产品“爆款”频出，一批“拿得出” “叫得响”的文化精品赢得社会广泛赞誉。当前，我们正处于学习宣传贯彻党的二十大精神的关键时期，急需着力强化文化建设的价值引领，实现社会主义文化大发展大繁荣。让我们继续全面贯彻落实习近平新时代中国特色社会主义思想，大力弘扬党的二十大精神，深入挖掘历史文化底蕴，培植文化优势，彰显文化魅力，精心打造中原文化品牌，为建设文化强省积能聚势，以高度的文化自信助推文化强国建设。（作者系河南大学党委宣传部部长、河南大学文化传承与创新研究中心教授。本文系2022年河南兴文化工程文化研究专项项目《推动以中原文化、黄河文化为代表的中华优秀传统文化创造性转化创新性发展研究》（2022XWH015）阶段性成果）",

            "title": "学习党的二十大精神 河大社科名家二十谈（九）：建设粮食产业集群，全方位夯实粮食安全根基",
