            "content": [
                "作者：发布日期：2022年12月03日 17:03浏览量：",
                "习近平总书记在党的二十大报告中明确提出，要“健全国家安全体系”，“增强维护国家安全能力”，“确保粮食、能源资源、重要产业链供应链安全”。要“全方位夯实粮食安全根基”、“确保中国人的饭碗牢牢端在自己手中”。可见，粮食安全是作为国家安全体系的首要安全提出来的。“确保中国人的饭碗牢牢端在自己手中”，“决不能在吃饭这一基本生存问题上让别人卡住我们的脖子”，这是我们准备经受风高浪急甚至惊涛骇浪重大考验的根本底气。不仅要牢牢守住十八亿亩耕地红线，还要确保粮食资源及其产业链供应链安全，这是新时代赋予保障国家粮食安全的新的内涵。新发展阶段，面对消费者对粮食提出“吃得好”和“吃得放心”的新需求，我国粮食供求矛盾已由数量不足转变为结构性矛盾，保障国家粮食安全的内涵也由保障粮食“生产”安全转变为粮食“全产业链”安全，粮食安全目标由产量导向向竞争力导向转型。然而，现阶段我国粮食产业发展仍存在许多短板瓶颈问题，如农户土地规模小、经营分散、组织化程度低、劳动力素质不高、种粮成本高效益低、政府和农民种粮积极性差；产业链短、供应链弱、价值链低、三链协同程度不高；创新能力不足、粮食品牌建设滞后；要素资源约束加剧，区域协同发展不充分，高产穷县、财粮倒挂问题严重等。这些问题已成为我国粮食产业现代化发展的最大障碍。如何找出一条符合产业化发展规律的新型道路是关系到我国能否从粮食生产大国转变为粮食产业强国并解决“粮食”问题的关键。粮食产业集群正是这样一条强调粮食产业化、集群化发展的新型道路。国内外相关的理论与发展实践表明，粮食产业的集群化发展是粮食产业的新型组织模式，是一、二、三产业联动发展的有效载体。它不仅强调了粮食产业种植环节的规模化和现代化生产，而且还强调了粮食产业全产业链网络的创建，是符合我国新时代保障国家粮食安全新内涵的粮食产业空间组织模式。这些内涵与2019年3月8日，习近平总书记在参加十三届全国人大二次会议河南代表团审议时所强调的“延伸粮食产业链、提升价值链、打造供应链，不断提高农业质量效益和竞争力，实现粮食安全和现代高效农业相统一”的目标是一致的，即强调了产业链、价值链和供应链的“三链”同构和构建区域粮食产业网络的重要性。粮食产业集群是产业集群理论在粮食领域的延伸和应用，是粮食产业生产力发展到一定阶段的产物，具有产业集群的本质内涵，即集群=集聚+网络。按照产业集群的定义，粮食产业集群是指属于粮食产业及其相关支撑产业的众多企业和机构因共用性和互补性而相互联系，并在一定地域范围内集聚所形成的群体。在结构组成上，它包括五大类型的参与主体，即粮食企业（包括从事粮食生产的企业化经营农户、家庭农场和传统农户、粮食加工企业、粮食流通、储备、物流、购销服务企业、及其竞争对手）、相关支撑性企业或机构（包括原料、设备和零部件供应商、专业化软硬基础设施的提供者、金融机构等）、客户及辅助性产品供应商、提供技术和培训的大学科研机构（含研发中心、检测中心、培训机构、中介机构、标准的制定机构等）和政府等组织。从产业范围上，它包括粮食种植业、粮食加工业以及产前产后的各相关服务业。从国内外发展实践看，成功粮食产业集群的共同特征是，以粮食加工为主导、产业化程度高、产业链条长且弹性好、大量中小企业（或企业化经营农户）与各相关机构空间上集聚且彼此之间存在着密切的正式与非正式联系、产品市场份额大、知识流动和创新频繁、区域知名度高等。由此可见，建设粮食产业集群是促进粮食产业发展方式转变、集成解决上述粮食问题的有力抓手。它不但能推动粮食产业向二三产业延伸、做大粮食精深加工业和生产性服务业，还能催生新型粮食经营主体的产生及其之间的产业联系，通过产业链、供应链、价值链“三链同构”，促进粮食资源要素的空间集聚，并形成区域品牌，是集成解决我国粮食产业短板瓶颈问题的有力抓手。它依靠规模化和专业化提高粮食产业化水平、吸纳农村剩余劳动力、提高农民收入、促进农村工业化和城镇化，还通过整合小农户，实现小规模生产与大市场的对接，是新形势下统筹粮食安全和发展的有效途径。建设粮食产业集群，是优化我国粮食产业布局的内在要求。从我国2003年提出“优势农产品（含粮食）产业带”建设到2017年“粮食生产功能区”划定再到2021年的“国家粮食安全产业带”建设的历程可以看出，当前阶段我国粮食产业发展更强调由粮食生产格局向粮食产业布局的升级转变。围绕自然优势条件决定的粮食生产功能区集聚格局，加快形成粮食产业集聚，特别是粮食加工产业集聚。以“三链协同”为主要路径，构建粮食产业网络，搭建现代粮食产业发展平台，培育和建设各具特色的粮食产业集群，连珠（集群）成链，辐射周边，优化和重构我国粮食产业空间布局，共同形成国家粮食安全产业带。由此可见，建设粮食产业集群是建设国家粮食安全产业带在区域尺度上的内涵式发展。建设粮食产业集群是提高我国粮食产业国际竞争力的必然选择。我国粮食产业要想具有国际竞争力，吸引大企业在本地研发新产品和新技术，从而成为国际大企业的粮食产业基地，就必须营建本地粮食产业配套环境，以加工型龙头企业为主导整合本地优势沿着全球价值链升级，走精深加工道路以提高生产率和附加值，全面融入全球粮食生产网络，以使产业集群区域成为粮食新型制造业、现代服务业和现代农业深度融合的集聚体。建设粮食产业集群，是新时代全方位夯实我国粮食安全根基的必由之路。建设粮食产业集群，能针对粮食商品的特殊属性和我国粮食产业存在的突出问题，加快粮食产业要素资源集聚、衍生和培育新型粮食经营主体、促进“三链”协同发展，研发绿色化、数字化、智能化技术催生与粮食相关的先进制造业和现代服务业，在兼顾区域资源环境约束和不确定的环境变化下，走出一条适合中国国情的可持续创新发展道路，是粮食产业现代化高质量发展的重要方向。因此，建设粮食产业集群，有利于我国建设稳产高产的粮食生产基地、形成优势集聚的粮食产业体系和构建现代高效的粮食创新体系，能全方位夯实我国粮食安全根基。作者简介李二玲，现为中国地理学会经济地理专业委员会副主任。河南省区域经济学专业省特聘教授，全省宣传思想文化战线“四个一批”人才，河南省优秀青年社科专家，河南省师德先进个人，河南大学农业与农村可持续发展研究所所长。加拿大萨斯卡切温大学访问教授，河南大学人文地理学和区域经济学专业博士生导师。主要从事产业集群与区域创新发展研究。",
                "习近平总书记在党的二十大报告中明确提出，要“健全国家安全体系”，“增强维护国家安全能力”，“确保粮食、能源资源、重要产业链供应链安全”。要“全方位夯实粮食安全根基”、“确保中国人的饭碗牢牢端在自己手中”。可见，粮食安全是作为国家安全体系的首要安全提出来的。“确保中国人的饭碗牢牢端在自己手中”，“决不能在吃饭这一基本生存问题上让别人卡住我们的脖子”，这是我们准备经受风高浪急甚至惊涛骇浪重大考验的根本底气。不仅要牢牢守住十八亿亩耕地红线，还要确保粮食资源及其产业链供应链安全，这是新时代赋予保障国家粮食安全的新的内涵。新发展阶段，面对消费者对粮食提出“吃得好”和“吃得放心”的新需求，我国粮食供求矛盾已由数量不足转变为结构性矛盾，保障国家粮食安全的内涵也由保障粮食“生产”安全转变为粮食“全产业链”安全，粮食安全目标由产量导向向竞争力导向转型。然而，现阶段我国粮食产业发展仍存在许多短板瓶颈问题，如农户土地规模小、经营分散、组织化程度低、劳动力素质不高、种粮成本高效益低、政府和农民种粮积极性差；产业链短、供应链弱、价值链低、三链协同程度不高；创新能力不足、粮食品牌建设滞后；要素资源约束加剧，区域协同发展不充分，高产穷县、财粮倒挂问题严重等。这些问题已成为我国粮食产业现代化发展的最大障碍。如何找出一条符合产业化发展规律的新型道路是关系到我国能否从粮食生产大国转变为粮食产业强国并解决“粮食”问题的关键。",
                "粮食产业集群正是这样一条强调粮食产业化、集群化发展的新型道路。国内外相关的理论与发展实践表明，粮食产业的集群化发展是粮食产业的新型组织模式，是一、二、三产业联动发展的有效载体。它不仅强调了粮食产业种植环节的规模化和现代化生产，而且还强调了粮食产业全产业链网络的创建，是符合我国新时代保障国家粮食安全新内涵的粮食产业空间组织模式。这些内涵与2019年3月8日，习近平总书记在参加十三届全国人大二次会议河南代表团审议时所强调的“延伸粮食产业链、提升价值链、打造供应链，不断提高农业质量效益和竞争力，实现粮食安全和现代高效农业相统一”的目标是一致的，即强调了产业链、价值链和供应链的“三链”同构和构建区域粮食产业网络的重要性。",
                "粮食产业集群是产业集群理论在粮食领域的延伸和应用，是粮食产业生产力发展到一定阶段的产物，具有产业集群的本质内涵，即集群=集聚+网络。按照产业集群的定义，粮食产业集群是指属于粮食产业及其相关支撑产业的众多企业和机构因共用性和互补性而相互联系，并在一定地域范围内集聚所形成的群体。在结构组成上，它包括五大类型的参与主体，即粮食企业（包括从事粮食生产的企业化经营农户、家庭农场和传统农户、粮食加工企业、粮食流通、储备、物流、购销服务企业、及其竞争对手）、相关支撑性企业或机构（包括原料、设备和零部件供应商、专业化软硬基础设施的提供者、金融机构等）、客户及辅助性产品供应商、提供技术和培训的大学科研机构（含研发中心、检测中心、培训机构、中介机构、标准的制定机构等）和政府等组织。从产业范围上，它包括粮食种植业、粮食加工业以及产前产后的各相关服务业。从国内外发展实践看，成功粮食产业集群的共同特征是，以粮食加工为主导、产业化程度高、产业链条长且弹性好、大量中小企业（或企业化经营农户）与各相关机构空间上集聚且彼此之间存在着密切的正式与非正式联系、产品市场份额大、知识流动和创新频繁、区域知名度高等。",
                "由此可见，建设粮食产业集群是促进粮食产业发展方式转变、集成解决上述粮食问题的有力抓手。它不但能推动粮食产业向二三产业延伸、做大粮食精深加工业和生产性服务业，还能催生新型粮食经营主体的产生及其之间的产业联系，通过产业链、供应链、价值链“三链同构”，促进粮食资源要素的空间集聚，并形成区域品牌，是集成解决我国粮食产业短板瓶颈问题的有力抓手。它依靠规模化和专业化提高粮食产业化水平、吸纳农村剩余劳动力、提高农民收入、促进农村工业化和城镇化，还通过整合小农户，实现小规模生产与大市场的对接，是新形势下统筹粮食安全和发展的有效途径。",
                "建设粮食产业集群，是优化我国粮食产业布局的内在要求。从我国2003年提出“优势农产品（含粮食）产业带”建设到2017年“粮食生产功能区”划定再到2021年的“国家粮食安全产业带”建设的历程可以看出，当前阶段我国粮食产业发展更强调由粮食生产格局向粮食产业布局的升级转变。围绕自然优势条件决定的粮食生产功能区集聚格局，加快形成粮食产业集聚，特别是粮食加工产业集聚。以“三链协同”为主要路径，构建粮食产业网络，搭建现代粮食产业发展平台，培育和建设各具特色的粮食产业集群，连珠（集群）成链，辐射周边，优化和重构我国粮食产业空间布局，共同形成国家粮食安全产业带。由此可见，建设粮食产业集群是建设国家粮食安全产业带在区域尺度上的内涵式发展。",
                "建设粮食产业集群是提高我国粮食产业国际竞争力的必然选择。我国粮食产业要想具有国际竞争力，吸引大企业在本地研发新产品和新技术，从而成为国际大企业的粮食产业基地，就必须营建本地粮食产业配套环境，以加工型龙头企业为主导整合本地优势沿着全球价值链升级，走精深加工道路以提高生产率和附加值，全面融入全球粮食生产网络，以使产业集群区域成为粮食新型制造业、现代服务业和现代农业深度融合的集聚体。",

            "title": "学习党的二十大精神 河大社科名家二十谈（八）：中国式现代化体育强国建设的内涵特质与方略创新",
            "date": "2022年11月28日",

            "author": "河南大学宣传部",
            "content": [
                "作者：发布日期：2022年11月28日 17:07浏览量：",
                "习近平总书记在党的二十大报告中指出，中国共产党的中心任务是“团结带领全国各族人民全面建成社会主义现代化强国，实现第二个百年奋斗目标，以中国式现代化全面推进中华民族伟大复兴”。中国式现代化在体育领域的直接体现就在于体育强国的建设。体育现代化的实现是体育发展的核心所在，也是中国体育深化改革的必然追求，代表着我国体育事业全面、高质量的发展，是实现中华民族伟大复兴中国梦的重要组成部分。为贯彻落实党的二十大精神，探索中国式现代化体育新道路，我们亟需站在“中国式现代化”的发展视阈下探索中国式现代化体育新道路，为实现中华民族伟大复兴贡献体育智慧和力量。一、“中国式现代化”为体育强国建设赋予了新的内涵（一）坚持“人民至上”的中国式现代化体育强国建设群众体育是体育强国建设的根基，关乎国民健康和人民群众对幸福美好生活的追求。立足于广大人民群众是中国式现代化体育强国建设的应有之义，党的二十大报告在“增进民生福祉，提高人民生活品质”部分，指出“推进健康中国建设，把保障人民健康放在优先发展的战略地位”，为体育事业走中国式现代化新道路指引了正确方向。体育强国建设要立足人口规模巨大的中国实际，兼顾人民群众的多样化需求；做到竞技体育成果与人民群众共享，充分发挥竞技体育在构建高质量公共体育服务体系中的作用；重视竞技体育对于群众体育的引领作用，更好地实现竞技体育对于群众体育参与的带动。（二）坚持整体均衡的中国式现代化体育强国建设调整体育事业发展的非均衡性，满足人民群众对美好生活、对体育的需求是中国式现代化体育强国建设的必然选择。竞技体育方面，体育强国建设要深刻认识运动项目的相对差异，积极、动态地调整这种差异。重视区域间运动项目协调发展问题；促进运动项目结构布局趋于合理化，比如：促进奥运项目与非奥运项目、冬季与夏季项目、传统项目与新兴项目、个人项目与集体项目之间的均衡。公共体育服务方面，体育强国建设要优化供给结构，加大国家对体育的财政投入比例，统筹城乡公共体育服务发展，并匹配以基层政府职能调整，以促进公共体育服务发展实现从低水平非均衡向高水平均衡发展。（三）坚持协调适应的中国式现代化体育强国建设关注运动员自身、相关利益体以及周边环境的和谐发展是中国式现代化体育强国建设的内在诉求。中国式现代化体育新道路的推进，需要在我国制度优势的支持和保障下，拓展体育视野维度，协调体育内部资源，使体育与宏观经济社会环境相和谐，与国家的发展相适应，以符合新时代全面推进体育强国建设需要，奠定发展体育事业的坚实基础，丰富中国梦的内涵和底色，为中华民族伟大复兴提供强大的体育助力。中国式现代化体育强国建设需关注运动员成材与成长的和谐发展；关注中华体育精神与竞技成绩的和谐发展；关注体育发展绿色理念，实现与自然环境的和谐发展；关注体育在促进人类社会和谐发展的价值作用。（四）坚持包容共享的中国式现代化体育强国建设党的二十大报告指出“中国式现代化”必须坚持胸怀天下。我们要拓展世界眼光，深刻洞察人类发展进步潮流，积极回应各国人民普遍关切，为解决人类面临的共同问题做出贡献，以海纳百川的宽阔胸襟借鉴吸收人类一切优秀文明成果，推动建设更加美好的世界。以自身发展带动世界体育格局优化，构建更为广泛的体育共同体是中国式现代化体育强国建设和发展的必由之路。中国式现代化体育强国的包容性主要体现在促进世界体育多样性、均衡性、协调性发展，在体育交往中秉持互相尊重的理念，这是习近平总书记提出的“人类命运共同体”中开放包容的价值取向在竞技体育领域的贯彻落实。中国式现代化体育强国要构建高层次的开放型中国特色体育体系；承担大国责任为世界体育发展提供中国思路和中国道路。二、“中国式现代化”体育强国建设面临新的发展形势当前阶段我国体育强国建设的关键领域和核心任务正处在重要的时期：其中在优秀竞技后备人才的选育，处在窗口期；建立更高水平的全民公共服务体系，处在施工期；足球、篮球、排球竞技能力的提升，处在攻坚期。建设“中国式现代化”体育强国应在厘清内涵特质的基础上对我国体育强国建设的发展形势进行充分认识。（一）国际环境下体育发展的挑战与机遇并存我国体育强国建设将面临更加复杂多变的国际政治形势，大变局下的全球经济复苏分化，国际贸易战加剧、财政金融危机等给赛事举办和产业发展带来挑战，对全球各类赛事等诸多相关领域都产生巨大影响。另一方面，新冠疫情后的国际社会发展的不确定性因素增加，影响了我国对国际体育组织和国际体育发展形势的判断，增加了风险性和不确定性。同时，新冠疫情后人们将更加注重体育对人类健康、社会生态环境发展的多元价值，“绿色体育”的理念下体育对健康和人类休闲娱乐等方面的多元价值开发可能是未来的发展机遇。（二）国内形势纷繁复杂对体育事业发展提出新要求我国正处于实现“两个一百年”奋斗目标、开启向基本实现社会主义现代化迈进的重要历史交汇期，整体社会将处于深化改革、创新驱动的新时期。我国经济由高速增长阶段转向高质量发展阶段，这对依托传统管理体制的体育发展模式带来挑战。国家相继出台全民健身战略、健康中国战略、体育强国战略、乡村振兴战略、区域协调发展战略等，这对体育创新发展提出来新要求。另外，我国社会主要矛盾已经转化为人民日益增长的美好生活需要和不平衡不充分发展之间的矛盾，社会主要矛盾的化解需要体育事业发挥新的作为。（三）体育强国建设目标调整需要整体性应对《中共中央关于制定国民经济和社会发展第十四个五年规划和二零三五年远景目标的建议》提出到2035年“建成体育强国”的远景目标，这是在中华民族伟大复兴中国梦的征程上，党和国家对体育事业发展新的战略定位。从现在到2035年，在仅剩13年时间里要建成体育强国。建设时间提前了15年，意味着我国各级体育系统的推进节奏和工作发展需要重新规划，各级系统原有的建设思路、建设目标、建设举措和保障措施必然面临重大调整，承载着巨大的压力。（四）体育强国建设面临结构化困境体育强国建设面临发展不平衡、不充分、核心竞争力不强等问题，这和“中国式现代化”体育强国建设的目标仍有较大差距。具体表现为：全民健身公共服务资源发展处于低水平不均衡，体育参与人群不均衡，青少年体质健康状况堪忧；竞技体育的可持续发展能力还不强；体育产业总体规划的市场参与还不算充分，发展活力不强，业态结构的科学性不强；体教融合推进不力，少年后备人才严重短缺；国际体育组织话语权不强等。三、“中国式现代化”体育强国建设的方略创新全面建设中国式现代化体育强国是一个长周期、多系统的复杂工程，针对党的二十大报告关于中国式现代化体育强国建设的内涵特质、发展形势，要高质量推进工程实施，必须从竞技体育、群众体育、体育产业和体育文化等四个方面把握好一些关乎全局的战略要点：（一）竞技体育的高质量发展是“中国式现代化”体育强国建设的战略支点中国式现代化进程中提升竞技体育综合实力，其关键点在于如何实现高质量发展。高质量发展是转变竞技体育发展方式的必然选择，是破解新时代竞技体育发展矛盾的必由之路，并与加快建设体育强国的战略要求高度吻合。竞技体育作为体育强国的战略支点任何时候都不能松。为了高质量地实现竞技体育综合实力的全面提升，要在完善社会主义集中力量办大事的优势和市场配置资源优势有机结合的“新型举国体制”基础上，“进一步解决奥运项目与非奥项目、夏季项目与冬季项目、个人项目与集体项目发展不平衡，新兴项目发展不充分的问题”。为了提高竞技体育实力的保障能力，要在统筹资源的同时构建体育、教育与社会组织等系统的多元投入体系。与此同时，亦要注重体教融合新型竞技体育人才培养体系和新型竞赛体系的构建，实现竞技体育在中国式现代化进程中竞技水平的全面提升和为国争光能力的提高。（二）发展人口规模巨大的群众体育是“中国式现代化”体育强国建设的战略基础群众体育是体育强国的基本面，关乎国民健康和人民群众对美好生活的迫求。落实全民健身国家战略，使人民身体素养和健康水平达到较高水平，是建设体育强国重要工作任务，也是体育强国建设助力健康中国战略的内在要求。夯实群众体育这一战略基础，要贯彻落实以人民为中心的体育发展观，以构建更高水平的全民健身公共服务体系为抓手，跳出部门体育、专业体育的窠臼，对焦人民群众对美好生活的向往和需求，推动各形态体育与14亿人的健康生活相联系，通过运动和身体活动促进全民健康与幸福，发展以治疗为目的适应性身体活动服务，加强运动和身体活动参与者的安全保障，强化运动和身体活动相关知识的宣传及普及，让人民群众成为体育强国建设的主体。落实人口规模巨大的全民健身战略，要坚持“以人民健康为中心，从全民健康大处着眼，从全民健身小处着手”的原则，不断满足广大人民日益增长的体育健身需求，筑牢健康中国的体育之基。（三）立足共同富裕的体育产业布局是“中国式现代化”体育强国建设的拓展空间体育产业是体育强国惠民利民的重要领域，是体育强国必须要拓展的战略空间。体育产业作为体育强国惠民利民、为全体人民共同富裕奠定基础的重要领域，在中国式现代化体育强国建设中有着极大的战略拓展空间，《体育强国建设纲要》中提出，到2035年，“体育产业更大、更活、更优，成为国民经济支柱性产业”。近年来受新冠疫情的影响，我国体育产业发展虽然受到一定程度的影响，但也表现出极强的韧性。表现为民族体育用品企业群体突破、体育装备用品出口强劲、户外运动产业快速升温、居家远动和在线健身快速崛起等。在全面建设体育强国的新阶段，体育产业进一步拓展发展空间应：推动创建全球体育装备用品的制造和贸易中心，充分发挥我国装备制造业的优势；打造数字体育产业的创新高地，重点支持智能运动装备用品的研发和生产、智慧体育场馆运营、云健身、云赛事的创新应用和数字体育平台建设与运营等；全面推动体育产业与相关产业的融合发展，重点支持体教融合、体旅融合、体医体卫融合，大力发展体教文商融合发展的城市运动综合体和体旅康养融合的乡村体育特色小镇。（四）促进协调发展的体育文化是“中国式现代化”体育强国建设的战略高地物质文明和精神文明是文化内在价值的展现，作为体育的物质文明与精神文明外在表现形式的体育文化，其繁荣发展为中国式现代化进程中体育强国建设提供了强大的内在动力，对内激励民众，对外树立形象，具有强大的社会动员力和社会影响力。体育文化是体育强国的软实力，全面建设体育强国必须筑牢体育文化的战略高地。当前加强体育文化建设应：强化体育文化建设的思想引领，要坚持以习近平新时代中国特色社会主义思想为指导，确保体育文化建设沿着正确的方向前进；系统推进体育文化建设，要从精神文化（价值观）、制度文化、行为文化、历史文化等层面统筹体育文化建设，通过制度文化的彰显、行为文化的验证、历史文化的信承，总结和提炼出具有生命力的中华体育精神文化；加强体育文化创作和载体平台建设，丰富体育文化产品，以运动项目文化为抓手，系统推进体育文化繁荣发展，为中国式现代化体育强国建设注入东方优秀传统文化“营养”。作者简介：周珂，博士，教授，博士研究生导师，体育学院院长。德克萨斯大学奥斯汀分校博士后。教育部《高中体育与健康课程标准》测评组、解读组专家，中国体育科学学会体育统计分会常委，金砖五国体育运动科学委员会执委。河南省教育厅学术技术带头人，河南省高校科技创新人才、河南省高校青年骨干教师，河南省专业硕士培养指导委员会委员、主持国家社科基金1项，完成专著8部，参编教材5部。在《体育科学》、《JOURNAL OF TEACHING IN PHYSICAL EDUCATION》等期刊以第一作者和通讯作者等发表论文50余篇，其中被SSCI和SCI收录15篇，被国内中文核心期刊收录20余篇。",

                "党的二十大报告指出“中国式现代化”必须坚持胸怀天下。我们要拓展世界眼光，深刻洞察人类发展进步潮流，积极回应各国人民普遍关切，为解决人类面临的共同问题做出贡献，以海纳百川的宽阔胸襟借鉴吸收人类一切优秀文明成果，推动建设更加美好的世界。以自身发展带动世界体育格局优化，构建更为广泛的体育共同体是中国式现代化体育强国建设和发展的必由之路。中国式现代化体育强国的包容性主要体现在促进世界体育多样性、均衡性、协调性发展，在体育交往中秉持互相尊重的理念，这是习近平总书记提出的“人类命运共同体”中开放包容的价值取向在竞技体育领域的贯彻落实。中国式现代化体育强国要构建高层次的开放型中国特色体育体系；承担大国责任为世界体育发展提供中国思路和中国道路。",
                "二、“中国式现代化”体育强国建设面临新的发展形势",
                "当前阶段我国体育强国建设的关键领域和核心任务正处在重要的时期：其中在优秀竞技后备人才的选育，处在窗口期；建立更高水平的全民公共服务体系，处在施工期；足球、篮球、排球竞技能力的提升，处在攻坚期。建设“中国式现代化”体育强国应在厘清内涵特质的基础上对我国体育强国建设的发展形势进行充分认识。",
                "（一）国际环境下体育发展的挑战与机遇并存",
                "我国体育强国建设将面临更加复杂多变的国际政治形势，大变局下的全球经济复苏分化，国际贸易战加剧、财政金融危机等给赛事举办和产业发展带来挑战，对全球各类赛事等诸多相关领域都产生巨大影响。另一方面，新冠疫情后的国际社会发展的不确定性因素增加，影响了我国对国际体育组织和国际体育发展形势的判断，增加了风险性和不确定性。同时，新冠疫情后人们将更加注重体育对人类健康、社会生态环境发展的多元价值，“绿色体育”的理念下体育对健康和人类休闲娱乐等方面的多元价值开发可能是未来的发展机遇。",
                "（二）国内形势纷繁复杂对体育事业发展提出新要求",
                "我国正处于实现“两个一百年”奋斗目标、开启向基本实现社会主义现代化迈进的重要历史交汇期，整体社会将处于深化改革、创新驱动的新时期。我国经济由高速增长阶段转向高质量发展阶段，这对依托传统管理体制的体育发展模式带来挑战。国家相继出台全民健身战略、健康中国战略、体育强国战略、乡村振兴战略、区域协调发展战略等，这对体育创新发展提出来新要求。另外，我国社会主要矛盾已经转化为人民日益增长的美好生活需要和不平衡不充分发展之间的矛盾，社会主要矛盾的化解需要体育事业发挥新的作为。",
                "（三）体育强国建设目标调整需要整体性应对",
                "《中共中央关于制定国民经济和社会发展第十四个五年规划和二零三五年远景目标的建议》提出到2035年“建成体育强国”的远景目标，这是在中华民族伟大复兴中国梦的征程上，党和国家对体育事业发展新的战略定位。从现在到2035年，在仅剩13年时间里要建成体育强国。建设时间提前了15年，意味着我国各级体育系统的推进节奏和工作发展需要重新规划，各级系统原有的建设思路、建设目标、建设举措和保障措施必然面临重大调整，承载着巨大的压力。",
                "（四）体育强国建设面临结构化困境",
                "体育强国建设面临发展不平衡、不充分、核心竞争力不强等问题，这和“中国式现代化”体育强国建设的目标仍有较大差距。具体表现为：全民健身公共服务资源发展处于低水平不均衡，体育参与人群不均衡，青少年体质健康状况堪忧；竞技体育的可持续发展能力还不强；体育产业总体规划的市场参与还不算充分，发展活力不强，业态结构的科学性不强；体教融合推进不力，少年后备人才严重短缺；国际体育组织话语权不强等。",
                "三、“中国式现代化”体育强国建设的方略创新",
                "全面建设中国式现代化体育强国是一个长周期、多系统的复杂工程，针对党的二十大报告关于中国式现代化体育强国建设的内涵特质、发展形势，要高质量推进工程实施，必须从竞技体育、群众体育、体育产业和体育文化等四个方面把握好一些关乎全局的战略要点：",
                "（一）竞技体育的高质量发展是“中国式现代化”体育强国建设的战略支点",
                "中国式现代化进程中提升竞技体育综合实力，其关键点在于如何实现高质量发展。高质量发展是转变竞技体育发展方式的必然选择，是破解新时代竞技体育发展矛盾的必由之路，并与加快建设体育强国的战略要求高度吻合。竞技体育作为体育强国的战略支点任何时候都不能松。为了高质量地实现竞技体育综合实力的全面提升，要在完善社会主义集中力量办大事的优势和市场配置资源优势有机结合的“新型举国体制”基础上，“进一步解决奥运项目与非奥项目、夏季项目与冬季项目、个人项目与集体项目发展不平衡，新兴项目发展不充分的问题”。为了提高竞技体育实力的保障能力，要在统筹资源的同时构建体育、教育与社会组织等系统的多元投入体系。与此同时，亦要注重体教融合新型竞技体育人才培养体系和新型竞赛体系的构建，实现竞技体育在中国式现代化进程中竞技水平的全面提升和为国争光能力的提高。",
                "（二）发展人口规模巨大的群众体育是“中国式现代化”体育强国建设的战略基础",

                "（三）立足共同富裕的体育产业布局是“中国式现代化”体育强国建设的拓展空间",

			// 渲染新闻列表，添加分页支持
			function renderNewsList(category, page = 1) {
				const allNewsItems = contentData[category] || [];
				const totalPages = Math.ceil(allNewsItems.length / newsPerPage);
				currentPage = page < 1 ? 1 : (page > totalPages ? totalPages : page);
				const startIndex = (currentPage - 1) * newsPerPage;
				const endIndex = Math.min(startIndex + newsPerPage, allNewsItems.length);
				const currentPageNews = allNewsItems.slice(startIndex, endIndex);
				const newsList = document.querySelector('.news-list');
				newsList.style.opacity = '0';
				newsList.style.transform = 'translateY(-10px)';
				setTimeout(() => {
					newsList.innerHTML = '';
					currentPageNews.forEach((item, index) => {
						const newsItem = document.createElement('div');
						newsItem.className = 'news-item';
						const dateMatch = item.date.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
						let dateHtml = '';
						if (dateMatch) {
							const year = dateMatch[1];
							const month = parseInt(dateMatch[2]);
							const day = dateMatch[3];
							dateHtml = `
								<div class="news-date">
									<div class="date-container">
										<span class="date-day">${day}</span>
										<span class="date-month-year">${month}月 ${year}</span>
									</div>
								</div>
							`;
						} else {
							dateHtml = `<div class="news-date">${item.date}</div>`;
						}
						newsItem.innerHTML = `
            <span class="news-title">${item.title}</span>
            ${dateHtml}
						`;
						newsItem.addEventListener('click', function () {
							document.querySelectorAll('.news-item').forEach(item => {
								item.classList.remove('selected');
							});
							this.classList.add('selected');
							showArticle(category, startIndex + index);
						});
						newsList.appendChild(newsItem);
					});
					updatePaginationButtons(currentPage, totalPages);
					setTimeout(() => {
						newsList.style.opacity = '1';
						newsList.style.transform = 'translateY(0)';
					}, 50);
				}, 300);
			}
			
			// 更新分页按钮状态
			function updatePaginationButtons(currentPage, totalPages) {
				const paginationContainer = document.querySelector('.pagination-container');
				const prevBtn = paginationContainer.querySelector('[data-page="prev"]');
				const nextBtn = paginationContainer.querySelector('[data-page="next"]');
				const numbersContainer = paginationContainer.querySelector('.pagination-numbers');
				
				// 更新上一页/下一页按钮状态
				prevBtn.disabled = currentPage <= 1;
				prevBtn.style.opacity = currentPage <= 1 ? '0.5' : '1';
				prevBtn.style.cursor = currentPage <= 1 ? 'not-allowed' : 'pointer';
				
				nextBtn.disabled = currentPage >= totalPages;
				nextBtn.style.opacity = currentPage >= totalPages ? '0.5' : '1';
				nextBtn.style.cursor = currentPage >= totalPages ? 'not-allowed' : 'pointer';
				
				// 生成页码按钮
				let numbersHTML = '';
				
				// 处理少于5页的情况
				if (totalPages <= 5) {
					for (let i = 1; i <= totalPages; i++) {
						numbersHTML += `<div class="pagination-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</div>`;
					}
				} else {
					// 处理多于5页的情况
					if (currentPage <= 3) {
						// 当前页在前三页
						for (let i = 1; i <= 3; i++) {
							numbersHTML += `<div class="pagination-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</div>`;
						}
